<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 54 Rev C - AddBody Bandas + Logs)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // Física (Estática Completa)
        let world;
        const timeStep = 1 / 60;
        const tableParts = [];
        let tableMaterial, cushionMaterial; // Añadir cushionMaterial

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 54 Rev C)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.broadphase = new CANNON.SAPBroadphase(world);
            console.log("Mundo físico Cannon.js creado.");

            // Materiales físicos necesarios
            tableMaterial = new CANNON.Material('table');
            cushionMaterial = new CANNON.Material('cushion'); // Añadir material cojín
            console.log("Materiales físicos creados.");
            // No ContactMaterials aún

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie (Visual + Física AÑADIDA) ---
            createTableSurface(); // Añade tableBody a world

            // --- Crear Cojines y Marco (Visual + Física AÑADIDA) ---
            createCushionsAndFrame(); // Ahora añade cushionBody a world

            // --- Crear LAS TRES BOLAS VISUALES (Sin física) ---
            console.log(">>> Llamando a createAllBallsVisualsOnly...");
            createAllBallsVisualsOnly(tableGroup); // Llama a la función que crea 3 bolas visuales
            console.log("<<< createAllBallsVisualsOnly completado.");

            // --- Configurar Mandos (Visual) ---
            console.log(">>> Llamando a setupControllers...");
            setupControllers(); // Taco posicionado
            console.log("<<< setupControllers completado.");

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate); // animate simplificado
            console.log("Inicialización completa (Paso 54 Rev C).");
        }

        // --- Función para crear superficie (Visual + Física AÑADIDA a World) ---
        function createTableSurface() {
             console.log("  [createTableSurface] Creando superficie...");
             let tableSurfaceMesh;
             try {
                 const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
                 const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
                 tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
                 tableSurfaceMesh.name = "TableSurface";
                 tableSurfaceMesh.position.y = -tableThickness / 2; // Local
                 tableSurfaceMesh.receiveShadow = true;
                 tableGroup.add(tableSurfaceMesh);
             } catch(e) { console.error("***** ERROR creando malla de tapete:", e); return; }

             let tableBody;
             try {
                 const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth / 2, tableThickness / 2, tableHeight / 2));
                 tableBody = new CANNON.Body({ mass: 0, material: tableMaterial });
                 tableBody.addShape(tableShape);
                 const tableBodyWorldPos = tableGroup.localToWorld(tableSurfaceMesh.position.clone());
                 tableBody.position.copy(tableBodyWorldPos);
                 tableBody.quaternion.copy(tableGroup.quaternion);
                 console.log("    Intentando añadir tableBody a world...");
                 world.addBody(tableBody); // Añadir a world
                 console.log("    > tableBody añadido a world.");
                 tableParts.push({ mesh: tableSurfaceMesh, body: tableBody, type: 'table' });
             } catch(e) { console.error("***** ERROR creando/añadiendo cuerpo físico de superficie:", e); }
             console.log("  [createTableSurface] completado.");
         }


        // --- Función para crear cojines y marco (Visual + Física AÑADIDA a World) ---
        function createCushionsAndFrame() {
            console.log("  [createCushionsAndFrame] Creando visuales y física estática...");
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 }); // Material original
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach((posData, index) => {
                 console.log(`    Procesando cojín ${index+1}...`);
                 let cushionMesh; // Declarar fuera del try
                 try {
                     // Visual
                     cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     tableGroup.add(cushionMesh);
                 } catch(e) { console.error(`***** ERROR creando malla cojín ${index+1}:`, e); }

                 try {
                     // Física Estática
                     const cannonVec = new CANNON.Vec3(posData.geometry.parameters.width / 2, posData.geometry.parameters.height / 2, posData.geometry.parameters.depth / 2);
                     const cushionShape = new CANNON.Box(cannonVec);
                     const cushionBody = new CANNON.Body({ mass: 0, material: cushionMaterial }); // Estático
                     cushionBody.addShape(cushionShape);
                     const worldPos = tableGroup.localToWorld(cushionMesh.position.clone()); // Calcular pos mundial
                     cushionBody.position.copy(worldPos);
                     cushionBody.quaternion.copy(tableGroup.quaternion);
                     // ***** AÑADIR COJINES A WORLD *****
                     console.log(`      Intentando añadir cushionBody ${index+1} a world...`);
                     world.addBody(cushionBody);
                     console.log(`      > cushionBody ${index+1} añadido a world.`);
                     tableParts.push({ mesh: cushionMesh, body: cushionBody, type: 'cushion' });

                 } catch(e) { console.error(`***** ERROR creando/añadiendo cuerpo físico cojín ${index+1}:`, e); }
            });
            console.log("    Cuerpos físicos de cojines procesados.");

            // Base visual (sin física)
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 tableGroup.add(baseMesh);
            } catch(e) { console.error("***** ERROR creando base visual:", e); }
            console.log("  [createCushionsAndFrame] completado.");
        }


        // --- Función para crear LAS TRES bolas visuales (Sin física) ---
        function createAllBallsVisualsOnly(group) {
            console.log("  [createAllBallsVisualsOnly] Creando las 3 mallas visuales...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballYPos = ballRadius; // Posición Y local sobre la superficie

            const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
            ];

            ballData.forEach(data => {
                try {
                    const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                    const mesh = new THREE.Mesh(sphereGeometry, material);
                    mesh.position.set(data.x, ballYPos, data.z); // Local
                    mesh.castShadow = true; // Bolas proyectan sombra
                    group.add(mesh); // Añadir al grupo de la mesa
                    // console.log(` > Malla de bola ${data.name} añadida a tableGroup.`);
                } catch(e) {
                     console.error(`***** ERROR creando/añadiendo malla de bola ${data.name}:`, e);
                }
            });
             console.log("  [createAllBallsVisualsOnly] completado.");
        }

        // --- Setup Controllers (Con taco posicionado correctamente) ---
        function setupControllers() {
             console.log("  [setupControllers] Configurando mandos...");
             controller1 = renderer.xr.getController(0); // Izquierda
             if (controller1) {
                  controller1.addEventListener('selectstart', onSelectStart);
                  controller1.addEventListener('selectend', onSelectEnd);
                  scene.add(controller1);
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             controller2 = renderer.xr.getController(1); // Derecha
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2);
                  cueController = controller2; // Asignar como mando del taco

                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  console.log("    Intentando añadir taco a controller2...");
                  controller2.add(cueStickMesh); // Añadir taco posicionado
                  console.log("    > Taco añadido a controller2.");
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("  [setupControllers] completado.");
         }


        // --- WebXR Event Handlers (Definidos pero disparo desactivado) ---
        function onSelectStart(event) { /* ... */ }
        function onSelectEnd(event) { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... */ }

        // --- Animation Loop (SIMPLIFICADO) ---
        function animate() {
            // ***** world.step() COMENTADO *****
            /*
            if (world) {
                try { world.step(timeStep); } catch (e) { console.error("Error during world.step():", e); }
            }
            */
            // Render Scene - ÚNICA ACCIÓN ACTIVA
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null); // Detener si falla el render
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createCushionsAndFrame, createAllBallsVisualsOnly,
        //  setupControllers, onSelectStart, onSelectEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
