<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 45 - Añadir Mandos/Taco)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // Física (Mínima)
        let world;
        const timeStep = 1 / 60;
        const tableParts = [];
        let tableMaterial;
        let cushionMaterial; // Definido pero no usado en física aún

        // ***** REINTRODUCIDO: Variables de Mandos *****
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 45)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.broadphase = new CANNON.SAPBroadphase(world);
            console.log("Mundo físico Cannon.js creado.");

            // Materiales físicos necesarios
            tableMaterial = new CANNON.Material('table');
            cushionMaterial = new CANNON.Material('cushion');
            console.log("Materiales físicos creados.");

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie (Visual + Física AÑADIDA) ---
            createTableSurface(); // Añade tableBody a world

            // --- Crear Cojines y Marco (SOLO VISUAL) ---
            createCushionsAndFrameVisualsOnly(tableGroup); // Solo visual por ahora

            // --- Crear SOLO UNA BOLA VISUAL (Sin física) ---
            createSingleBallVisualOnly(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers(); // Llamada reactivada

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate); // animate simplificado
            console.log("Inicialización completa (Paso 45).");
        }

        // --- Función para crear superficie (Visual + Física AÑADIDA a World) ---
        function createTableSurface() { /* ... (definición completa como antes) ... */ }
        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) { /* ... (definición completa como antes) ... */ }
        // --- Función para crear solo una bola visual (Sin física) ---
        function createSingleBallVisualOnly(group) { /* ... (definición completa como antes) ... */ }

        // --- Setup Controllers (Con taco posicionado correctamente) ---
        function setupControllers() {
             console.log("Configurando mandos (Taco en Controller 2)...");
             // Controller 1 (Izquierda - Línea)
             controller1 = renderer.xr.getController(0);
             if (controller1) {
                  controller1.addEventListener('selectstart', onSelectStart);
                  controller1.addEventListener('selectend', onSelectEnd);
                  scene.add(controller1);
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
                  // console.log("Mando 1 (Izquierda) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha - Cue Stick)
             controller2 = renderer.xr.getController(1);
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2);
                  cueController = controller2; // Asignar como mando del taco
                  // console.log("Controller 2 asignado como cueController.");

                  // Taco (material estándar, posicionado)
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 }); // Material estándar
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);

                  // Aplicar posición y rotación correctas
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true; // Taco proyecta sombra

                  console.log("Añadiendo taco POSICIONADO al mando 2...");
                  controller2.add(cueStickMesh); // Añadir taco posicionado
                  console.log("Taco añadido.");

             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("Mandos configurados.");
         }


        // --- WebXR Event Handlers (Definidos pero disparo desactivado) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) { isTriggerDown = false; }
             // No llamar a shootBall aún
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (SIMPLIFICADO) ---
        function animate() {
            // ***** world.step() COMENTADO *****
            /*
            if (world) {
                try { world.step(timeStep); } catch (e) { console.error("Error during world.step():", e); }
            }
            */
            // Render Scene - ÚNICA ACCIÓN ACTIVA
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createCushionsAndFrameVisualsOnly, createSingleBallVisualOnly,
        //  setupControllers, onSelectStart, onSelectEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
