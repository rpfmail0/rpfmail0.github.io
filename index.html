<body>
    <script type="module">
        import * as THREE from 'three';

        const playerVelocity = new THREE.Vector3(); // Para movimiento suave (opcional)
        const playerDirection = new THREE.Vector3(); // Dirección de movimiento
        const moveSpeed = 1.5; // Velocidad de movimiento (metros/segundo)
        const rotateSpeed = 1.5; // Velocidad de rotación (radianes/segundo)
        const clock = new THREE.Clock(); // Para movimiento independiente de framerate
        // ***************************************

        // WebXR Controller Variables
        let controller1, controller2; // Mandos (0=izq, 1=der según tu caso)
        let cueController = null; // Mando para disparar (controller2)
        let moveController = null; // Mando para moverse (controller1)
        let rotateController = null; // Mando para girar (controller2)
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // Constantes de Física Manual
        const FRICTION = 0.988;
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9;

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4; // Altura superficie mesa

        // Límites de la mesa para colisiones
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Física Manual + Movimiento)...");

            scene = new THREE.Scene();

            // Cámara: Se añadirá al playerGroup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // La posición inicial de la cámara es relativa al playerGroup (en el origen)
            // camera.position.set(0, 1.6, 0); // Altura de ojos DENTRO del rig (ajustar si es necesario)

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1); // Posición relativa al mundo
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);
            // La cámara ya no necesita luz propia si está dentro del playerGroup

            // --- Player Rig ---
            playerGroup = new THREE.Group();
            // Posición inicial del jugador en el mundo
            playerGroup.position.set(0, 1.6, tableSurfaceY + 0.5); // Empezar a 1.6m de altura, 0.5m delante de la mesa
            scene.add(playerGroup);
            playerGroup.add(camera); // Añadir cámara al rig
            console.log("Player group creado y añadido a la escena.");

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            // Posición de la mesa relativa al mundo (fija)
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // --- Crear Visuales de la Mesa ---
            createTableSurfaceVisualOnly(tableGroup);
            createCushionsAndFrameVisualsOnly(tableGroup);

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            createBallsManualPhysics(tableGroup);

            // --- Configurar Mandos (Visual y asignación de roles) ---
            setupControllers(); // Ahora también asigna move/rotate controllers

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa.");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) { /* ... (igual que antes) ... */ }

        // --- Setup Controllers (Asignar roles y añadir a playerGroup) ---
        function setupControllers() {
             console.log("Configurando mandos...");
             // Controller 1 (Izquierda - Movimiento)
             controller1 = renderer.xr.getController(0);
             if (controller1) {
                  controller1.addEventListener('selectstart', onSelectStart);
                  controller1.addEventListener('selectend', onSelectEnd);
                  // ***** CAMBIO: Añadir mando al playerGroup *****
                  playerGroup.add(controller1);
                  moveController = controller1; // Asignar rol de movimiento
                  // Añadir línea visual
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
                  console.log("Mando 1 (Izquierda/Movimiento) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha - Disparo y Rotación)
             controller2 = renderer.xr.getController(1);
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  // ***** CAMBIO: Añadir mando al playerGroup *****
                  playerGroup.add(controller2);
                  cueController = controller2; // Asignar rol de disparo
                  rotateController = controller2; // Asignar rol de rotación
                  // Añadir taco visual
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh);
                  console.log("Mando 2 (Derecha/Disparo/Rotación) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("Mandos configurados.");
         }


        // --- WebXR Event Handlers (Disparo Activado) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) {
                 isTriggerDown = false;
                 shootBallManual();
             }
        }

        // --- Billiards Logic Functions (Física Manual - DIRECCIÓN CORREGIDA) ---
        function shootBallManual() { /* ... (igual que antes, con negate()) ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
             // Ajustar cámara principal
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Función para manejar Input de Mandos ---
        function handleControllerInput(delta) {
            let dx = 0; // Movimiento lateral
            let dz = 0; // Movimiento adelante/atrás
            let ry = 0; // Rotación

            // --- Movimiento (Mando Izquierdo - controller1) ---
            if (moveController && moveController.gamepad) {
                // Axes 2 y 3 suelen ser el joystick derecho en mandos Oculus Touch
                // ¡Asegúrate de que estos son los índices correctos para tu mando izquierdo!
                // Puede que necesites experimentar o buscar la documentación específica.
                // Asumiremos índices 2 (eje X) y 3 (eje Y) para el joystick izquierdo.
                const joystickX = moveController.gamepad.axes[2] || 0;
                const joystickY = moveController.gamepad.axes[3] || 0; // Negativo es hacia adelante

                if (Math.abs(joystickX) > 0.1) {
                    dx = -joystickX; // Mover a la izquierda/derecha
                }
                if (Math.abs(joystickY) > 0.1) {
                    dz = joystickY; // Mover adelante/atrás (Y negativo del joystick es adelante)
                }
            }

            // --- Rotación (Mando Derecho - controller2) ---
             if (rotateController && rotateController.gamepad) {
                // Usar eje X (índice 2) del joystick derecho para rotar
                const joystickX = rotateController.gamepad.axes[2] || 0;
                 if (Math.abs(joystickX) > 0.15) { // Umbral un poco mayor para rotación
                     ry = -joystickX; // Rotar izquierda/derecha
                 }
             }

            // --- Aplicar Movimiento y Rotación al Player Rig ---
            if (playerGroup) {
                // Rotación
                if (ry !== 0) {
                    playerGroup.rotation.y += ry * rotateSpeed * delta;
                }

                // Movimiento
                if (dx !== 0 || dz !== 0) {
                    // Obtener dirección hacia adelante y derecha del JUGADOR (playerGroup)
                    const forward = new THREE.Vector3();
                    const right = new THREE.Vector3();
                    playerGroup.getWorldDirection(forward); // Dirección Z negativa local
                    forward.y = 0; // Proyectar en plano XZ
                    forward.normalize();
                    right.crossVectors(playerGroup.up, forward).normalize(); // Vector derecha

                    // Calcular vector de movimiento combinado
                    playerDirection.set(0, 0, 0); // Resetear
                    playerDirection.add(forward.multiplyScalar(dz));
                    playerDirection.add(right.multiplyScalar(dx));
                    playerDirection.normalize(); // Asegurar que no se mueva más rápido en diagonal

                    // Calcular desplazamiento
                    const moveDistance = moveSpeed * delta;
                    const moveVector = playerDirection.multiplyScalar(moveDistance);

                    // Aplicar movimiento a la posición del playerGroup
                    playerGroup.position.add(moveVector);
                }
            }
        }


        // --- Animation Loop (FÍSICA MANUAL + INPUT MANDOS) ---
        function animate() {
            const delta = clock.getDelta(); // Tiempo desde el último frame

            // --- Manejar Input de Mandos ---
            if (renderer.xr.isPresenting) { // Solo procesar input en modo AR/VR
                 handleControllerInput(delta);
            }

            // --- Actualizar Física Manual ---
            let allStopped = true;
            balls.forEach(ball => { /* ... (misma lógica que antes) ... */ });
            // --- Comprobar Colisiones Bola-Bola ---
            for (let i = 0; i < balls.length; i++) { /* ... (misma lógica que antes) ... */ }
            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) { /* ... (misma lógica que antes) ... */ }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
