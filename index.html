<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar - Física Manual + Slider Dinámico</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* ***** CSS Eliminado: Estilos para #forceControlContainer quitados ***** */

        /* ***** NUEVO: Estilos para el Slider DINÁMICO (se crea con JS) ***** */
        .dynamic-slider-container {
            position: absolute; /* Se posicionará con JS */
            background-color: rgba(50, 50, 50, 0.8); /* Fondo semitransparente */
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 101;
            font-size: 1em; /* Tamaño fuente aumentado */
            text-align: center;
            width: 280px;
            border: 1px solid #888;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            /* Oculto por defecto, se muestra con JS */
            display: none;
            /* Evitar que capture eventos de puntero del mundo 3D */
            pointer-events: none;
        }
        .dynamic-slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .dynamic-slider-container .slider-value-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
        /* Estilo para la barra (input range) */
        .dynamic-slider-container input[type="range"] {
            width: 180px; /* Más ancho */
            height: 10px;
            cursor: default; /* No interactuable */
            margin: 0 10px 0 0;
            appearance: none; /* Quitar estilo por defecto */
            background: linear-gradient(to right, #0f0, #ff0, #f00); /* Gradiente de color */
            border-radius: 5px;
            outline: none;
        }
        /* Estilo para el 'pulgar' del slider (indicador) */
        .dynamic-slider-container input[type="range"]::-webkit-slider-thumb { /* Chrome, Edge, Safari */
           appearance: none;
           width: 16px;
           height: 16px;
           background: #fff;
           border-radius: 50%;
           cursor: default;
        }
        .dynamic-slider-container input[type="range"]::-moz-range-thumb { /* Firefox */
           width: 16px;
           height: 16px;
           background: #fff;
           border-radius: 50%;
           cursor: default;
           border: none; /* Quitar borde por defecto en FF */
        }
        .dynamic-slider-container span { /* Valor numérico */
            display: inline-block;
            min-width: 45px; /* Más espacio */
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            color: #fff;
        }
        /* ****************************************************************** */
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor
        const balls = []; // Array para { mesh, velocity, name }
        let cueBall; // Referencia a la bola blanca

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Mando para disparar (controller2)
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // ***** NUEVO: Variables para Slider Dinámico *****
        let dynamicSliderContainer = null; // Referencia al div del slider
        let dynamicForceSlider = null; // Referencia al input range
        let dynamicForceValueSpan = null; // Referencia al span del valor
        let isAiming = false; // Flag para indicar si se está apuntando/cargando
        let currentShotSpeed = 0; // Velocidad actual (oscilará)
        const maxShotSpeed = 10.0; // Velocidad máxima (corresponde al max del slider)
        const minShotSpeed = 0.0; // Velocidad mínima
        const oscillationSpeed = 3.0; // Velocidad de oscilación (radianes/segundo)
        // ***********************************************

        // Constantes de Física Manual
        const FRICTION = 0.988;
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9;

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        // Límites de la mesa para colisiones
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        const clock = new THREE.Clock();

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Física Manual + Slider Dinámico)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);
            scene.add(camera);

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // --- Crear Visuales de la Mesa ---
            createTableSurfaceVisualOnly(tableGroup);
            createCushionsAndFrameVisualsOnly(tableGroup);

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            createBallsManualPhysics(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers();

            // --- Crear Contenedor del Slider Dinámico (inicialmente oculto) ---
            createDynamicSlider();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa (Física Manual + Slider Dinámico).");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             mesh.position.y = -tableThickness / 2; // Local
             mesh.receiveShadow = true;
             group.add(mesh);
         }

        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) {
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach((posData, index) => {
                 try {
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     group.add(cushionMesh);
                 } catch(e) { console.error(`***** ERROR creando/añadiendo cojín visual ${index+1}:`, e); }
            });
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 group.add(baseMesh);
            } catch(e) { console.error("***** ERROR creando/añadiendo base visual:", e); }
        }


        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) {
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const ballYPos = ballRadius;
             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];
             balls.length = 0;
             ballData.forEach(data => {
                 try {
                     const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                     const mesh = new THREE.Mesh(sphereGeometry, material);
                     mesh.position.set(data.x, ballYPos, data.z);
                     mesh.castShadow = true;
                     targetGroup.add(mesh);
                     const ballInfo = { mesh: mesh, velocity: new THREE.Vector3(0, 0, 0), name: data.name };
                     balls.push(ballInfo);
                     if (data.name === 'white') { cueBall = ballInfo; }
                 } catch(e) { console.error(`***** ERROR creando/añadiendo malla de bola ${data.name}:`, e); }
             });
        }

        // --- Setup Controllers (Con taco posicionado correctamente) ---
        function setupControllers() {
             controller1 = renderer.xr.getController(0); // Izquierda
             if (controller1) {
                 controller1.addEventListener('selectstart', onSelectStart);
                 controller1.addEventListener('selectend', onSelectEnd);
                 scene.add(controller1);
                 const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                 const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                 const line1 = new THREE.Line(lineGeometry, lineMaterial);
                 controller1.add(line1);
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             controller2 = renderer.xr.getController(1); // Derecha
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2);
                  cueController = controller2;
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh);
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
         }

        // ***** NUEVO: Función para crear el Slider Dinámico *****
        function createDynamicSlider() {
            dynamicSliderContainer = document.createElement('div');
            dynamicSliderContainer.id = 'dynamicForceSliderContainer'; // ID opcional
            dynamicSliderContainer.className = 'dynamic-slider-container'; // Aplicar estilos CSS

            const label = document.createElement('label');
            label.htmlFor = 'dynamicForceSlider';
            label.textContent = 'Fuerza Disparo:';
            dynamicSliderContainer.appendChild(label);

            const pairDiv = document.createElement('div');
            pairDiv.className = 'slider-value-pair';

            dynamicForceSlider = document.createElement('input');
            dynamicForceSlider.type = 'range';
            dynamicForceSlider.id = 'dynamicForceSlider';
            dynamicForceSlider.min = minShotSpeed.toString();
            dynamicForceSlider.max = maxShotSpeed.toString();
            dynamicForceSlider.step = '0.1';
            dynamicForceSlider.value = (minShotSpeed + maxShotSpeed / 2).toString(); // Valor inicial medio
            dynamicForceSlider.disabled = true; // Hacerlo no interactuable
            pairDiv.appendChild(dynamicForceSlider);

            dynamicForceValueSpan = document.createElement('span');
            dynamicForceValueSpan.id = 'dynamicForceValue';
            dynamicForceValueSpan.textContent = parseFloat(dynamicForceSlider.value).toFixed(1);
            pairDiv.appendChild(dynamicForceValueSpan);

            dynamicSliderContainer.appendChild(pairDiv);
            document.body.appendChild(dynamicSliderContainer); // Añadir al body
            console.log("Slider dinámico creado (oculto).");
        }
        // ****************************************************

        // --- Función para configurar el Slider (Eliminada, se crea dinámicamente) ---
        // function setupForceSlider() { ... }

        // --- WebXR Event Handlers (Manejar aiming y disparo) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController && !isStrokeInProgress) { // Solo si es el mando correcto y no hay tiro en curso
                 isTriggerDown = true;
                 isAiming = true; // Iniciar modo apuntar/cargar
                 if (dynamicSliderContainer) dynamicSliderContainer.style.display = 'block'; // Mostrar slider
                 console.log("Aiming started...");
             }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) { // Se soltó el gatillo del mando correcto
                 isTriggerDown = false;
                 if (isAiming) { // Solo disparar si estábamos apuntando
                     isAiming = false; // Salir de modo apuntar
                     if (dynamicSliderContainer) dynamicSliderContainer.style.display = 'none'; // Ocultar slider
                     console.log(`Shooting with speed: ${currentShotSpeed.toFixed(1)}`);
                     shootBallManual(currentShotSpeed); // Disparar con la velocidad capturada
                 }
             }
        }

        // --- Billiards Logic Functions (shootBallManual ACEPTA VELOCIDAD) ---
        function shootBallManual(initialSpeed) { // Acepta parámetro de velocidad
            // console.log("--- Entrando a shootBallManual() ---");
            if (!cueBall || !cueBall.velocity) { console.error("Error: cueBall o cueBall.velocity no definido."); return; }
            if (!cueController) { console.error("Error: cueController no definido."); return; }
            // La comprobación de isStrokeInProgress se hace ahora en onSelectEnd

            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
                 aimDirection.negate(); // Dirección corregida
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }

            // Usar la velocidad pasada como argumento
            cueBall.velocity.copy(aimDirection).multiplyScalar(initialSpeed);

            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            // console.log(`¡Disparo Manual Realizado! Velocidad: ${initialSpeed.toFixed(1)}`);
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
         }

        // --- Animation Loop (Actualizar Slider y Física Manual) ---
        function animate() {
            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime(); // Tiempo total para oscilación

            // ***** NUEVO: Actualizar Slider si estamos apuntando *****
            if (isAiming && dynamicForceSlider && dynamicForceValueSpan) {
                // Oscilación sinusoidal entre 0 y 1, luego escalar al rango 0-10
                const oscillation = (Math.sin(elapsedTime * oscillationSpeed) + 1) / 2; // Normalizado 0-1
                currentShotSpeed = minShotSpeed + oscillation * (maxShotSpeed - minShotSpeed);

                // Actualizar el valor visual del slider y el texto
                dynamicForceSlider.value = currentShotSpeed.toString();
                dynamicForceValueSpan.textContent = currentShotSpeed.toFixed(1);

                 // Posicionar el slider cerca del mando izquierdo (controller1)
                 if (controller1 && renderer.xr.isPresenting) {
                    // Calcular posición en pantalla (aproximado)
                    const sliderPos = controller1.position.clone(); // Posición del mando en espacio local del player (si se usa rig) o mundo
                    // Si los mandos están en la escena directamente:
                    // const sliderPos = controller1.position.clone();
                    // Si están en playerGroup:
                    // const sliderPos = playerGroup.localToWorld(controller1.position.clone()); // Convertir a mundo

                    sliderPos.project(camera); // Proyectar a coordenadas de pantalla normalizadas (-1 a 1)

                    const widthHalf = window.innerWidth / 2;
                    const heightHalf = window.innerHeight / 2;

                    // Convertir a coordenadas de píxel CSS
                    let screenX = (sliderPos.x * widthHalf) + widthHalf;
                    let screenY = - (sliderPos.y * heightHalf) + heightHalf;

                    // Ajustar posición para que no se salga y esté cerca del mando
                    const containerWidth = dynamicSliderContainer.offsetWidth;
                    const containerHeight = dynamicSliderContainer.offsetHeight;
                    screenX = Math.max(10, Math.min(screenX - containerWidth / 2, window.innerWidth - containerWidth - 10)); // Centrar y evitar bordes
                    screenY = Math.max(10, Math.min(screenY - containerHeight - 20, window.innerHeight - containerHeight - 10)); // Poner encima del mando y evitar bordes

                    dynamicSliderContainer.style.left = `${screenX}px`;
                    dynamicSliderContainer.style.top = `${screenY}px`;
                 }

            }
            // *****************************************************


            // --- Actualizar Física Manual ---
            let allStopped = true;
            balls.forEach(ball => {
                if (!ball || !ball.velocity || !ball.mesh) return;
                const velSq = ball.velocity.lengthSq();
                if (velSq > MIN_VELOCITY_SQ) {
                    allStopped = false;
                    ball.velocity.multiplyScalar(FRICTION);
                    const deltaPos = ball.velocity.clone().multiplyScalar(delta); // Usar delta
                    ball.mesh.position.add(deltaPos);
                    // Colisiones con Bandas
                    let hitCushion = false;
                    if (ball.mesh.position.x < MIN_X) { ball.mesh.position.x = MIN_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.x > MAX_X) { ball.mesh.position.x = MAX_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (ball.mesh.position.z < MIN_Z) { ball.mesh.position.z = MIN_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.z > MAX_Z) { ball.mesh.position.z = MAX_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (hitCushion && ball.name === 'white' && isStrokeInProgress) { cushionHitsThisStroke++; }
                } else if (velSq > 0) {
                    ball.velocity.set(0, 0, 0);
                }
            });

            // Comprobar Colisiones Bola-Bola (Simple)
            for (let i = 0; i < balls.length; i++) { /* ... (misma lógica que antes) ... */ }

            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) {
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS (Manual)! Puntuación: ${score}`);
                 }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurfaceVisualOnly, createCushionsAndFrameVisualsOnly, createBallsManualPhysics,
        //  setupControllers, createDynamicSlider, onSelectStart, onSelectEnd, onWindowResize, shootBallManual)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
