<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 39 - AddBody Superficie+Bandas)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // ***** REINTRODUCIDO: Variables de Física (Mínimas) *****
        let world;
        const timeStep = 1 / 60; // Definido pero no usado
        const tableParts = []; // Para referencias
        // ***** REINTRODUCIDO: Material cojín *****
        let tableMaterial, cushionMaterial;

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075; // Necesario para bola visual
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4; // Altura superficie

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 39)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.broadphase = new CANNON.SAPBroadphase(world);
            console.log("Mundo físico Cannon.js creado.");

            // Materiales estáticos necesarios
            tableMaterial = new CANNON.Material('table');
            cushionMaterial = new CANNON.Material('cushion'); // Añadir material cojín
            console.log("Materiales físicos (estáticos) creados.");
            // No ContactMaterials aún

            // --- Crear Grupo y Visuales de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie (Visual + Física Estática AÑADIDA) ---
            createTableSurface(); // Añade tableBody a world

            // --- Crear Cojines y Marco (Visual + Física Estática AÑADIDA) ---
            createCushionsAndFrame(); // Ahora añade cushionBody a world

            // --- Crear SOLO UNA BOLA VISUAL (Sin física) ---
            createSingleBallVisualOnly(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers(); // Taco posicionado

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate); // animate simplificado
            console.log("Inicialización con física de superficie+bandas completa (Paso 39).");
        }

        // --- Función para crear superficie (Visual + Física AÑADIDA a World) ---
        function createTableSurface() {
             console.log("Creando superficie (Visual + Física)...");
             // Visual
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
             tableSurfaceMesh.name = "TableSurface";
             tableSurfaceMesh.position.y = -tableThickness / 2; // Local
             tableSurfaceMesh.receiveShadow = true;
             tableGroup.add(tableSurfaceMesh);

             // Física Estática
             const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth / 2, tableThickness / 2, tableHeight / 2));
             const tableBody = new CANNON.Body({ mass: 0, material: tableMaterial }); // Estático
             tableBody.addShape(tableShape);
             const tableBodyWorldPos = tableGroup.localToWorld(tableSurfaceMesh.position.clone()); // Calcular pos mundial
             tableBody.position.copy(tableBodyWorldPos);
             tableBody.quaternion.copy(tableGroup.quaternion);
             try {
                 world.addBody(tableBody); // Añadir a world
                 console.log(" > Cuerpo físico de superficie AÑADIDO a world.");
             } catch(e) { console.error("Error añadiendo tableBody a world:", e); }
             tableParts.push({ mesh: tableSurfaceMesh, body: tableBody, type: 'table' });
         }


        // --- Función para crear cojines y marco (Visual + Física AÑADIDA a World) ---
        function createCushionsAndFrame() {
            console.log("Creando visuales y física estática de cojines/marco...");
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach((posData, index) => {
                 try {
                     // Visual
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     tableGroup.add(cushionMesh);

                     // ***** Física Estática - REINTRODUCIDA *****
                     const cannonVec = new CANNON.Vec3(posData.geometry.parameters.width / 2, posData.geometry.parameters.height / 2, posData.geometry.parameters.depth / 2);
                     const cushionShape = new CANNON.Box(cannonVec);
                     const cushionBody = new CANNON.Body({ mass: 0, material: cushionMaterial }); // Estático
                     cushionBody.addShape(cushionShape);
                     const worldPos = tableGroup.localToWorld(cushionMesh.position.clone()); // Calcular pos mundial
                     cushionBody.position.copy(worldPos);
                     cushionBody.quaternion.copy(tableGroup.quaternion);
                     // ***** AÑADIR COJINES A WORLD *****
                     world.addBody(cushionBody);
                     tableParts.push({ mesh: cushionMesh, body: cushionBody, type: 'cushion' });
                     // console.log(` > Cuerpo físico cojín ${index+1} AÑADIDO a world.`);

                 } catch(e) { console.error(`Error creando/añadiendo cojín ${index+1}:`, e); }
            });
            console.log("Cuerpos físicos de cojines añadidos a world.");

            // Base visual (sin física)
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 tableGroup.add(baseMesh);
            } catch(e) { console.error("Error creando base visual:", e); }
            console.log("Marco/Bandas visuales añadidos.");
        }


        // --- Función para crear solo una bola visual (Sin física) ---
        function createSingleBallVisualOnly(group) { /* ... (igual que antes) ... */ }

        // --- Setup Controllers (Con taco posicionado) ---
        function setupControllers() { /* ... (igual que antes, asignando cueController=controller2) ... */ }


        // --- WebXR Event Handlers (Vacíos por ahora) ---
        function onSelectStart(event) { /* ... */ }
        function onSelectEnd(event) { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... */ }

        // --- Animation Loop (SIMPLIFICADO) ---
        function animate() {
            // ***** world.step() COMENTADO *****
            /*
            if (world) {
                try { world.step(timeStep); } catch (e) { console.error("Error during world.step():", e); }
            }
            */

            // NO hay sincronización de física necesaria

            // Render Scene - ÚNICA ACCIÓN ACTIVA
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createCushionsAndFrame, createSingleBallVisualOnly,
        //  setupControllers, onSelectStart, onSelectEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
