<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GMAO WebXR Demo</title>
    <meta name="description" content="Demo conceptual de GMAO en WebXR">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <a-scene background="color: #ECECEC">
        <a-assets>
            <img id="icon-warning" src="https://cdn.glitch.global/5994975c-5366-4378-afb1-94c92017eb59/icon-warning.png?v=1713436206383">
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
        <a-sky color="#DDDDDD"></a-sky>
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

        <a-camera position="0 1.6 0">
            <a-cursor color="blue" fuse="false"></a-cursor>
             </a-camera>

        <a-box id="asset-shelf-01"
               class="asset interactable"
               position="-2 0.5 -3"
               depth="0.8" height="1" width="1.5"
               color="#AF7A5A"
               shadow
               data-asset-id="EST-001"
               data-asset-name="Estantería Principal"
               data-status="Operativo">
            </a-box>

        <a-cylinder id="asset-machine-01"
                    class="asset interactable"
                    position="2 0.75 -3.5"
                    radius="0.5" height="1.5"
                    color="#888899"
                    shadow
                    data-asset-id="MAQ-005"
                    data-asset-name="Máquina Corte XYZ"
                    data-status="Requiere Mantenimiento">
             <a-image src="#icon-warning" position="0 1.0 0.55" scale="0.3 0.3 0.3" rotation="0 0 0"></a-image>
        </a-cylinder>


        <a-plane id="info-panel"
                 position="0 1.5 -1.5"
                 width="1.2" height="1"
                 color="#333333"
                 opacity="0.9"
                 visible="false">

            <a-text id="info-title" value="Asset Info" color="#FFF" position="-0.55 0.4 0.01" width="1.1"></a-text>
            <a-text id="info-id" value="ID:" color="#FFF" position="-0.55 0.25 0.01" width="1.1"></a-text>
            <a-text id="info-status" value="Status:" color="#FFF" position="-0.55 0.15 0.01" width="1.1"></a-text>
            <a-text id="info-ots" value="OTs:" color="#FFF" position="-0.55 0.05 0.01" width="1.1"></a-text>

            <a-plane id="btn-create-ot" class="button" position="-0.3 -0.3 0.01" width="0.5" height="0.2" color="#4CAF50">
                <a-text value="Crear OT" align="center" color="#FFF" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="btn-view-docs" class="button" position="0.3 -0.3 0.01" width="0.5" height="0.2" color="#2196F3">
                 <a-text value="Ver Docs" align="center" color="#FFF" position="0 0 0.01"></a-text>
            </a-plane>
             <a-plane id="btn-close-panel" class="button" position="0.5 0.4 0.01" width="0.15" height="0.15" color="#f44336">
                 <a-text value="X" align="center" color="#FFF" position="0 0 0.01"></a-text>
            </a-plane>
        </a-plane>

    </a-scene>
</body>
</html>
