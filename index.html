<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Test - Rotación Joystick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let cubeMesh; // El cubo azul
        let playerGroup; // Grupo para cámara y mandos
        let controller1, controller2; // Mandos
        let rotateController = null; // Mando para girar (controller2)
        const rotateSpeed = 1.5; // Velocidad de rotación
        const timeStep = 1 / 90; // Paso de tiempo fijo (aunque no haya física)

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando Test Rotación Joystick...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // La cámara se posiciona relativa al playerGroup

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación simple
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(1, 2, 0.5);
            scene.add(dirLight);

            // --- Player Rig ---
            playerGroup = new THREE.Group();
            playerGroup.position.set(0, 1.6, 0); // Posición inicial del jugador
            scene.add(playerGroup);
            playerGroup.add(camera); // Añadir cámara al rig
            console.log("Player group creado.");

            // --- Cubo Azul ---
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x0000ff }); // Azul
            cubeMesh = new THREE.Mesh(geometry, material);
            cubeMesh.position.set(0, 1.6, -1.5); // Posicionar el cubo delante del jugador
            scene.add(cubeMesh);
            console.log("Cubo azul creado.");

            // --- Configurar Mandos ---
            setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa.");
        }

        // --- Setup Controllers ---
        function setupControllers() {
             console.log("Configurando mandos...");
             // Controller 1 (Izquierda)
             controller1 = renderer.xr.getController(0);
             if (controller1) {
                  playerGroup.add(controller1); // Añadir al playerGroup
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
                  console.log("Mando 1 (Izquierda) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha - Rotación)
             controller2 = renderer.xr.getController(1);
             if (controller2) {
                  playerGroup.add(controller2); // Añadir al playerGroup
                  rotateController = controller2; // Asignar rol de rotación
                   // Añadir una pequeña esfera para visualizar el mando derecho
                  const sphereGeo = new THREE.SphereGeometry(0.03);
                  const sphereMat = new THREE.MeshBasicMaterial({color: 0xff8800});
                  const sphere = new THREE.Mesh(sphereGeo, sphereMat);
                  controller2.add(sphere);
                  console.log("Mando 2 (Derecha/Rotación) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("Mandos configurados.");
         }

        // --- Función para manejar Input de Mandos (SOLO ROTACIÓN JUGADOR + LOGS DETALLADOS) ---
        function handleControllerInput(delta) { // delta es timeStep fijo
            let ry = 0; // Rotación Y
            const deadzone = 0.1;

            // console.log("handleControllerInput llamado"); // Descomentar si es necesario

            // --- Rotación (Mando Derecho - controller2) ---
             if (rotateController) {
                 if (rotateController.gamepad) { // Comprobar si el gamepad está listo
                     const axes = rotateController.gamepad.axes;
                     // ***** Loguear SIEMPRE los ejes del mando derecho *****
                     if (axes && axes.length >= 4) { // Asegurar que axes existe y tiene longitud
                        console.log(`DEBUG Mando Der (Rotate): Axes = [${axes[0]?.toFixed(2)}, ${axes[1]?.toFixed(2)}, ${axes[2]?.toFixed(2)}, ${axes[3]?.toFixed(2)}]`);
                     } else {
                        console.log(`DEBUG Mando Der (Rotate): Axes array no válido o incompleto. Length: ${axes?.length}`);
                     }
                     // *******************************************************

                     // Usar eje X (índice 2) del joystick derecho para rotar - AJUSTAR SEGÚN LOGS
                     const joystickX = axes && axes.length > 2 ? axes[2] : 0;
                     // Aplicar zona muerta para la rotación real
                     if (Math.abs(joystickX) > deadzone + 0.05) {
                         ry = -joystickX; // Invertido para que derecha rote a la derecha (sentido horario)
                         console.log(`DEBUG: Rotación detectada ry = ${ry.toFixed(3)} (joystickX = ${joystickX.toFixed(3)})`); // Log cuando se detecta rotación
                     }
                 } else {
                      // Log si el mando existe pero el gamepad no está disponible
                      // console.log("DEBUG Mando Der (Rotate): Gamepad no disponible.");
                 }
             } else {
                 // console.log("DEBUG: rotateController no asignado.");
             }

            // --- Aplicar Rotación al Player Rig ---
            if (playerGroup && ry !== 0) {
                playerGroup.rotation.y += ry * rotateSpeed * delta; // Usar delta (timeStep)
                // console.log(`DEBUG: Rotando playerGroup.rotation.y = ${playerGroup.rotation.y.toFixed(3)}`); // Log al aplicar rotación
            }
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
         }

        // --- Animation Loop ---
        function animate() {
            // --- Manejar Input de Mandos (SOLO ROTACIÓN) ---
            if (renderer.xr.isPresenting) {
                 try { handleControllerInput(timeStep); } catch (e) { console.error("Error en handleControllerInput:", e); } // Pasar timeStep fijo
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

    </script>
</body>
</html>
