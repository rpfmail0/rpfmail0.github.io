<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* Hide any potential leftover DOM elements if needed */
        #info, #controlsContainer, #scoreContainer, #effectButtonsContainer, #actionButtonsContainer, #splashScreen {
            display: none !important;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables (Simplified) ---
        let camera, scene, renderer;
        let tableGroup; // Group to hold all table elements for easy positioning

        // WebXR Controller Variables
        let controller1, controller2; // Controller groups
        let cueController = null; // Which controller acts as the cue
        let cueStickMesh; // Visual representation of the cue stick
        let isTriggerDown = false; // Track trigger state

        let score = 0; // Gameplay State placeholder

        // Constants
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        // ***** CAMBIO: Altura de la mesa ajustada *****
        const tableSurfaceY = 0.7; // Altura de la superficie de la mesa (bajado de 0.8)

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 2)...");

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // Ajustar posición inicial de cámara (menos relevante en AR pero útil para contexto)
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Lighting
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
             // Ajustar posición de la luz a la nueva altura de la mesa
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            scene.add(spotLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            camera.add(pointLight);
            scene.add(camera);

            // --- Create Billiards Table (Visuals ONLY) ---
            tableGroup = new THREE.Group();
            // Ajustar posición del grupo de la mesa a la nueva altura
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // Table Surface (Visual)
            const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
            const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
            const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
            tableSurfaceMesh.name = "TableSurface";
            tableSurfaceMesh.position.y = -tableThickness / 2; // Correcto (relativo al grupo)
            tableGroup.add(tableSurfaceMesh);

            // Cushions and Frame (Visuals ONLY)
            createCushionsAndFrameVisualsOnly();

            // --- Setup Controllers (Keep) ---
            setupControllers(); // Configura los mandos

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización simplificada completa (Paso 2).");
        }

        // Creates only visual meshes for cushions/frame
        function createCushionsAndFrameVisualsOnly() {
            const cushionYPos = cushionHeight / 2; // Correcto (relativo al grupo)
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });

            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);

            const cushionPositions = [
                { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach(posData => {
                const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                cushionMesh.position.set(posData.x, posData.y, posData.z); // Correcto (relativo al grupo)
                tableGroup.add(cushionMesh);
            });

            const baseHeight = 0.15;
            const baseMesh = new THREE.Mesh(
                new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1),
                woodMaterial
            );
             // Correcto (relativo al grupo, bajo la superficie)
            baseMesh.position.y = -tableThickness - baseHeight / 2;
            tableGroup.add(baseMesh);
             console.log("Visuales de cojines y marco creados.");
        }

        // Setup Controllers (Assign cue to controller 2)
        function setupControllers() {
            // Controller 1 (Left Hand - Basic line visual)
            controller1 = renderer.xr.getController(0);
            // controller1.addEventListener('selectstart', onSelectStart); // No action assigned yet
            // controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);
            console.log("Mando 1 (Izquierda) configurado.");

            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2)
            ]);
            const line1 = new THREE.Line(lineGeometry, lineMaterial);
            controller1.add(line1); // Add simple line visual

            // Controller 2 (Right Hand - Cue Stick)
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart); // Listen on controller 2
            controller2.addEventListener('selectend', onSelectEnd);   // Listen on controller 2
            scene.add(controller2);
            // ***** CAMBIO: Asignar controller2 como el taco *****
            cueController = controller2;
            console.log("Mando 2 (Derecha - Cue) configurado.");

            // Add Cue Stick Visual to Controller 2
            const cueLength = 1.2;
            const cueRadius = 0.01;
            const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
            const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
            cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
            cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
            cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
            // ***** CAMBIO: Añadir taco al controller2 *****
            controller2.add(cueStickMesh);
        }


        // --- WebXR Event Handlers (Check cueController) ---
        function onSelectStart(event) {
            const controller = event.target;
            console.log("Evento: selectstart detectado");
            // Check if it's the assigned cue controller
            if (controller === cueController) {
                isTriggerDown = true;
                console.log("Cue controller trigger pressed (interaction disabled).");
            } else {
                 console.log("SelectStart en mando NO asignado como taco.");
            }
        }

        function onSelectEnd(event) {
            const controller = event.target;
            console.log("Evento: selectend detectado");
             // Check if it's the assigned cue controller
            if (controller === cueController && isTriggerDown) {
                isTriggerDown = false;
                console.log("Cue controller trigger released (interaction disabled).");
                // shootBall(); // Disabled for now
            } else if (controller === cueController && !isTriggerDown) {
                 console.log("SelectEnd en mando de taco, pero trigger no estaba pulsado.");
            } else {
                 console.log("SelectEnd en mando NO asignado como taco.");
            }
        }

        // --- Billiards Logic Functions (Disabled/Removed) ---
        function shootBall() {
             console.log("shootBall() called, but interaction is disabled.");
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Simplified) ---
        function animate() {
            // Render Scene
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
