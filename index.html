<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 20 - Añadir Tapete)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const tableSurfaceY = -0.4; // Altura superficie

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 20: Añadir Tapete)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            // ***** REINTRODUCIDO: Sombras *****
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación (Ambiental + Spot para sombras) - Restaurada
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true; // Luz proyecta sombra
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera); // Añadir cámara a escena

            // --- Crear grupo contenedor de la mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie Visual de la Mesa (Tapete) ---
            createTableSurfaceVisualOnly(tableGroup); // Llamar a la función

            // --- Crear SOLO UNA BOLA VISUAL ---
            createSingleBallVisualOnly(tableGroup); // Mantener la bola de prueba

            // --- Configurar Mandos ---
            setupControllers(); // Mantener mandos y taco simplificado

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización con tapete, bola y mandos completa (Paso 20).");
        }


        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             console.log("Intentando crear el tapete visual...");
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             // Usar material estándar original
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             mesh.position.y = -tableThickness / 2; // Posición LOCAL
             mesh.receiveShadow = true; // El tapete recibe sombras
             console.log(` > Malla de tapete creada en pos local Y: ${mesh.position.y.toFixed(4)}`);
             group.add(mesh); // Añadir al grupo
             console.log(" > Malla de tapete añadida al tableGroup.");
         }


        // --- Función para crear solo una bola visual ---
        function createSingleBallVisualOnly(group) {
            console.log("Intentando crear una única bola visual...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            // ***** CAMBIO: Usar MeshStandardMaterial para la bola *****
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.1 });
            const mesh = new THREE.Mesh(sphereGeometry, material);
            const ballYPos = ballRadius;
            mesh.position.set(0, ballYPos, 0); // Posición LOCAL
            // ***** REINTRODUCIDO: Bola proyecta sombra *****
            mesh.castShadow = true;
            console.log(` > Malla de bola creada en pos local Y: ${mesh.position.y.toFixed(4)}`);
            group.add(mesh); // Añadir al grupo
            console.log(" > Malla de bola añadida al tableGroup.");
        }

        // --- Setup Controllers (Con taco en origen, material estándar) ---
        function setupControllers() {
            console.log("Configurando mandos...");
            // Controller 1 (Left Hand)
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
            const line1 = new THREE.Line(lineGeometry, lineMaterial);
            controller1.add(line1);
            // console.log("Mando 1 (Izquierda) configurado con línea.");

            // Controller 2 (Right Hand)
            controller2 = renderer.xr.getController(1);
            if (controller2) {
                 // console.log("Controller 2 obtenido.");
                 controller2.addEventListener('selectstart', onSelectStart);
                 controller2.addEventListener('selectend', onSelectEnd);
                 scene.add(controller2);
                 cueController = controller2;
                 // console.log("Mando 2 (Derecha - Cue) configurado.");

                 // Taco (material estándar, en origen)
                 const cueLength = 1.2;
                 const cueRadius = 0.01;
                 const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                 // ***** CAMBIO: Usar MeshStandardMaterial para el taco *****
                 const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                 cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                 // ** Añadir taco en el origen del mando SIN rotación/offset **
                 // cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05); // Posición/Rotación aún no aplicada
                 // cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                 // ***** REINTRODUCIDO: Taco proyecta sombra *****
                 cueStickMesh.castShadow = true;
                 console.log("Añadiendo taco (estándar) al origen del mando 2...");
                 controller2.add(cueStickMesh);
                 console.log("Taco añadido.");

                 // Esfera roja de debug - Mantenida por ahora
                 const debugSphereGeo = new THREE.SphereGeometry(0.03, 16, 16);
                 const debugSphereMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                 const debugSphere = new THREE.Mesh(debugSphereGeo, debugSphereMat);
                 controller2.add(debugSphere);
                 // console.log("Esfera roja de debug añadida.");

            } else {
                 console.error("¡No se pudo obtener el Controller 2!");
            }
        }

        // --- WebXR Event Handlers (Vacíos por ahora) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) { isTriggerDown = false; }
        }

        // --- Otras funciones comentadas o eliminadas ---
        // function createCushionsAndFrame() { /* ... */ }
        // function shootBall() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Minimal) ---
        function animate() {
            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

    </script>
</body>
</html>
