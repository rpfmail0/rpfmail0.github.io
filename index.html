<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Básico - Cubo Giratorio</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #vr-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999; /* Asegura que esté sobre el canvas */
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer;
        let cube;

        // Función de inicialización
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050); // Fondo gris

            // Crear cámara (para la vista no-VR inicial)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // La posición de esta cámara se ignora en modo VR, pero es útil para la vista 2D.
            camera.position.set(0, 1.6, 3);

            // Crear renderer WebGL
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Habilitar WebXR
            renderer.xr.enabled = true;

            // Añadir botón VR
            const vrButton = VRButton.createButton(renderer);
            vrButton.id = 'vr-button';
            document.body.appendChild(vrButton);


            // --- Crear el Cubo ---
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Color verde
            cube = new THREE.Mesh(geometry, material);

            // ***** CAMBIO CLAVE *****
            // Posicionar el cubo frente al origen de la cámara VR.
            // Lo ponemos a 1.6m de altura (aprox. nivel de ojos) y 2m hacia adelante (Z negativo).
            cube.position.set(0, 1.6, -2);
            scene.add(cube);

            // --- Añadir Luces ---
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // --- Eventos ---
            window.addEventListener('resize', onWindowResize);

            // Iniciar el bucle de animación/renderizado (gestionado por Three.js para VR/no-VR)
            renderer.setAnimationLoop(animate);
        }

        // Función para manejar el redimensionamiento de la ventana
        function onWindowResize() {
            // Solo ajusta la cámara no-VR
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Bucle de animación
        function animate() {
            // Rotar el cubo en cada frame
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Renderizar la escena. En modo VR, Three.js usa la cámara XR automáticamente.
            renderer.render(scene, camera);
        }

        // Iniciar todo cuando la página cargue
        init();

    </script>
</body>
</html>
