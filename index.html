<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR con Modelo 3D (FBX) - Debug Inicio Sesión XR</title> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

    <style>
        /* ... (Estilos CSS idénticos) ... */
         body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #xr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4a90e2; /* Azul */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #xr-button:hover {
            background-color: #357abd;
        }
        #xr-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: block;
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }
        canvas { display: block; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="message">Cargando escena...</div>
    <button id="xr-button" disabled>Verificando compatibilidad...</button>

    <script>
        console.log("Script iniciado.");
        // Variables globales
        let scene, camera, renderer;
        let xrSession = null;
        let xrRefSpace = null;
        let loadedModel = null; // Modelo no se cargará en esta versión de debug
        let modelBoxHelper = null;

        // Variables para Interacción con Mandos
        let controller1;
        let raycaster;
        let intersectedObject = null;

        const xrButton = document.getElementById('xr-button');
        const messageDiv = document.getElementById('message');

        // --- Función para mostrar mensajes ---
        function showMessage(msg, isError = false) {
             // ... (código idéntico) ...
              if (messageDiv) {
                messageDiv.textContent = msg;
                messageDiv.style.color = isError ? '#FFCCCC' : 'white';
                messageDiv.style.backgroundColor = isError ? 'rgba(150, 0, 0, 0.8)' : 'rgba(0, 0, 0, 0.7)';
                messageDiv.style.display = 'block';
                console.log(`Mensaje UI: ${msg}`);
                if (!isError) {
                    setTimeout(() => {
                        if (messageDiv.textContent === msg && !isError) {
                             messageDiv.style.display = 'none';
                        }
                    }, 6000);
                }
            } else {
                console.error("Error: messageDiv no encontrado. Mensaje:", msg);
            }
        }

        // --- Inicializar Three.js y Configuración XR ---
        function initThree() {
             try {
                console.log("Iniciando Three.js...");
                showMessage("Iniciando Three.js...", false);
                scene = new THREE.Scene();

                const axesHelper = new THREE.AxesHelper( 2 );
                scene.add( axesHelper );

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 1.6, 5.0);
                camera.lookAt(0, 1, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                console.log("Renderer añadido al DOM.");

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(1, 2, 1).normalize();
                scene.add(directionalLight);

                setupControllers();

                // --- Carga del Modelo Comentada para Debug ---
                // loadFBXModel();
                console.log("Carga de modelo FBX OMITIDA para depuración.");
                showMessage("Modelo omitido (debug). Escena lista.", false);
                // Llamar a checkXRSupport directamente ya que loadFBXModel no lo hará
                checkXRSupport();
                // --------------------------------------------

                renderer.setAnimationLoop(renderLoop);
                console.log("Bucle de animación iniciado.");
                return true;

            } catch (error) {
                console.error("Error fatal al inicializar Three.js:", error);
                showMessage(`Error CRÍTICO en Three.js: ${error.message}`, true);
                 if(xrButton) {
                    xrButton.disabled = true;
                    xrButton.textContent = "Error de inicialización";
                 }
                return false;
            }
        }

        // --- Configuración de Mandos y Raycaster ---
        function setupControllers() {
            // ... (código idéntico) ...
            controller1 = renderer.xr.getController(1);
            scene.add(controller1);

            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);

            const controllerMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const controllerGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const controllerLine = new THREE.Line(controllerGeometry, controllerMaterial);
            controllerLine.scale.z = 0.5;
            controller1.add(controllerLine);

            raycaster = new THREE.Raycaster();
            console.log("Mandos configurados.");
        }

        // --- Función para Cargar el Modelo FBX (No se llama en esta versión) ---
        function loadFBXModel() {
              if (typeof THREE.FBXLoader === 'undefined') {
                 console.error("THREE.FBXLoader no está definido.");
                 showMessage("Error: Falta FBXLoader.", true);
                 return;
            }
            // ... (resto del código de carga, pero no se ejecutará) ...
        }

        // --- Manejadores de Eventos de Selección del Mando ---
        function onSelectStart(event) {
             console.log("SelectStart detectado");
            const controller = event.target;

            // No hacer nada si el modelo no está cargado (en esta versión, nunca lo estará)
            if (!loadedModel) {
                 console.log("Modelo no cargado, no se puede agarrar.");
                 return;
            }

            // --- Código de Raycasting y Attach comentado ---
            /*
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            const intersects = raycaster.intersectObject(loadedModel, true);
            if (intersects.length > 0) {
                intersectedObject = loadedModel;
                controller.attach(intersectedObject);
                if (modelBoxHelper) modelBoxHelper.visible = false;
            } else {
                console.log("No se encontró intersección con el modelo.");
            }
            */
        }

        function onSelectEnd(event) {
             console.log("SelectEnd detectado");
             // --- Código de Detach comentado ---
            /*
            if (intersectedObject) {
                scene.attach(intersectedObject);
                intersectedObject = null;
                if (modelBoxHelper) modelBoxHelper.visible = true;
            }
            */
        }


        // --- Bucle de Renderizado ---
        function renderLoop(timestamp, frame) {
            // Actualizar BoxHelper comentado ya que no hay modelo
            /*
            if (modelBoxHelper && modelBoxHelper.visible) {
                modelBoxHelper.update();
            }
            */
            if (renderer && scene && camera) {
                 renderer.render(scene, camera);
            }
        }

        // --- Funciones WebXR ---

        async function checkXRSupport() {
            // ... (código idéntico) ...
              console.log("--- Iniciando checkXRSupport ---");
            const currentMsg = messageDiv.textContent;
            // Ajustar condición para mostrar mensaje
            const showCheckMsg = !currentMsg.includes('Error') && !currentMsg.includes('Modelo omitido');

            if (showCheckMsg) {
                 showMessage("Verificando compatibilidad WebXR...", false);
            }

            if (navigator.xr) {
                console.log("navigator.xr existe.");
                try {
                    console.log("Intentando navigator.xr.isSessionSupported('immersive-ar')...");
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    console.log(`isSessionSupported('immersive-ar') devolvió: ${supported}`);
                    if (supported) {
                        xrButton.disabled = false;
                        xrButton.textContent = 'Iniciar Realidad Mixta';
                        xrButton.onclick = startXRSession;
                         if (showCheckMsg) {
                            showMessage("WebXR 'immersive-ar' compatible. ¡Listo!", false);
                         }
                    } else {
                         // Mostrar siempre este error si ocurre
                         showMessage("El modo 'immersive-ar' no es compatible.", true);
                         xrButton.disabled = true;
                         xrButton.textContent = "Modo AR no soportado";
                    }
                } catch (error) {
                    console.error("Error dentro de isSessionSupported:", error);
                    showMessage(`Error al comprobar compatibilidad: ${error.message}`, true);
                    xrButton.disabled = true;
                    xrButton.textContent = "Error de compatibilidad";
                }
            } else {
                console.log("navigator.xr NO existe.");
                showMessage("WebXR no es compatible con este navegador.", true);
                xrButton.disabled = true;
                xrButton.textContent = "WebXR no soportado";
            }
             console.log("--- Finalizando checkXRSupport ---");
        }

        async function startXRSession() {
            console.log("--- Iniciando startXRSession ---"); // Log inicio
            showMessage("Iniciando sesión XR...", false);
            xrButton.disabled = true;
            xrButton.textContent = "Iniciando...";

            if (!xrSession) {
                try {
                    // Paso 1: Solicitar sesión
                    console.log("Paso 1: Solicitando navigator.xr.requestSession('immersive-ar')...");
                    xrSession = await navigator.xr.requestSession('immersive-ar', {
                         requiredFeatures: ['local-floor']
                    });
                    console.log("Paso 1: ¡Sesión XR obtenida!", xrSession);

                    // Paso 2: Configurar capa WebGL
                    console.log("Paso 2: Configurando renderer.xr.setSession...");
                    await renderer.xr.setSession(xrSession);
                    console.log("Paso 2: ¡Sesión asignada al renderer XR!");

                    // Paso 3: Solicitar espacio de referencia
                    console.log("Paso 3: Solicitando xrSession.requestReferenceSpace('local-floor')...");
                    xrRefSpace = await xrSession.requestReferenceSpace('local-floor');
                    console.log("Paso 3: ¡Espacio de referencia 'local-floor' obtenido!");


                    // Configuración final si todo va bien
                    xrButton.textContent = 'Salir de Realidad Mixta';
                    xrButton.onclick = endXRSession;
                    xrButton.disabled = false;
                    messageDiv.style.display = 'none';
                    console.log("--- ¡startXRSession completado con éxito! ---");

                    xrSession.addEventListener('end', onSessionEnded);

                } catch (error) {
                    console.error("--- ERROR durante startXRSession ---:", error); // Log de error
                    showMessage(`Error al iniciar la sesión: ${error.message}`, true);
                    // Limpiar estado si falla
                    if (xrSession) {
                        // Intentar terminarla si se llegó a crear pero falló después
                        try { await xrSession.end(); } catch (e) { console.error("Error al intentar terminar sesión fallida:", e); }
                        xrSession = null;
                    }
                    xrButton.textContent = 'Iniciar Realidad Mixta'; // Restaurar botón
                    xrButton.onclick = startXRSession;
                    checkXRSupport(); // Re-verificar y habilitar si es posible
                }
            } else {
                 console.warn("Se intentó llamar a startXRSession cuando ya existía una sesión.");
            }
        }

        function onSessionEnded() {
             // ... (código idéntico) ...
             console.log("Evento 'sessionended' recibido.");
            if (xrSession) {
                xrSession.removeEventListener('end', onSessionEnded);
                xrSession = null;
            }
            if (renderer && renderer.xr) {
                 renderer.xr.setSession(null);
            }
            xrButton.textContent = 'Iniciar Realidad Mixta';
            xrButton.onclick = startXRSession;
            checkXRSupport();
            showMessage("Sesión de Realidad Mixta terminada.", false);
             if (camera) {
                camera.position.set(0, 1.6, 5.0);
                camera.lookAt(0, 1, 0);
             }
        }

        async function endXRSession() {
             // ... (código idéntico) ...
              console.log("Intentando terminar la sesión XR manualmente...");
             xrButton.disabled = true;
             xrButton.textContent = "Saliendo...";
            if (xrSession) {
                try {
                    await xrSession.end();
                    console.log("Llamada a xrSession.end() completada.");
                    // onSessionEnded se encargará del resto
                } catch (error) {
                    console.error("Error al terminar la sesión WebXR:", error);
                    showMessage(`Error al salir de la sesión: ${error.message}`, true);
                    onSessionEnded(); // Forzar limpieza
                }
            } else {
                 console.warn("Se intentó llamar a endXRSession sin una sesión activa.");
                 onSessionEnded(); // Restaurar estado
            }
        }


        // --- Inicio de la Aplicación ---
        document.addEventListener('DOMContentLoaded', () => {
            // ... (código idéntico) ...
             console.log("Evento DOMContentLoaded recibido.");
            showMessage("DOM cargado. Inicializando Three.js...", false);

             if (typeof THREE === 'undefined') {
                 console.error("¡Error Crítico! THREE no está definido.");
                 showMessage("Error CRÍTICO: No se pudo cargar Three.js.", true);
                 return;
             }

            initThree();

            window.addEventListener('resize', () => {
                 if (renderer && camera && !renderer.xr.isPresenting) {
                     camera.aspect = window.innerWidth / window.innerHeight;
                     camera.updateProjectionMatrix();
                     renderer.setSize(window.innerWidth, window.innerHeight);
                      console.log("Renderer redimensionado.");
                 }
            });
        });

        console.log("Fin del script principal.");

    </script>
</body>
</html>
