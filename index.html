<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar - Física Manual + Slider 3D sin Clock</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* Estilos para Slider 3D */
        .dynamic-slider-container {
            position: absolute;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 101;
            font-size: 1em;
            text-align: center;
            width: 280px;
            border: 1px solid #888;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: none; /* Oculto por defecto */
            pointer-events: none;
        }
        .dynamic-slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .dynamic-slider-container .slider-value-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
        .dynamic-slider-container input[type="range"] {
            width: 180px;
            height: 10px;
            cursor: default;
            margin: 0 10px 0 0;
            appearance: none;
            background: linear-gradient(to right, #0f0, #ff0, #f00);
            border-radius: 5px;
            outline: none;
        }
        .dynamic-slider-container input[type="range"]::-webkit-slider-thumb {
           appearance: none;
           width: 16px;
           height: 16px;
           background: #fff;
           border-radius: 50%;
           cursor: default;
        }
        .dynamic-slider-container input[type="range"]::-moz-range-thumb {
           width: 16px;
           height: 16px;
           background: #fff;
           border-radius: 50%;
           cursor: default;
           border: none;
        }
        .dynamic-slider-container span {
            display: inline-block;
            min-width: 45px;
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            color: #fff;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor
        const balls = []; // Array para { mesh, velocity, name }
        let cueBall; // Referencia a la bola blanca

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh;
        let aimLine;
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // Variables para Slider 3D
        let sliderGroup3D = null;
        let sliderBackground = null;
        let sliderHandle = null;
        let isAiming = false;
        let currentShotSpeed = 0; // Velocidad actual (0-10)
        const maxShotSpeed = 10.0;
        const minShotSpeed = 0.0;
        const oscillationSpeed = 3.0;
        const sliderWidth = 0.4;
        const sliderHeight = 0.05;
        const handleSize = 0.03;
        const minRealSpeed = 0.5;
        const maxRealSpeed = 8.0;

        // Constantes de Física Manual
        const FRICTION = 0.988;
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9;

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        // Límites de la mesa para colisiones
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        // ***** CAMBIO: Usar timeStep fijo *****
        const timeStep = 1 / 90; // Asumir 90 FPS para VR
        // const clock = new THREE.Clock(); // Eliminado
        // ************************************

        // Variables temporales para cálculos
        const tempVector = new THREE.Vector3();
        const tipLocalOffset = new THREE.Vector3();
        const aimDirectionLocal = new THREE.Vector3(0, 0, -1);
        const farPointLocal = new THREE.Vector3();
        const deltaPos = new THREE.Vector3();
        const collisionNormal = new THREE.Vector3();
        const relativeVelocity = new THREE.Vector3();
        const impulseVec = new THREE.Vector3(); // Reusado para velocidad en shootBallManual
        const correction = new THREE.Vector3();


        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Física Manual + Slider 3D sin Clock)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);
            scene.add(camera);

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // --- Crear Visuales de la Mesa ---
            createTableSurfaceVisualOnly(tableGroup);
            createCushionsAndFrameVisualsOnly(tableGroup);

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            createBallsManualPhysics(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers(); // Ahora crea la línea de mira y el slider 3D

            // --- Crear Contenedor del Slider Dinámico (inicialmente oculto) ---
            createDynamicSlider(); // Crea el slider 3D

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa (Física Manual + Slider 3D sin Clock).");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             mesh.position.y = -tableThickness / 2; // Local
             mesh.receiveShadow = true;
             group.add(mesh);
         }

        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) {
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach((posData, index) => {
                 try {
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     group.add(cushionMesh);
                 } catch(e) { console.error(`***** ERROR creando/añadiendo cojín visual ${index+1}:`, e); }
            });
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 group.add(baseMesh);
            } catch(e) { console.error("***** ERROR creando/añadiendo base visual:", e); }
        }


        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) {
             // console.log("Creando las 3 mallas visuales de las bolas (con velocity)...");
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const ballYPos = ballRadius;

             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];

             balls.length = 0;

             ballData.forEach(data => {
                 try {
                     const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                     const mesh = new THREE.Mesh(sphereGeometry, material);
                     mesh.position.set(data.x, ballYPos, data.z);
                     mesh.castShadow = true;
                     targetGroup.add(mesh);

                     const ballInfo = {
                         mesh: mesh,
                         velocity: new THREE.Vector3(0, 0, 0),
                         name: data.name
                     };
                     balls.push(ballInfo);
                     if (data.name === 'white') { cueBall = ballInfo; }
                 } catch(e) { console.error(`***** ERROR creando/añadiendo malla de bola ${data.name}:`, e); }
             });
              // console.log("Mallas visuales de bolas creadas.");
        }

        // --- Setup Controllers (INTERCAMBIADO + Línea de Mira + Slider 3D) ---
        function setupControllers() {
             console.log("Configurando mandos (Taco en Controller 2)...");

             // Controller 1 (Izquierda - Línea simple)
             controller1 = renderer.xr.getController(0);
             if (controller1) {
                 controller1.addEventListener('selectstart', onSelectStart);
                 controller1.addEventListener('selectend', onSelectEnd);
                 scene.add(controller1);
                 const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                 const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                 const line1 = new THREE.Line(lineGeometry, lineMaterial);
                 controller1.add(line1);
                 // console.log("Mando 1 (Izquierda) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha - Taco + Línea de Mira + Slider 3D)
             controller2 = renderer.xr.getController(1);
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2);
                  cueController = controller2; // Asignar como mando del taco
                  // console.log("Controller 2 asignado como cueController.");

                  // Taco (material estándar, posicionado)
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh); // Añadir taco posicionado
                  // console.log("Taco añadido a Controller 2.");

                  // Crear Línea de Mira
                  const aimLineMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff }); // Magenta
                  const points = [];
                  points.push(new THREE.Vector3(0, 0, 0)); // Punto inicial (se actualizará)
                  points.push(new THREE.Vector3(0, 0, -1)); // Punto final (se actualizará)
                  const aimLineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                  aimLine = new THREE.Line(aimLineGeometry, aimLineMaterial);
                  aimLine.visible = false; // Empezar invisible
                  controller2.add(aimLine); // Añadir como hija del mando derecho
                  // console.log("Línea de mira creada y añadida a Controller 2.");

                  // Crear Slider 3D
                  sliderGroup3D = new THREE.Group();
                  sliderGroup3D.visible = false; // Oculto inicialmente

                  // Fondo del slider
                  const sliderBGGeom = new THREE.PlaneGeometry(sliderWidth, sliderHeight);
                  const canvas = document.createElement('canvas');
                  canvas.width = 256;
                  canvas.height = 32;
                  const ctx = canvas.getContext('2d');
                  const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                  gradient.addColorStop(0, 'green');
                  gradient.addColorStop(0.5, 'yellow');
                  gradient.addColorStop(1, 'red');
                  ctx.fillStyle = gradient;
                  ctx.fillRect(0, 0, canvas.width, canvas.height);
                  const sliderBGTexture = new THREE.CanvasTexture(canvas);
                  const sliderBGMat = new THREE.MeshBasicMaterial({ map: sliderBGTexture, transparent: true, opacity: 0.8 });
                  sliderBackground = new THREE.Mesh(sliderBGGeom, sliderBGMat);
                  sliderGroup3D.add(sliderBackground);

                  // Mango/Indicador del slider
                  const handleGeom = new THREE.BoxGeometry(handleSize, handleSize * 1.5, handleSize * 0.5); // Cubo indicador
                  const handleMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Blanco
                  sliderHandle = new THREE.Mesh(handleGeom, handleMat);
                  sliderHandle.position.z = 0.01; // Ligeramente por encima del fondo
                  sliderGroup3D.add(sliderHandle);

                  // Posicionar el grupo del slider encima del taco
                  sliderGroup3D.position.set(0, 0.05, -0.2); // Ajustar Y y Z local según sea necesario
                  sliderGroup3D.rotation.set(-Math.PI / 6, 0, 0); // Inclinarlo un poco para verlo mejor
                  controller2.add(sliderGroup3D); // Añadir como hijo del mando
                  console.log("Slider 3D creado y añadido a Controller 2.");

             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             // console.log("Mandos configurados.");
         }

        // --- Función para crear el Slider Dinámico (HTML) - Eliminada ---
        // function createDynamicSlider() { ... }

        // --- WebXR Event Handlers (Manejar aiming y disparo) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController && !isStrokeInProgress) {
                 isTriggerDown = true;
                 isAiming = true; // Iniciar modo apuntar/cargar
                 // Mostrar slider 3D
                 if (sliderGroup3D) sliderGroup3D.visible = true;
                 // Ocultar línea de mira
                 if (aimLine) aimLine.visible = false;
                 // console.log("Aiming started...");
             }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) {
                 isTriggerDown = false;
                 if (isAiming) {
                     isAiming = false;
                     // Ocultar slider 3D
                     if (sliderGroup3D) sliderGroup3D.visible = false;
                     // Mostrar línea de mira (se actualiza en animate)
                     // console.log(`Shooting with speed: ${currentShotSpeed.toFixed(1)}`);
                     shootBallManual(currentShotSpeed); // Disparar con la velocidad capturada
                 }
             }
        }

        // --- Billiards Logic Functions (shootBallManual ACEPTA VELOCIDAD) ---
        function shootBallManual(initialSpeedSlider) { // Renombrar parámetro para claridad
            if (!cueBall || !cueBall.velocity) { return; }
            if (!cueController) { return; }
            // La comprobación de isStrokeInProgress se hace ahora en onSelectStart

            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
                 aimDirection.negate(); // Dirección corregida
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }

            // Mapear velocidad del slider (0-10) a velocidad real (minRealSpeed a maxRealSpeed)
            const sliderRatio = (initialSpeedSlider - minShotSpeed) / (maxShotSpeed - minShotSpeed); // 0 a 1
            const mappedSpeed = minRealSpeed + sliderRatio * (maxRealSpeed - minRealSpeed);

            cueBall.velocity.copy(aimDirection).multiplyScalar(mappedSpeed);

            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            console.log(`Disparo Manual Realizado! Velocidad: ${mappedSpeed.toFixed(1)} (Slider: ${initialSpeedSlider.toFixed(1)})`);
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
         }

        // --- Animation Loop (Actualizar Slider 3D y Física Manual) ---
        function animate() {
            // ***** CAMBIO: Usar performance.now() para oscilación *****
            const elapsedTime = performance.now() / 1000; // Tiempo en segundos
            // ********************************************************

            // Actualizar Slider 3D si estamos apuntando
            if (isAiming && sliderGroup3D && sliderHandle) {
                // Oscilación sinusoidal entre 0 y 1
                const oscillation = (Math.sin(elapsedTime * oscillationSpeed) + 1) / 2;
                // Mapear a velocidad 0-10
                currentShotSpeed = minShotSpeed + oscillation * (maxShotSpeed - minShotSpeed);

                // Mapear velocidad 0-10 a posición X local del handle (-width/2 a +width/2)
                const handleX = -sliderWidth / 2 + oscillation * sliderWidth;
                sliderHandle.position.x = handleX;

                // Asegurarse de que el slider esté visible
                if (!sliderGroup3D.visible) sliderGroup3D.visible = true;

            } else if (sliderGroup3D) {
                 // Ocultar slider si no estamos apuntando
                if (sliderGroup3D.visible) sliderGroup3D.visible = false;
            }

            // Actualizar Línea de Mira
            if (cueController && cueStickMesh && aimLine && renderer.xr.isPresenting) {
                 try {
                     tipLocalOffset.set(0, 0, -cueStickMesh.geometry.parameters.height + 0.02);
                     farPointLocal.copy(aimDirectionLocal).multiplyScalar(5);
                     const positions = aimLine.geometry.attributes.position;
                     positions.setXYZ(0, tipLocalOffset.x, tipLocalOffset.y, tipLocalOffset.z);
                     positions.setXYZ(1, farPointLocal.x, farPointLocal.y, farPointLocal.z);
                     positions.needsUpdate = true;
                     aimLine.geometry.computeBoundingSphere();
                     aimLine.visible = !isAiming; // Mostrar solo si NO estamos cargando
                 } catch (e) {
                     // console.error("Error actualizando línea de mira:", e); // Log menos verboso
                     if(aimLine) aimLine.visible = false;
                 }
             } else if (aimLine) {
                 aimLine.visible = false;
             }


            // --- Actualizar Física Manual ---
            let allStopped = true;
            balls.forEach(ball => {
                if (!ball || !ball.velocity || !ball.mesh) return;
                const velSq = ball.velocity.lengthSq();
                if (velSq > MIN_VELOCITY_SQ) {
                    allStopped = false;
                    ball.velocity.multiplyScalar(FRICTION); // Fricción corregida
                    // ***** Usar timeStep fijo para posición *****
                    deltaPos.copy(ball.velocity).multiplyScalar(timeStep);
                    ball.mesh.position.add(deltaPos); // Mover malla
                    // Colisiones con Bandas
                    let hitCushion = false;
                    if (ball.mesh.position.x < MIN_X) { ball.mesh.position.x = MIN_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.x > MAX_X) { ball.mesh.position.x = MAX_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (ball.mesh.position.z < MIN_Z) { ball.mesh.position.z = MIN_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.z > MAX_Z) { ball.mesh.position.z = MAX_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (hitCushion && ball.name === 'white' && isStrokeInProgress) { cushionHitsThisStroke++; }
                } else if (velSq > 0) {
                    ball.velocity.set(0, 0, 0);
                }
            });

            // Comprobar Colisiones Bola-Bola (Simple)
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                     const ball1 = balls[i];
                     const ball2 = balls[j];
                     if (!ball1.mesh || !ball2.mesh || !ball1.velocity || !ball2.velocity) continue;
                     const distSq = ball1.mesh.position.distanceToSquared(ball2.mesh.position);
                     const minDist = ballRadius * 2;
                     const minDistSq = minDist * minDist;
                     if (distSq < minDistSq) {
                         collisionNormal.copy(ball2.mesh.position).sub(ball1.mesh.position).normalize();
                         relativeVelocity.copy(ball2.velocity).sub(ball1.velocity);
                         const velocityAlongNormal = relativeVelocity.dot(collisionNormal);
                         if (velocityAlongNormal < 0) {
                             const impulse = (-(1 + BALL_RESTITUTION) * velocityAlongNormal) / 2;
                             impulseVec.copy(collisionNormal).multiplyScalar(impulse);
                             ball1.velocity.add(impulseVec);
                             ball2.velocity.sub(impulseVec);
                             if (isStrokeInProgress) {
                                 if ((ball1.name === 'white' && ball2.name === 'yellow') || (ball1.name === 'yellow' && ball2.name === 'white')) { if (!hitYellowAfterStrokeStart) /*console.log("Blanca golpea AMARILLA (Manual)")*/; hitYellowAfterStrokeStart = true; }
                                 if ((ball1.name === 'white' && ball2.name === 'red') || (ball1.name === 'red' && ball2.name === 'white')) { if (!hitRedAfterStrokeStart) /*console.log("Blanca golpea ROJA (Manual)")*/; hitRedAfterStrokeStart = true; }
                             }
                             const overlap = minDist - Math.sqrt(distSq);
                             correction.copy(collisionNormal).multiplyScalar(overlap * 0.51);
                             ball1.mesh.position.sub(correction);
                             ball2.mesh.position.add(correction);
                         }
                     }
                }
            }

            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) {
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS (Manual)! Puntuación: ${score}`);
                 }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

    </script>
</body>
