<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 7 - Visibilidad)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* Hide any potential leftover DOM elements if needed */
        #info, #controlsContainer, #scoreContainer, #effectButtonsContainer, #actionButtonsContainer, #splashScreen {
            display: none !important;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        const tableParts = [];
        let tableGroup;

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh;
        let isTriggerDown = false;

        let score = 0;

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        // ***** CAMBIO: Altura de la mesa bajada 40cm más *****
        const tableSurfaceY = -0.4; // Altura de la superficie de la mesa (40cm bajo el suelo)

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 7)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // Ajustar posición inicial de cámara relativa a la nueva altura
            camera.position.set(0, tableSurfaceY + 1.5, 1); // 1.5m sobre la superficie

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Lighting
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
             // Ajustar posición de la luz a la nueva altura de la mesa
            spotLight.position.set(0, tableSurfaceY + 2, -1.5); // 2m sobre la superficie
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            camera.add(pointLight);
            scene.add(camera);

            renderer.shadowMap.enabled = true;

            // --- Create Billiards Table (Visuals ONLY) ---
            tableGroup = new THREE.Group();
            // Ajustar posición del grupo de la mesa a la nueva altura
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            console.log("Table group created at Y:", tableSurfaceY);

            // Table Surface (Visual)
            const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
            const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
            const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
            tableSurfaceMesh.name = "TableSurface";
            tableSurfaceMesh.position.y = -tableThickness / 2;
            tableSurfaceMesh.receiveShadow = true;
            tableGroup.add(tableSurfaceMesh);
            console.log("Table surface mesh added.");

            // Cushions and Frame (Visuals ONLY)
            createCushionsAndFrameVisualsOnly();

            // --- Create Balls (Visuals ONLY) ---
            createBallsVisualsOnly();

            // --- Setup Controllers (Keep) ---
            setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización solo con bolas visuales completa (Paso 7).");
        }

        // Creates only visual meshes for cushions/frame
        function createCushionsAndFrameVisualsOnly() {
            const cushionYPos = cushionHeight / 2;
            // ***** DEBUG: Material brillante para el marco *****
            const woodMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff }); // Magenta brillante para depurar
            // const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 }); // Original

            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            console.log("Creando visuales de cojines...");
            cushionPositions.forEach((posData, index) => {
                const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                cushionMesh.position.set(posData.x, posData.y, posData.z);
                // cushionMesh.castShadow = true; // Sombras desactivadas temporalmente
                // cushionMesh.receiveShadow = true;
                tableGroup.add(cushionMesh);
                console.log(`Cojín visual ${index+1} añadido.`);
            });

            const baseHeight = 0.15;
            const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
            const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial); // Usar material de debug
            baseMesh.position.y = -tableThickness - baseHeight / 2;
            // baseMesh.castShadow = true;
            // baseMesh.receiveShadow = true;
            tableGroup.add(baseMesh);
            console.log("Base visual añadida.");
        }

        // --- Create Balls Function (Visuals ONLY) ---
        function createBallsVisualsOnly() {
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballYPos = ballRadius;

            const ballData = [
                { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
            ];

            console.log("Creando solo las mallas visuales de las bolas...");
            ballData.forEach(data => {
                const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                const mesh = new THREE.Mesh(sphereGeometry, material);
                mesh.position.set(data.x, ballYPos, data.z);
                mesh.castShadow = true;
                mesh.receiveShadow = false;
                tableGroup.add(mesh);
            });
            console.log("Mallas visuales de bolas creadas y añadidas a tableGroup.");
        }


        // Setup Controllers (Add debug sphere and material)
        function setupControllers() {
            // Controller 1 (Left Hand - Basic line visual)
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
            const line1 = new THREE.Line(lineGeometry, lineMaterial);
            controller1.add(line1);
            console.log("Mando 1 (Izquierda) configurado.");

            // Controller 2 (Right Hand - Cue Stick)
            controller2 = renderer.xr.getController(1);
            if (controller2) {
                 console.log("Controller 2 obtenido:", controller2);
                 controller2.addEventListener('selectstart', onSelectStart);
                 controller2.addEventListener('selectend', onSelectEnd);
                 scene.add(controller2);
                 cueController = controller2;
                 console.log("Mando 2 (Derecha - Cue) configurado.");

                 // Add Cue Stick Visual to Controller 2
                 const cueLength = 1.2;
                 const cueRadius = 0.01;
                 const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                 // ***** DEBUG: Material brillante para el taco *****
                 const cueMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Cian brillante para depurar
                 // const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 }); // Original
                 cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                 cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                 cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                 console.log("Añadiendo taco (cian) al mando 2...");
                 controller2.add(cueStickMesh);
                 console.log("Taco añadido.");

                 // ***** DEBUG: Añadir esfera roja al origen del mando 2 *****
                 const debugSphereGeo = new THREE.SphereGeometry(0.03, 16, 16);
                 const debugSphereMat = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Rojo brillante
                 const debugSphere = new THREE.Mesh(debugSphereGeo, debugSphereMat);
                 // debugSphere.position.set(0, 0, 0); // Por defecto en el origen del padre
                 console.log("Añadiendo esfera roja de debug al mando 2...");
                 controller2.add(debugSphere); // Añadir esfera directamente al origen del mando
                 console.log("Esfera roja de debug añadida.");

            } else {
                 console.error("¡No se pudo obtener el Controller 2!");
            }
        }


        // --- WebXR Event Handlers (No changes needed here) ---
        function onSelectStart(event) { /* ... */ }
        function onSelectEnd(event) { /* ... */ }

        // --- Billiards Logic Functions (Disabled/Removed) ---
        function shootBall() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... */ }

        // --- Animation Loop ---
        function animate() {
            // Render Scene
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
