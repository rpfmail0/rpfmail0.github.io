        // --- Función para manejar Input de Mandos (CON LOGS DETALLADOS) ---
        function handleControllerInput(delta) {
            let dx = 0; // Movimiento lateral (strafe)
            let dz = 0; // Movimiento adelante/atrás
            let ry = 0; // Rotación Y
            let joystickMoved = false; // Flag para loguear solo si hay movimiento

            // --- Movimiento (Mando Izquierdo - controller1) ---
            if (moveController && moveController.gamepad) {
                const axes = moveController.gamepad.axes;
                const joystickX = axes[2] || 0; // Asumiendo índice 2 para X
                const joystickY = axes[3] || 0; // Asumiendo índice 3 para Y (negativo es adelante)

                // Loguear valores de los ejes SI HAY MOVIMIENTO
                if (Math.abs(joystickX) > 0.05 || Math.abs(joystickY) > 0.05) { // Umbral bajo para loguear
                    console.log(`Mando Izq (Move): Ejes[0]=${axes[0]?.toFixed(2)}, Ejes[1]=${axes[1]?.toFixed(2)}, Ejes[2]=${axes[2]?.toFixed(2)}, Ejes[3]=${axes[3]?.toFixed(2)}`);
                    joystickMoved = true;
                }

                // Aplicar zona muerta para el movimiento real
                if (Math.abs(joystickX) > 0.1) {
                    dx = -joystickX;
                }
                if (Math.abs(joystickY) > 0.1) {
                    dz = joystickY;
                }
            }

            // --- Rotación (Mando Derecho - controller2) ---
             if (rotateController && rotateController.gamepad) {
                 const axes = rotateController.gamepad.axes;
                 const joystickX = axes[2] || 0; // Asumiendo índice 2 para X (rotación)

                 // Loguear valores de los ejes SI HAY MOVIMIENTO
                 if (Math.abs(joystickX) > 0.05) { // Umbral bajo para loguear
                     console.log(`Mando Der (Rotate): Ejes[0]=${axes[0]?.toFixed(2)}, Ejes[1]=${axes[1]?.toFixed(2)}, Ejes[2]=${axes[2]?.toFixed(2)}, Ejes[3]=${axes[3]?.toFixed(2)}`);
                     joystickMoved = true;
                 }

                 // Aplicar zona muerta para la rotación real
                 if (Math.abs(joystickX) > 0.15) {
                     ry = -joystickX;
                 }
             }

            // --- Aplicar Movimiento y Rotación al Player Rig ---
            if (playerGroup && (dx !== 0 || dz !== 0 || ry !== 0)) {
                 // Log si se detecta movimiento/rotación a aplicar
                 // console.log(`Aplicando Movimiento/Rotación: dx=${dx.toFixed(2)}, dz=${dz.toFixed(2)}, ry=${ry.toFixed(2)}`);

                // Rotación
                if (ry !== 0) {
                    playerGroup.rotation.y += ry * rotateSpeed * delta;
                }

                // Movimiento
                if (dx !== 0 || dz !== 0) {
                    const worldDirection = new THREE.Vector3();
                    playerGroup.getWorldDirection(worldDirection);
                    worldDirection.y = 0;
                    worldDirection.normalize();

                    const rightDirection = new THREE.Vector3();
                    rightDirection.crossVectors(playerGroup.up, worldDirection).normalize();

                    playerDirection.set(0, 0, 0);
                    playerDirection.add(worldDirection.multiplyScalar(dz));
                    playerDirection.add(rightDirection.multiplyScalar(dx));
                    // No normalizar aquí para permitir movimiento más rápido en diagonal si se desea

                    const moveDistance = moveSpeed * delta;
                    const moveVector = playerDirection.multiplyScalar(moveDistance);
                    playerGroup.position.add(moveVector);
                }
            }
        }
