<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Test - Rotación Joystick v5</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        // ***** CAMBIO: Importar XRControllerModelFactory *****
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        // ****************************************************

        // --- Global Variables ---
        let camera, scene, renderer;
        let cubeMesh; // El cubo azul
        let playerGroup; // Grupo para cámara y mandos
        // Quitar referencias a controllers globales si no se usan para input directo
        // let controller1, controller2;
        // let rotateController = null; // Se asignará en setupControllerVisuals si es necesario
        const rotateSpeed = 1.5; // Velocidad de rotación
        const timeStep = 1 / 90; // Paso de tiempo fijo

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando Test Rotación Joystick v5..."); // Log actualizado

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación simple
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(1, 2, 0.5);
            scene.add(dirLight);

            // --- Player Rig ---
            playerGroup = new THREE.Group();
            playerGroup.position.set(0, 1.6, 0);
            scene.add(playerGroup);
            playerGroup.add(camera);
            console.log("Player group creado.");

            // --- Cubo Azul ---
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            cubeMesh = new THREE.Mesh(geometry, material);
            cubeMesh.position.set(0, 0, -1.5); // Posicionar relativo al playerGroup
            playerGroup.add(cubeMesh);
            console.log("Cubo azul creado.");

            // --- Configurar Mandos (Solo visual) ---
            setupControllerVisuals(); // Solo añade los modelos visuales

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa.");
        }

        // --- Setup Controllers (Solo Visual) ---
        function setupControllerVisuals() {
             console.log("Configurando visuales de mandos...");
             // ***** CAMBIO: Usar la factory importada *****
             const controllerModelFactory = new XRControllerModelFactory();
             // ********************************************

             // Controller 1 (Izquierda)
             const controllerGrip1 = renderer.xr.getControllerGrip(0);
             if (controllerGrip1) {
                 controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
                 playerGroup.add(controllerGrip1); // Añadir grip al playerGroup
                 console.log("Visual Mando 1 añadido.");
             } else { console.warn("No se pudo obtener grip 1"); }
             const controller1 = renderer.xr.getController(0); // Obtener referencia para añadir línea si se quiere
              if (controller1) {
                  playerGroup.add(controller1); // Añadir al playerGroup
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1); // Línea relativa al pointing pose
              }


             // Controller 2 (Derecha)
             const controllerGrip2 = renderer.xr.getControllerGrip(1);
              if (controllerGrip2) {
                 controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
                 playerGroup.add(controllerGrip2); // Añadir grip al playerGroup
                 console.log("Visual Mando 2 añadido.");
             } else { console.warn("No se pudo obtener grip 2"); }
              const controller2 = renderer.xr.getController(1); // Obtener referencia para añadir esfera si se quiere
             if (controller2) {
                  playerGroup.add(controller2); // Añadir al playerGroup
                  const sphereGeo = new THREE.SphereGeometry(0.03);
                  const sphereMat = new THREE.MeshBasicMaterial({color: 0xff8800});
                  const sphere = new THREE.Mesh(sphereGeo, sphereMat);
                  controller2.add(sphere); // Esfera relativa al pointing pose
             }

             console.log("Visuales de mandos configurados.");
         }

        // --- Función para manejar Input de Mandos (DESDE InputSources) ---
        function handleControllerInput(delta) { // delta es timeStep fijo
            let ry = 0; // Rotación Y
            const deadzone = 0.1;
            let rightHandInputSource = null;

            // Obtener la sesión XR actual
            const session = renderer.xr.getSession();
            if (!session) return; // Salir si no hay sesión

            // Iterar sobre las fuentes de entrada (mandos)
            for (const source of session.inputSources) {
                // Identificar el mando derecho
                if (source.handedness === 'right') {
                    rightHandInputSource = source;
                    break; // Salir del bucle una vez encontrado
                }
            }

            // --- Rotación (Mando Derecho) ---
             if (rightHandInputSource) {
                 if (rightHandInputSource.gamepad) { // Comprobar si el gamepad está listo
                     const axes = rightHandInputSource.gamepad.axes;
                     // Loguear siempre el array de ejes si existe el gamepad
                     if (axes) {
                        console.log(`DEBUG Mando Der (InputSource): Gamepad OK. Axes = [${axes.map(a => a?.toFixed(2) ?? 'N/A').join(', ')}]`);

                        // Intentar leer el eje 2 para rotación
                        if (axes.length >= 3) {
                            const joystickX = axes[2] || 0;
                            if (Math.abs(joystickX) > deadzone + 0.05) {
                                ry = -joystickX;
                                // console.log(`DEBUG: Rotación detectada ry = ${ry.toFixed(3)} (joystickX = ${joystickX.toFixed(3)})`);
                            }
                        } else {
                            // console.log("DEBUG Mando Der (InputSource): Axes array no tiene índice 2.");
                        }
                     } else {
                         // console.log("DEBUG Mando Der (InputSource): Gamepad existe, pero axes es null/undefined.");
                     }
                 } else {
                      // console.log("DEBUG Mando Der (InputSource): Gamepad NO disponible.");
                 }
             } else {
                 // console.log("DEBUG: No se encontró InputSource para mano derecha.");
             }

            // --- Aplicar Rotación al Player Rig ---
            if (playerGroup && ry !== 0) {
                playerGroup.rotation.y += ry * rotateSpeed * delta;
                // console.log(`DEBUG: Rotando playerGroup.rotation.y = ${playerGroup.rotation.y.toFixed(3)}`);
            }
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
         }

        // --- Animation Loop ---
        function animate() {
            // --- Manejar Input de Mandos (SOLO ROTACIÓN) ---
            if (renderer.xr.isPresenting) {
                 try { handleControllerInput(timeStep); } catch (e) { console.error("Error en handleControllerInput:", e); } // Pasar timeStep fijo
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

    </script>
</body>
</html>
