    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* ***** CAMBIO: Estilos para Slider en Esquina Superior Derecha ***** */
        #forceControlContainer {
            position: absolute;

            right: 20px;
            /* transform: translateX(-50%); /* Eliminado */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            z-index: 101;
            font-size: 0.9em;
            text-align: center;
            width: 250px;
            display: block;
        }
        /* El resto de estilos para el slider se mantienen */
        #forceControlContainer label {
            display: block;
            margin-bottom: 5px;
        }
        #forceControlContainer .slider-value-pair {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #forceControlContainer input[type="range"] {
            width: 150px;
            vertical-align: middle;
            cursor: pointer;
            margin: 0 10px 0 0;
        }
        #forceControlContainer span {
            display: inline-block;
            min-width: 35px;
            text-align: right;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1px 3px;
            border-radius: 3px;
        }
        /* ****************************************************************** */
    </style>
