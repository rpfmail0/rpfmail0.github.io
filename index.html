        .dynamic-slider-container input[type="range"] { width: 180px; height: 10px; cursor: default; margin: 0 10px 0 0; appearance: none; background: linear-gradient(to right, #0f0, #ff0, #f00); border-radius: 5px; outline: none; }
        .dynamic-slider-container input[type="range"]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: default; }
        .dynamic-slider-container input[type="range"]::-moz-range-thumb { width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: default; border: none; }
        .dynamic-slider-container span { display: inline-block; min-width: 45px; text-align: right; font-weight: bold; font-size: 1.1em; background-color: rgba(0, 0, 0, 0.3); padding: 2px 5px; border-radius: 4px; color: #fff; }

<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor de la mesa
        const balls = []; // Array para { mesh, velocity, name }
        let cueBall; // Referencia a la bola blanca

        // WebXR Controller Variables
        let controller1, controller2; // Mandos (0=izq, 1=der)
        let cueController = null; // Mando para disparar (controller2)
        let cueStickMesh; // Visual del taco
        let aimLine;
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // Variables de Sonido
        let ballHitSynth, cushionHitSynth;
        let audioInitialized = false;
        let lastBallHitTime = 0;
        let lastCushionHitTime = 0;
        const soundDebounce = 50;

        // Variables para Slider 3D
        let sliderGroup3D = null;
        let sliderBackground = null;
        let sliderHandle = null;
        let isAiming = false;
        let currentSliderValue = 5.0;
        const maxSliderValue = 10.0;
        const minSliderValue = 0.0;
        const oscillationSpeed = 3.0;
        const sliderWidth = 0.4;
        const sliderHeight = 0.05;
        const handleSize = 0.03;
        const minRealSpeed = 0.5;
        const maxRealSpeed = 8.0;

        // Constantes de Física Manual
        const FRICTION = 0.988;
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9;
        const ENERGY_LOSS_FACTOR = Math.sqrt(0.95);

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        // Límites de la mesa para colisiones
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        // Paso de tiempo fijo para física manual
        const timeStep = 1 / 90;

        // Variables temporales para cálculos
        const tempVector = new THREE.Vector3();
        const tipLocalOffset = new THREE.Vector3();
        const aimDirectionLocal = new THREE.Vector3(0, 0, -1);
        const farPointLocal = new THREE.Vector3();
        const deltaPos = new THREE.Vector3();
        const collisionNormal = new THREE.Vector3();
        const collisionTangent = new THREE.Vector3();
        const relativeVelocity = new THREE.Vector3();
        const vel1nVec = new THREE.Vector3();
        const vel1tVec = new THREE.Vector3();
        const vel2nVec = new THREE.Vector3();
        const vel2tVec = new THREE.Vector3();
        const impulseVec = new THREE.Vector3();
        const correction = new THREE.Vector3();


        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Física Manual + Slider 3D + Sonido - Estable)..."); // Log actualizado

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1); // Posición fija cámara
            scene.add(camera); // Añadir cámara a la escena

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);

            // --- NO hay Player Rig ---

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posición de la mesa en el mundo
            scene.add(tableGroup);
            console.log("Table group creado.");

            // --- Crear Visuales de la Mesa ---
            createTableSurfaceVisualOnly(tableGroup);
            createCushionsAndFrameVisualsOnly(tableGroup);

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            createBallsManualPhysics(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers(); // Añade mandos a la escena

            // --- Crear Slider 3D --- (Se hace dentro de setupControllers)

            // Configurar Sonido
            setupSound();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa.");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) { /* ... (igual que antes) ... */ }

        // --- Setup Controllers (Añadir a la escena directamente) ---
        function setupControllers() {
             console.log("  [setupControllers] Configurando mandos...");
             const controllerModelFactory = new XRControllerModelFactory();

             // Controller 1 (Izquierda)
             const controller1 = renderer.xr.getController(0);
             if (controller1) {
                 controller1.addEventListener('selectstart', onSelectStart);
                 controller1.addEventListener('selectend', onSelectEnd);
                 scene.add(controller1); // Añadir a la escena
                 const controllerGrip1 = renderer.xr.getControllerGrip(0);
                 if (controllerGrip1) {
                     controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
                     scene.add(controllerGrip1); // Añadir grip a la escena
                 }
                 // console.log("    Mando 1 (Izquierda) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha)
             const controller2 = renderer.xr.getController(1);
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2); // Añadir a la escena
                  cueController = controller2; // Asignar para disparo
                  const controllerGrip2 = renderer.xr.getControllerGrip(1);
                   if (controllerGrip2) {
                      controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
                      scene.add(controllerGrip2); // Añadir grip a la escena
                  }
                  // Taco
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh);
                  // Línea de Mira
                  const aimLineMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
                  const points = [new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)];
                  const aimLineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                  aimLine = new THREE.Line(aimLineGeometry, aimLineMaterial);
                  aimLine.visible = false;
                  controller2.add(aimLine);
                  // Slider 3D
                  sliderGroup3D = new THREE.Group();
                  sliderGroup3D.visible = false;
                  const sliderBGGeom = new THREE.PlaneGeometry(sliderWidth, sliderHeight);
                  const canvas = document.createElement('canvas');
                  canvas.width = 256; canvas.height = 32;
                  const ctx = canvas.getContext('2d');
                  const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                  gradient.addColorStop(0, 'green'); gradient.addColorStop(0.5, 'yellow'); gradient.addColorStop(1, 'red');
                  ctx.fillStyle = gradient; ctx.fillRect(0, 0, canvas.width, canvas.height);
                  const sliderBGTexture = new THREE.CanvasTexture(canvas);
                  const sliderBGMat = new THREE.MeshBasicMaterial({ map: sliderBGTexture, transparent: true, opacity: 0.8 });
                  sliderBackground = new THREE.Mesh(sliderBGGeom, sliderBGMat);
                  sliderGroup3D.add(sliderBackground);
                  const handleGeom = new THREE.BoxGeometry(handleSize, handleSize * 1.5, handleSize * 0.5);
                  const handleMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                  sliderHandle = new THREE.Mesh(handleGeom, handleMat);
                  sliderHandle.position.z = 0.01;
                  sliderGroup3D.add(sliderHandle);
                  sliderGroup3D.position.set(0, 0.05, -0.2);
                  sliderGroup3D.rotation.set(-Math.PI / 6, 0, 0);
                  controller2.add(sliderGroup3D);
                  // console.log("    Mando 2 (Derecha/Disparo/Rotación) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("  [setupControllers] completado.");
         }

        // --- Función para crear el Slider Dinámico (HTML) - Eliminada ---

        // --- Función para configurar Sonido ---
        function setupSound() { /* ... (igual que antes) ... */ }

        // --- WebXR Event Handlers (Manejar aiming y disparo + Activar Audio) ---
        function onSelectStart(event) { /* ... (igual que antes) ... */ }
        function onSelectEnd(event) { /* ... (igual que antes, llama a shootBallManual) ... */ }

        // --- Billiards Logic Functions (shootBallManual ACEPTA VELOCIDAD) ---
        function shootBallManual(initialSpeedSlider) { /* ... (igual que antes) ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... (igual que antes) ... */ }

        // --- Función para reproducir Sonido ---
        function playSound(synth, velocity, maxVelocity, type) { /* ... (igual que antes) ... */ }

        // --- Función para manejar Input de Mandos (DESACTIVADA) ---
        function handleControllerInput(delta) {
            // Lógica de rotación/movimiento desactivada
        }


        // --- Animation Loop (FÍSICA MANUAL + SLIDER + SONIDO + COLISIÓN MEJORADA) ---
        function animate() {
            const elapsedTime = performance.now() / 1000; // Tiempo para oscilación

            // --- Manejar Input de Mandos (DESACTIVADO) ---
            // if (renderer.xr.isPresenting) { handleControllerInput(timeStep); }

            // Actualizar Slider 3D si estamos apuntando
            if (isAiming && sliderGroup3D && sliderHandle) {
                const oscillation = (Math.sin(elapsedTime * oscillationSpeed) + 1) / 2;
                currentSliderValue = minSliderValue + oscillation * (maxSliderValue - minSliderValue);
                const handleX = -sliderWidth / 2 + oscillation * sliderWidth;
                sliderHandle.position.x = handleX;
                if (!sliderGroup3D.visible) sliderGroup3D.visible = true;
            } else if (sliderGroup3D) {
                if (sliderGroup3D.visible) sliderGroup3D.visible = false;
            }

            // Actualizar Línea de Mira
            if (cueController && cueStickMesh && aimLine && renderer.xr.isPresenting) {
                 try {
                     tipLocalOffset.set(0, 0, -cueStickMesh.geometry.parameters.height + 0.02);
                     farPointLocal.copy(aimDirectionLocal).multiplyScalar(5);
                     const positions = aimLine.geometry.attributes.position;
                     positions.setXYZ(0, tipLocalOffset.x, tipLocalOffset.y, tipLocalOffset.z);
                     positions.setXYZ(1, farPointLocal.x, farPointLocal.y, farPointLocal.z);
                     positions.needsUpdate = true;
                     aimLine.geometry.computeBoundingSphere();
                     aimLine.visible = !isAiming; // Mostrar solo si NO estamos cargando
                 } catch (e) { if(aimLine) aimLine.visible = false; }
             } else if (aimLine) {
                 aimLine.visible = false;
             }


            // --- Actualizar Física Manual ---
            let allStopped = true;
            balls.forEach(ball => {
                if (!ball || !ball.velocity || !ball.mesh) return;
                const velSq = ball.velocity.lengthSq();
                if (velSq > MIN_VELOCITY_SQ) {
                    allStopped = false;
                    ball.velocity.multiplyScalar(FRICTION);
                    deltaPos.copy(ball.velocity).multiplyScalar(timeStep); // Usar timeStep fijo
                    ball.mesh.position.add(deltaPos);
                    // Colisiones con Bandas y SONIDO
                    let hitCushion = false;
                    let impactVel = 0;
                    if (ball.mesh.position.x < MIN_X) { impactVel = Math.abs(ball.velocity.x); ball.mesh.position.x = MIN_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.x > MAX_X) { impactVel = Math.abs(ball.velocity.x); ball.mesh.position.x = MAX_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (ball.mesh.position.z < MIN_Z) { impactVel = Math.abs(ball.velocity.z); ball.mesh.position.z = MIN_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.z > MAX_Z) { impactVel = Math.abs(ball.velocity.z); ball.mesh.position.z = MAX_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (hitCushion) {
                        playSound(cushionHitSynth, impactVel, 5, 'cushion');
                        if (ball.name === 'white' && isStrokeInProgress) { cushionHitsThisStroke++; }
                    }
                } else if (velSq > 0) {
                    ball.velocity.set(0, 0, 0);
                }
            });

            // Lógica de Colisión Bola-Bola Mejorada
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    const ball1 = balls[i];
                    const ball2 = balls[j];
                    if (!ball1.mesh || !ball2.mesh || !ball1.velocity || !ball2.velocity) continue;

                    const pos1 = ball1.mesh.position;
                    const pos2 = ball2.mesh.position;
                    const vel1 = ball1.velocity;
                    const vel2 = ball2.velocity;

                    deltaPos.copy(pos1).sub(pos2);
                    const distSq = deltaPos.lengthSq();
                    const minDist = ballRadius * 2;
                    const minDistSq = minDist * minDist;

                    if (distSq < minDistSq && distSq > 1e-9) {
                        const distance = Math.sqrt(distSq);
                        const overlap = minDist - distance;
                        collisionNormal.copy(deltaPos).divideScalar(distance);
                        collisionTangent.set(-collisionNormal.z, 0, collisionNormal.x);
                        const v1n = vel1.dot(collisionNormal);
                        const v1t = vel1.dot(collisionTangent);
                        const v2n = vel2.dot(collisionNormal);
                        const v2t = vel2.dot(collisionTangent);

                        if (v1n - v2n > 0) {
                            const newV1n = (v1n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v2n) / 2;
                            const newV2n = (v2n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v1n) / 2;
                            const newV1t = v1t;
                            const newV2t = v2t;
                            vel1nVec.copy(collisionNormal).multiplyScalar(newV1n);
                            vel1tVec.copy(collisionTangent).multiplyScalar(newV1t);
                            vel2nVec.copy(collisionNormal).multiplyScalar(newV2n);
                            vel2tVec.copy(collisionTangent).multiplyScalar(newV2t);
                            vel1.copy(vel1nVec).add(vel1tVec).multiplyScalar(ENERGY_LOSS_FACTOR);
                            vel2.copy(vel2nVec).add(vel2tVec).multiplyScalar(ENERGY_LOSS_FACTOR);
                            playSound(ballHitSynth, v1n - v2n, 10, 'ball');
                            if (isStrokeInProgress) {
                                if ((ball1.name === 'white' && ball2.name === 'yellow') || (ball1.name === 'yellow' && ball2.name === 'white')) { if (!hitYellowAfterStrokeStart) hitYellowAfterStrokeStart = true; }
                                if ((ball1.name === 'white' && ball2.name === 'red') || (ball1.name === 'red' && ball2.name === 'white')) { if (!hitRedAfterStrokeStart) hitRedAfterStrokeStart = true; }
                            }
                            correction.copy(collisionNormal).multiplyScalar(overlap * 0.51);
                            pos1.add(correction);
                            pos2.sub(correction);
                        }
                    }
                }
            }

            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) {
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS (Manual)! Puntuación: ${score}`);
                 }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }
