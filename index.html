<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 11 - Test Mínimo Bola)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables (Minimal) ---
        let camera, scene, renderer;
        let tableGroup; // Solo el contenedor

        // Constants
        const ballRadius = 0.03075;
        const tableSurfaceY = -0.4; // Altura donde debería estar la superficie

        init();

        // --- Initialization (Super Simplified) ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 11: Test Mínimo Bola)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // Posicionar cámara para ver la zona de la mesa
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Botón AR sigue siendo necesario
            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación mínima (para MeshBasicMaterial no es estrictamente necesaria, pero bueno)
            scene.add(new THREE.AmbientLight(0xFFFFFF, 1.0)); // Luz ambiental blanca

            // --- Crear SOLO el grupo contenedor de la mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear SOLO UNA BOLA VISUAL ---
            createSingleBallVisualOnly(tableGroup);

            // --- NO crear superficie, cojines, física, otros controladores, etc. ---
            // createTableSurface();
            // createCushionsAndFrame();
            // setupControllers(); // No configurar mandos ahora

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización mínima completa (Paso 11).");
        }


        // --- Función para crear solo una bola visual ---
        function createSingleBallVisualOnly(group) {
            console.log("Intentando crear una única bola visual...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            // Usar material básico muy visible
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Blanco brillante
            const mesh = new THREE.Mesh(sphereGeometry, material);

            // Posición LOCAL relativa al grupo (ligeramente sobre Y=0 del grupo)
            const ballYPos = ballRadius;
            mesh.position.set(0, ballYPos, 0); // En el centro X,Z del grupo
            console.log(` > Malla de bola creada en pos local: X=${mesh.position.x}, Y=${mesh.position.y.toFixed(4)}, Z=${mesh.position.z}`);

            // mesh.castShadow = true; // Sombras desactivadas

            console.log(` > Children en tableGroup ANTES de añadir: ${group.children.length}`);
            try {
                group.add(mesh); // Añadir malla al grupo
                console.log(` > Children en tableGroup DESPUÉS de añadir: ${group.children.length}`);
                console.log(" > Malla de bola añadida al tableGroup.");
            } catch (e) {
                 console.error("¡Error al añadir la malla de bola al tableGroup!", e);
            }
        }

        // --- Otras funciones comentadas o eliminadas ---
        // function createTableSurface() { /* ... */ }
        // function createCushionsAndFrame() { /* ... */ }
        // function createBalls() { /* ... */ }
        // function setupControllers() { /* ... */ }
        // function onSelectStart(event) { /* ... */ }
        // function onSelectEnd(event) { /* ... */ }
        // function shootBall() { /* ... */ }
        // function onCollision(event) { /* ... */ }
        // function resetBall(ball) { /* ... */ }
        // function checkBallsFallen() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Minimal) ---
        function animate() {
            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

    </script>
</body>
</html>
