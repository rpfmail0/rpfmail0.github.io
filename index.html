<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 13 - Añadir Marco)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables (Minimal + Table Visuals) ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05; // Necesario para posicionar marco
        const cushionWidth = 0.05;  // Necesario para posicionar marco
        const tableSurfaceY = -0.4; // Altura superficie

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 13: Añadir Marco)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación (Ambiental + Spot para sombras)
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Crear grupo contenedor de la mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie Visual de la Mesa (Tapete) ---
            createTableSurfaceVisualOnly(tableGroup);

            // --- Crear Cojines y Marco Visual ---
            createCushionsAndFrameVisualsOnly(tableGroup); // Llamar a la función restaurada

            // --- Crear SOLO UNA BOLA VISUAL ---
            createSingleBallVisualOnly(tableGroup);

            // --- NO crear física, controladores, etc. ---
            // setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización con marco y bola visual completa (Paso 13).");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             console.log("Intentando crear el tapete visual...");
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             mesh.position.y = -tableThickness / 2;
             mesh.receiveShadow = true;
             console.log(` > Malla de tapete creada en pos local Y: ${mesh.position.y.toFixed(4)}`);
             group.add(mesh);
             console.log(" > Malla de tapete añadida al tableGroup.");
         }

        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        // Nombre mantenido por coherencia con pasos anteriores, pero solo crea visuales
        function createCushionsAndFrameVisualsOnly(group) {
            console.log("Intentando crear visuales de cojines y marco...");
            const cushionYPos = cushionHeight / 2; // Pos Y relativa a la superficie (Y=0 del grupo)
            // ***** VISUAL RESTAURADO: Material original del marco *****
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 }); // Marrón madera

            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            console.log("Creando visuales de cojines...");
            cushionPositions.forEach((posData, index) => {
                 try {
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial); // Usar material original
                     cushionMesh.position.set(posData.x, posData.y, posData.z);
                     cushionMesh.castShadow = true; // Restaurar sombras
                     cushionMesh.receiveShadow = true;
                     group.add(cushionMesh);
                     // console.log(`Cojín visual ${index+1} añadido.`);
                 } catch(e) {
                      console.error(`Error creando/añadiendo cojín visual ${index+1}:`, e);
                 }
            });
             console.log("Visuales de cojines añadidos.");

            // Base visual
            console.log("Creando visual de base...");
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial); // Usar material original
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Posición bajo el tapete
                 baseMesh.castShadow = true; // Restaurar sombras
                 baseMesh.receiveShadow = true;
                 group.add(baseMesh);
                 console.log("Base visual añadida.");
            } catch(e) {
                 console.error("Error creando/añadiendo base visual:", e);
            }
        }


        // --- Función para crear solo una bola visual ---
        function createSingleBallVisualOnly(group) {
            console.log("Intentando crear una única bola visual...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.1 });
            const mesh = new THREE.Mesh(sphereGeometry, material);
            const ballYPos = ballRadius;
            mesh.position.set(0, ballYPos, 0);
            mesh.castShadow = true;
            console.log(` > Malla de bola creada en pos local Y: ${mesh.position.y.toFixed(4)}`);
            group.add(mesh);
            console.log(" > Malla de bola añadida al tableGroup.");
        }

        // --- Otras funciones comentadas o eliminadas ---
        // function setupControllers() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Minimal) ---
        function animate() {
            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

    </script>
</body>
</html>
