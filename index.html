<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 58 - Simplificar Marco)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // Física (Mínima)
        let world;
        const timeStep = 1 / 60; // Ahora se usará
        const tableParts = [];
        let tableMaterial;
        // let cushionMaterial; // No necesario para este test

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05; // Aún usado para altura del marco simplificado
        const cushionWidth = 0.05;  // Aún usado para anchura del marco simplificado
        const tableSurfaceY = -0.4;

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 58)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true;
            world.solver.iterations = 15;
            console.log("Mundo físico Cannon.js creado.");

            // Material físico de tabla
            tableMaterial = new CANNON.Material('table');
            console.log("Material físico de tabla creado.");

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie (Visual + Física AÑADIDA) ---
            createTableSurface(); // Añade tableBody a world

            // --- Crear Marco Visual Simplificado ---
            createSimplifiedFrameVisual(tableGroup); // Llamar a la nueva función

            // --- Crear LAS TRES BOLAS VISUALES (Sin física) ---
            createAllBallsVisualsOnly(tableGroup); // Llama a la función que crea 3 bolas visuales

            // --- Configurar Mandos (Visual) ---
            setupControllers(); // Taco posicionado

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate); // animate ahora con world.step activo
            console.log("Inicialización completa (Paso 58).");
        }

        // --- Función para crear superficie (Visual + Física AÑADIDA a World) ---
        function createTableSurface() { /* ... (definición completa como antes) ... */ }

        // --- Función para crear Marco Visual Simplificado ---
        function createSimplifiedFrameVisual(group) {
            console.log("Creando marco visual simplificado (caja magenta)...");
            try {
                // Dimensiones aproximadas del marco exterior
                const frameWidth = tableWidth + 2 * cushionWidth;
                const frameHeight = tableHeight + 2 * cushionWidth;
                const frameThickness = cushionHeight; // Usar altura de cojín como grosor del marco

                const frameGeometry = new THREE.BoxGeometry(frameWidth, frameThickness, frameHeight);
                // Usar material básico para asegurar visibilidad
                const frameMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff }); // Magenta
                const frameMesh = new THREE.Mesh(frameGeometry, frameMaterial);

                // Posicionar el centro del marco a la altura correcta (mitad del grosor)
                frameMesh.position.y = frameThickness / 2; // Local Y
                // frameMesh.castShadow = true; // No necesario con MeshBasicMaterial
                // frameMesh.receiveShadow = true;

                group.add(frameMesh);
                console.log("Marco visual simplificado añadido.");
            } catch(e) {
                 console.error("***** ERROR creando marco visual simplificado:", e);
            }
        }

        // --- Función para crear LAS TRES bolas visuales (Sin física) ---
        function createAllBallsVisualsOnly(group) { /* ... (definición completa como antes) ... */ }

        // --- Setup Controllers (Con taco posicionado correctamente) ---
        function setupControllers() { /* ... (definición completa como antes) ... */ }


        // --- WebXR Event Handlers (Definidos pero disparo desactivado) ---
        function onSelectStart(event) { /* ... */ }
        function onSelectEnd(event) { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... */ }

        // --- Animation Loop ---
        function animate() {
            // ***** REINTRODUCIDO: Actualizar física *****
            if (world) {
                try {
                    world.step(timeStep); // Avanzar la simulación (solo afectará al tableBody interno)
                } catch (e) {
                    console.error("Error during world.step():", e);
                    renderer.setAnimationLoop(null); // Detener si falla
                }
            }

            // ***** NO hay sincronización visual necesaria aún *****

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null); // Detener si falla
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createSimplifiedFrameVisual, createAllBallsVisualsOnly,
        //  setupControllers, onSelectStart, onSelectEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
