<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 33 - Test Bola + Mandos)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables (Minimal + Controllers) ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor invisible (solo para la bola)

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Constants
        const ballRadius = 0.03075;
        // Altura teórica donde estaría la superficie de la mesa
        const tableSurfaceY = -0.4;

        init();

        // --- Initialization (Minimal + Controllers) ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 33: Test Bola + Mandos)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            // Posicionar cámara relativa a donde estaría la mesa
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            // Sombras no necesarias con MeshBasicMaterial
            // renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);
            console.log("AR Button creado.");

            // Iluminación mínima
            scene.add(new THREE.AmbientLight(0xFFFFFF, 1.0));
            scene.add(camera);

            // --- Crear SOLO el grupo contenedor (para la bola) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear SOLO UNA BOLA VISUAL ---
            createSingleBallVisualOnly(tableGroup);

            // --- Configurar Mandos ---
            setupControllers(); // Añadir configuración de mandos y taco visual simplificado

            // --- NO crear superficie, cojines, física, etc. ---

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización mínima con bola y mandos completa (Paso 33).");
        }


        // --- Función para crear solo una bola visual ---
        function createSingleBallVisualOnly(group) {
            console.log("Intentando crear una única bola visual...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            // Usar material básico muy visible
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Blanco brillante
            const mesh = new THREE.Mesh(sphereGeometry, material);
            const ballYPos = ballRadius; // Posición Y local sobre la superficie teórica
            mesh.position.set(0, ballYPos, 0); // En el centro X,Z del grupo
            console.log(` > Malla de bola creada en pos local Y: ${mesh.position.y.toFixed(4)}`);
            group.add(mesh); // Añadir malla al grupo
            console.log(" > Malla de bola añadida al tableGroup.");
        }

        // --- Setup Controllers (Taco en origen de Controller 2) ---
        function setupControllers() {
            console.log("Configurando mandos (Taco en Controller 2)...");

            // Controller 1 (Izquierda - Línea)
            controller1 = renderer.xr.getController(0);
            if (controller1) {
                 // Añadir listeners por si acaso
                 controller1.addEventListener('selectstart', onSelectStart);
                 controller1.addEventListener('selectend', onSelectEnd);
                 scene.add(controller1);
                 // Añadir línea visual
                 const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                 const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                 const line1 = new THREE.Line(lineGeometry, lineMaterial);
                 controller1.add(line1);
                 console.log("Mando 1 (Izquierda) configurado con línea.");
            } else { console.error("¡No se pudo obtener el Controller 1!"); }


            // Controller 2 (Derecha - Cue Stick + Debug Sphere)
            controller2 = renderer.xr.getController(1);
            if (controller2) {
                 controller2.addEventListener('selectstart', onSelectStart);
                 controller2.addEventListener('selectend', onSelectEnd);
                 scene.add(controller2);
                 cueController = controller2; // Asignar como mando del taco
                 console.log("Controller 2 asignado como cueController.");

                 // Taco (material básico, en origen)
                 const cueLength = 1.2;
                 const cueRadius = 0.01;
                 const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                 const cueMaterial = new THREE.MeshBasicMaterial({ color: 0xdeb887 }); // Color madera básico
                 cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                 // ** Añadir taco en el origen del mando SIN rotación/offset **
                 console.log("Añadiendo taco (básico) al origen del mando 2...");
                 controller2.add(cueStickMesh);
                 console.log("Taco añadido.");

                 // Esfera roja de debug
                 const debugSphereGeo = new THREE.SphereGeometry(0.03, 16, 16);
                 const debugSphereMat = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Rojo brillante
                 const debugSphere = new THREE.Mesh(debugSphereGeo, debugSphereMat);
                 console.log("Añadiendo esfera roja de debug al mando 2...");
                 controller2.add(debugSphere);
                 console.log("Esfera roja de debug añadida.");

            } else { console.error("¡No se pudo obtener el Controller 2!"); }

            console.log("Mandos configurados. cueController es:", cueController === controller1 ? "Controller 1 (índice 0)" : cueController === controller2 ? "Controller 2 (índice 1)" : "NINGUNO");
        }


        // --- WebXR Event Handlers (Vacíos por ahora) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) { isTriggerDown = false; }
        }

        // --- Otras funciones comentadas o eliminadas ---
        // function createTableSurfaceVisualOnly() { /* ... */ }
        // function createCushionsAndFrameVisualsOnly() { /* ... */ }
        // function shootBall() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Minimal) ---
        function animate() {
            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createSingleBallVisualOnly, setupControllers, onSelectStart, onSelectEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.

    </script>
</body>
</html>
