<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 12 - Añadir Tapete)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables (Minimal + Table Surface) ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor

        // Constants
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const tableSurfaceY = -0.4; // Altura superficie

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 12: Añadir Tapete)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            // ***** REINTRODUCIDO: Sombras *****
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación (Ambiental + Spot para sombras)
            scene.add(new THREE.AmbientLight(0xAAAAAA)); // Luz ambiental más suave
             // ***** REINTRODUCIDO: Spotlight para sombras *****
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5); // Posicionar luz
            spotLight.castShadow = true; // Luz proyecta sombra
            spotLight.shadow.mapSize.width = 1024; // Calidad sombra
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            // const pointLight = new THREE.PointLight(0xffffff, 0.5); // Quitar pointlight temporalmente
            // camera.add(pointLight);
            scene.add(camera);

            // --- Crear grupo contenedor de la mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            // --- Crear Superficie Visual de la Mesa (Tapete) ---
            createTableSurfaceVisualOnly(tableGroup); // Llamar a la función

            // --- Crear SOLO UNA BOLA VISUAL ---
            createSingleBallVisualOnly(tableGroup); // Mantener la bola de prueba

            // --- NO crear cojines, física, controladores, etc. ---
            // createCushionsAndFrame();
            // setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización con tapete y bola visual completa (Paso 12).");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             console.log("Intentando crear el tapete visual...");
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             // Usar material estándar original
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             // Posición LOCAL relativa al grupo
             mesh.position.y = -tableThickness / 2;
             mesh.receiveShadow = true; // El tapete recibe sombras (de la bola)
             console.log(` > Malla de tapete creada en pos local Y: ${mesh.position.y.toFixed(4)}`);

             console.log(` > Children en tableGroup ANTES de añadir tapete: ${group.children.length}`);
             try {
                 group.add(mesh); // Añadir malla al grupo
                 console.log(` > Children en tableGroup DESPUÉS de añadir tapete: ${group.children.length}`);
                 console.log(" > Malla de tapete añadida al tableGroup.");
             } catch (e) {
                  console.error("¡Error al añadir la malla de tapete al tableGroup!", e);
             }
         }


        // --- Función para crear solo una bola visual ---
        function createSingleBallVisualOnly(group) {
            console.log("Intentando crear una única bola visual...");
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            // Usar material estándar ahora que hay luces y sombras
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.1 });
            // const material = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Anterior
            const mesh = new THREE.Mesh(sphereGeometry, material);
            const ballYPos = ballRadius;
            mesh.position.set(0, ballYPos, 0);
            mesh.castShadow = true; // La bola proyecta sombra sobre el tapete
            console.log(` > Malla de bola creada en pos local Y: ${mesh.position.y.toFixed(4)}`);

            console.log(` > Children en tableGroup ANTES de añadir bola: ${group.children.length}`);
            try {
                group.add(mesh);
                console.log(` > Children en tableGroup DESPUÉS de añadir bola: ${group.children.length}`);
                console.log(" > Malla de bola añadida al tableGroup.");
            } catch (e) {
                 console.error("¡Error al añadir la malla de bola al tableGroup!", e);
            }
        }

        // --- Otras funciones comentadas o eliminadas ---
        // function createCushionsAndFrame() { /* ... */ }
        // function setupControllers() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Minimal) ---
        function animate() {
            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

    </script>
</body>
</html>
