    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor
        const balls = []; // Array para { mesh, velocity, name }
        let cueBall; // Referencia a la bola blanca

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // Constantes de Física Manual
        const FRICTION = 0.988; // Fricción reducida
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9; // Rebote bola-bola (se usa en la fórmula de colisión)

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01; // Solo para visual
        const cushionHeight = 0.05; // Solo para visual
        const cushionWidth = 0.05; // Solo para visual
        const tableSurfaceY = -0.4; // Altura superficie

        // Límites de la mesa para colisiones (coordenadas locales de tableGroup)
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        const timeStep = 1 / 90; // Asumir 90 FPS para VR

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Física Manual - Colisión Bola-Bola Mejorada)..."); // Log actualizado

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);
            scene.add(camera);

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // --- Crear Visuales de la Mesa ---
            createTableSurfaceVisualOnly(tableGroup);
            createCushionsAndFrameVisualsOnly(tableGroup);

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            createBallsManualPhysics(tableGroup);

            // --- Configurar Mandos (Visual) ---
            setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa (Física Manual - Colisión Bola-Bola Mejorada).");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) { /* ... (igual que antes) ... */ }
        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) { /* ... (igual que antes) ... */ }
        // --- Setup Controllers (Con taco posicionado correctamente) ---
        function setupControllers() { /* ... (igual que antes) ... */ }


        // --- WebXR Event Handlers (Disparo Activado) ---
        function onSelectStart(event) { /* ... (igual que antes) ... */ }
        function onSelectEnd(event) { /* ... (igual que antes, llama a shootBallManual) ... */ }

        // --- Billiards Logic Functions (Física Manual - DIRECCIÓN CORREGIDA) ---
        function shootBallManual() { /* ... (igual que antes, con negate()) ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() { /* ... (igual que antes) ... */ }

        // --- Animation Loop (FÍSICA MANUAL - COLISIÓN BOLA-BOLA MEJORADA) ---
        function animate() {
            // --- Actualizar Física Manual ---
            let allStopped = true;

            balls.forEach(ball => {
                if (!ball || !ball.velocity || !ball.mesh) return;
                const velSq = ball.velocity.lengthSq();
                if (velSq > MIN_VELOCITY_SQ) {
                    allStopped = false;
                    // 1. Aplicar Fricción
                    ball.velocity.multiplyScalar(FRICTION);
                    // 2. Actualizar Posición
                    const deltaPos = ball.velocity.clone().multiplyScalar(timeStep);
                    ball.mesh.position.add(deltaPos);
                    // 3. Comprobar Colisiones con Bandas
                    let hitCushion = false;
                    if (ball.mesh.position.x < MIN_X) { ball.mesh.position.x = MIN_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.x > MAX_X) { ball.mesh.position.x = MAX_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (ball.mesh.position.z < MIN_Z) { ball.mesh.position.z = MIN_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.z > MAX_Z) { ball.mesh.position.z = MAX_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (hitCushion && ball.name === 'white' && isStrokeInProgress) { cushionHitsThisStroke++; }
                } else if (velSq > 0) {
                    ball.velocity.set(0, 0, 0);
                }
            });

            // ***** CAMBIO: Lógica de Colisión Bola-Bola Mejorada *****
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    const ball1 = balls[i];
                    const ball2 = balls[j];
                    if (!ball1.mesh || !ball2.mesh || !ball1.velocity || !ball2.velocity) continue;

                    const pos1 = ball1.mesh.position;
                    const pos2 = ball2.mesh.position;
                    const vel1 = ball1.velocity;
                    const vel2 = ball2.velocity;

                    const deltaPos = pos1.clone().sub(pos2);
                    const distSq = deltaPos.lengthSq();
                    const minDist = ballRadius * 2;
                    const minDistSq = minDist * minDist;

                    // 1. Comprobar si hay colisión
                    if (distSq < minDistSq) {
                        const distance = Math.sqrt(distSq);
                        const overlap = minDist - distance;

                        // 2. Calcular Normal y Tangente de Colisión
                        const collisionNormal = deltaPos.clone().normalize(); // Vector de 1 a 2
                        // La tangente es perpendicular a la normal en el plano XZ
                        const collisionTangent = new THREE.Vector3(-collisionNormal.z, 0, collisionNormal.x);

                        // 3. Proyectar velocidades sobre Normal y Tangente
                        const v1n = vel1.dot(collisionNormal); // Velocidad de bola 1 a lo largo de la normal
                        const v1t = vel1.dot(collisionTangent); // Velocidad de bola 1 a lo largo de la tangente
                        const v2n = vel2.dot(collisionNormal); // Velocidad de bola 2 a lo largo de la normal
                        const v2t = vel2.dot(collisionTangent); // Velocidad de bola 2 a lo largo de la tangente

                        // 4. Solo actuar si se están acercando (componente normal relativa negativa)
                        if (v1n - v2n < 0) {

                            // 5. Calcular nuevas velocidades a lo largo de la normal (intercambio para masas iguales)
                            // Aplicar restitución (rebote)
                            const newV1n = (v1n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v2n) / (1 + 1); // Asumiendo masa 1 para ambas
                            const newV2n = (v2n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v1n) / (1 + 1);
                            // Las velocidades tangenciales no cambian en colisión sin fricción
                            const newV1t = v1t;
                            const newV2t = v2t;

                            // 6. Convertir velocidades escalares (normal/tangente) de nuevo a vectores
                            const newVel1nVec = collisionNormal.clone().multiplyScalar(newV1n);
                            const newVel1tVec = collisionTangent.clone().multiplyScalar(newV1t);
                            const newVel2nVec = collisionNormal.clone().multiplyScalar(newV2n);
                            const newVel2tVec = collisionTangent.clone().multiplyScalar(newV2t);

                            // 7. Combinar componentes para obtener las nuevas velocidades finales
                            vel1.copy(newVel1nVec).add(newVel1tVec);
                            vel2.copy(newVel2nVec).add(newVel2tVec);

                            // 8. Registrar golpes para puntuación
                            if (isStrokeInProgress) {
                                if ((ball1.name === 'white' && ball2.name === 'yellow') || (ball1.name === 'yellow' && ball2.name === 'white')) { if (!hitYellowAfterStrokeStart) /*console.log("Blanca golpea AMARILLA (Manual)")*/; hitYellowAfterStrokeStart = true; }
                                if ((ball1.name === 'white' && ball2.name === 'red') || (ball1.name === 'red' && ball2.name === 'white')) { if (!hitRedAfterStrokeStart) /*console.log("Blanca golpea ROJA (Manual)")*/; hitRedAfterStrokeStart = true; }
                            }

                            // 9. Corregir superposición para evitar que se peguen
                            const correction = collisionNormal.multiplyScalar(overlap * 0.51); // Un poco más de la mitad
                            pos1.add(correction); // Mover bola 1 hacia atrás
                            pos2.sub(correction); // Mover bola 2 hacia atrás
                        }
                    }
                }
            }
            // ***** FIN CAMBIO COLISIÓN BOLA-BOLA *****


            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) {
                // console.log("Tiro finalizado (Manual). Comprobando resultado...");
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS (Manual)! Puntuación: ${score}`);
                 } else { /*console.log("Tiro fallido o carambola no válida.");*/ }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
                 // console.log("Listo para el siguiente tiro.");
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

        // Asegúrate de que las definiciones completas de las funciones estén presentes.
