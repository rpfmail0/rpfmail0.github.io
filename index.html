<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 5 - Física Bolas)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* Hide any potential leftover DOM elements if needed */
        #info, #controlsContainer, #scoreContainer, #effectButtonsContainer, #actionButtonsContainer, #splashScreen {
            display: none !important;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let world; // Cannon.js world
        const timeStep = 1 / 60;
        const tableParts = [];
        let tableGroup;

        // ***** REINTRODUCIDO: Variables de Bolas *****
        const balls = []; // Array to hold { mesh, body, name }
        let cueBall; // Reference to the white ball object {mesh, body, name}
        let initialBallPositions = {}; // Store initial positions for reset

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh;
        let isTriggerDown = false;

        // Physics Materials
        let ballMaterial, cushionMaterial, tableMaterial;
        let cm_ball_ball, cm_ball_cushion, cm_ball_table;

        // Gameplay State (Simplified)
        let score = 0;
        let isStrokeInProgress = false; // Needed for collision logic context
        // let hitYellowAfterStrokeStart = false; // Not needed yet
        // let hitRedAfterStrokeStart = false; // Not needed yet
        // let cushionHitsThisStroke = 0; // Not needed yet
        const stopVelocityThreshold = 0.01; // For checking if balls stopped

        // Constants
        const ballRadius = 0.03075;
        const ballMass = 0.21;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = 0.0; // Altura de la superficie de la mesa (nivel del suelo)

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 5: Física Bolas)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Lighting
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
             // Habilitar sombras para las bolas
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            camera.add(pointLight);
            scene.add(camera);

             // Habilitar sombras en el renderer
            renderer.shadowMap.enabled = true;
            // renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Opcional: sombras más suaves

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { /* ... error handling ... */ return; }
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // Gravedad estándar
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true;
            world.solver.iterations = 15;
            console.log("Mundo físico Cannon.js creado.");

            // Physics Materials Setup
            ballMaterial = new CANNON.Material('ball');
            cushionMaterial = new CANNON.Material('cushion');
            tableMaterial = new CANNON.Material('table');
            console.log("Materiales físicos creados.");

            // Contact Materials
            cm_ball_ball = new CANNON.ContactMaterial(ballMaterial, ballMaterial, { friction: 0.1, restitution: 0.9 });
            cm_ball_cushion = new CANNON.ContactMaterial(ballMaterial, cushionMaterial, { friction: 0.15, restitution: 0.7 });
            cm_ball_table = new CANNON.ContactMaterial(ballMaterial, tableMaterial, { friction: 0.04, restitution: 0.2 });
            world.addContactMaterial(cm_ball_ball);
            world.addContactMaterial(cm_ball_cushion);
            world.addContactMaterial(cm_ball_table);
            console.log("Materiales de contacto añadidos al mundo.");

            // --- Create Billiards Table (Visuals + Physics) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // Table Surface (Visual)
            const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
            const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
            const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
            tableSurfaceMesh.name = "TableSurface";
            tableSurfaceMesh.position.y = -tableThickness / 2;
            tableSurfaceMesh.receiveShadow = true; // Permitir que reciba sombras de las bolas
            tableGroup.add(tableSurfaceMesh);

            // Table Surface (Physics Body)
            const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth / 2, tableThickness / 2, tableHeight / 2));
            const tableBody = new CANNON.Body({ mass: 0, material: tableMaterial });
            tableBody.addShape(tableShape);
            const tableBodyWorldPos = tableGroup.localToWorld(tableSurfaceMesh.position.clone());
            tableBody.position.copy(tableBodyWorldPos);
            tableBody.quaternion.copy(tableGroup.quaternion);
            world.addBody(tableBody);
            tableParts.push({ mesh: tableSurfaceMesh, body: tableBody, type: 'table' });
            console.log("Cuerpo físico de la superficie de la mesa creado y añadido.");

            // Cushions and Frame (Visuals + Physics)
            createCushionsAndFrame();

            // --- Create Balls - REINTRODUCIDO ---
            createBalls(); // Llamar a la función para crear las bolas

            // --- Setup Controllers (Keep) ---
            setupControllers();

            // --- Setup Sound - NO AÚN ---
            // setupSound();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización con física de bolas completa.");
        }

        // Creates cushions visuals and physics bodies
        function createCushionsAndFrame() {
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });

            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);

            const cushionPositions = [ /* ... positions ... */ ]; // Igual que antes

            cushionPositions.forEach(posData => {
                // Visual Mesh
                const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                cushionMesh.position.set(posData.x, posData.y, posData.z);
                cushionMesh.castShadow = true; // Marco puede proyectar sombra
                cushionMesh.receiveShadow = true; // y recibirla
                tableGroup.add(cushionMesh);

                // Physics Body Creation
                const cannonVec = new CANNON.Vec3(posData.geometry.parameters.width / 2, posData.geometry.parameters.height / 2, posData.geometry.parameters.depth / 2);
                const cushionShape = new CANNON.Box(cannonVec);
                const cushionBody = new CANNON.Body({ mass: 0, material: cushionMaterial });
                cushionBody.addShape(cushionShape);
                const worldPos = tableGroup.localToWorld(cushionMesh.position.clone());
                cushionBody.position.copy(worldPos);
                cushionBody.quaternion.copy(tableGroup.quaternion);
                world.addBody(cushionBody);
                tableParts.push({ mesh: cushionMesh, body: cushionBody, type: 'cushion' });
            });

            // Base visual
            const baseHeight = 0.15;
            const baseMesh = new THREE.Mesh( /* ... */ ); // Igual que antes
            baseMesh.position.y = -tableThickness - baseHeight / 2;
            baseMesh.castShadow = true;
            baseMesh.receiveShadow = true;
            tableGroup.add(baseMesh);
            console.log("Cuerpos físicos de cojines creados y añadidos.");
        }

        // --- Create Balls Function - REINTRODUCIDO ---
        function createBalls() {
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const damping = 0.15;
            // Posición Y local de las bolas sobre la superficie de la mesa dentro del grupo
            const ballYPos = ballRadius;

            const ballData = [
                { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
            ];

            balls.length = 0; // Limpiar array por si acaso
            initialBallPositions = {}; // Limpiar posiciones iniciales

            ballData.forEach(data => {
                // Visual Mesh
                const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                const mesh = new THREE.Mesh(sphereGeometry, material);
                // Establecer posición LOCAL relativa al tableGroup
                mesh.position.set(data.x, ballYPos, data.z);
                mesh.castShadow = true; // Las bolas proyectan sombras
                mesh.receiveShadow = false; // No suelen recibir sombras notorias
                tableGroup.add(mesh); // Añadir malla al grupo de la mesa

                // Physics Body
                const shape = new CANNON.Sphere(ballRadius);
                const body = new CANNON.Body({
                    mass: ballMass,
                    material: ballMaterial,
                    shape: shape,
                    linearDamping: damping,
                    angularDamping: damping,
                    allowSleep: true, // Permitir que las bolas "duerman" cuando estén quietas
                    sleepSpeedLimit: 0.1, // Velocidad por debajo de la cual puede dormir
                    sleepTimeLimit: 1.0 // Tiempo en segundos para dormir
                });
                 // Calcular posición MUNDIAL inicial para el cuerpo físico
                const worldPos = tableGroup.localToWorld(mesh.position.clone());
                body.position.copy(worldPos);
                body.addEventListener('collide', onCollision); // Añadir listener de colisión
                world.addBody(body);

                const ballInfo = { mesh: mesh, body: body, name: data.name };
                balls.push(ballInfo);
                if (data.name === 'white') {
                    cueBall = ballInfo;
                }

                // Guardar posiciones iniciales (Malla: local, Cuerpo: mundial)
                 initialBallPositions[data.name] = {
                    mesh: mesh.position.clone(), // Local position relative to group
                    body: body.position.clone()  // Initial world position
                 };
            });
            console.log("Bolas creadas (visual + física).");
        }


        // Setup Controllers (No changes needed here)
        function setupControllers() { /* ... */ }


        // --- WebXR Event Handlers (No changes needed here) ---
        function onSelectStart(event) { /* ... */ }
        function onSelectEnd(event) { /* ... */ }

        // --- Billiards Logic Functions ---
        function shootBall() {
             console.log("shootBall() called, but interaction is disabled.");
        }

        // onCollision Function - REINTRODUCIDO (versión simple)
        function onCollision(event) {
            // Solo registrar colisiones si el stroke está en progreso (aún no se dispara)
            // if (!isStrokeInProgress) return;

            const bodyA = event.contact.bi;
            const bodyB = event.contact.bj;
            const contactNormal = event.contact.ni; // Normal de contacto
            const impactVelocity = event.contact.getImpactVelocityAlongNormal();

             // Identificar qué cuerpos colisionaron (bola, cojín, mesa)
             const isBodyABall = bodyA.material === ballMaterial;
             const isBodyBBall = bodyB.material === ballMaterial;
             const isBodyACushion = bodyA.material === cushionMaterial;
             const isBodyBCushion = bodyB.material === cushionMaterial;
             const isBodyATable = bodyA.material === tableMaterial;
             const isBodyBTable = bodyB.material === tableMaterial;

             // Ejemplo: Log simple de colisión bola-bola o bola-cojín
             if (isBodyABall && isBodyBBall) {
                 // console.log(`Colisión Bola-Bola detectada! Impacto: ${impactVelocity.toFixed(2)}`);
                 // Aquí iría la lógica de sonido y puntuación después
             } else if ((isBodyABall && isBodyBCushion) || (isBodyBBall && isBodyACushion)) {
                 // console.log(`Colisión Bola-Cojín detectada! Impacto: ${impactVelocity.toFixed(2)}`);
                 // Aquí iría la lógica de sonido y puntuación después
             }
             // No es necesario loguear colisiones con la mesa normalmente
        }

        // resetBall Function - REINTRODUCIDO
        function resetBall(ball) {
             if (!ball || !ball.body || !ball.mesh || !initialBallPositions[ball.name]) {
                 console.error("Intento de resetear bola inválida:", ball);
                 return;
             }
             console.log(`--- RESETTING ${ball.name.toUpperCase()} BALL ---`);
             ball.body.velocity.set(0, 0, 0);
             ball.body.angularVelocity.set(0, 0, 0);
             ball.body.sleep(); // Poner a dormir
             // Resetear cuerpo físico a posición MUNDIAL inicial
             ball.body.position.copy(initialBallPositions[ball.name].body);
             ball.body.wakeUp(); // Despertar tras moverlo
             // Resetear malla visual a posición LOCAL inicial
             ball.mesh.position.copy(initialBallPositions[ball.name].mesh);
             ball.mesh.quaternion.set(0, 0, 0, 1);

             // Si se resetea la blanca, el tiro actual (si lo hubiera) se invalida
             if (ball.name === 'white') {
                 isStrokeInProgress = false;
                 console.log("--- WHITE BALL RESET - Stroke state cleared ---");
             }
        }

        // checkBallsFallen Function - REINTRODUCIDO
        function checkBallsFallen() {
             let needsReset = false;
             const fallThreshold = tableSurfaceY - ballRadius * 5; // Umbral bastante bajo para detectar caída

             balls.forEach(ball => {
                 // Comprobar posición MUNDIAL del cuerpo físico
                 if (ball.body.position.y < fallThreshold) {
                     console.log(`${ball.name.toUpperCase()} ball fell off! Resetting.`);
                     resetBall(ball);
                     needsReset = true;
                 }
             });

             // Si alguna bola se cayó, asegurarse de que el estado del tiro se reinicie
             if (needsReset) {
                 isStrokeInProgress = false;
             }
        }


        // --- Window Resize Handler ---
        function onWindowResize() { /* ... */ }

        // --- Animation Loop ---
        function animate() {
            // Update Physics World
            if (world) {
                world.step(timeStep);
            }

            // Sync visuals with physics - REINTRODUCIDO
            balls.forEach(ball => {
                // Convertir posición MUNDIAL del cuerpo físico a LOCAL del grupo de la mesa
                const localPos = tableGroup.worldToLocal(ball.body.position.clone());
                ball.mesh.position.copy(localPos);
                // Para la rotación, si tableGroup no rota, podemos copiar directamente.
                // Si tableGroup rotase, necesitaríamos transformar quaternions.
                ball.mesh.quaternion.copy(ball.body.quaternion);
            });

            // Check game state - REINTRODUCIDO (solo caída)
            checkBallsFallen();
            // checkStrokeEnd(); // Aún no comprobamos puntuación

            // Render Scene
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
