<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 30 - Logs Detallados Creación Body)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }

            position: absolute;

        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",

<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        // ... (igual que antes) ...
        let camera, scene, renderer;
        let world;
        const timeStep = 1 / 60;
        const tableParts = [];
        let tableGroup;
        const balls = [];
        let cueBall;
        let initialBallPositions = {};
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh;
        let isTriggerDown = false;
        let ballMaterial, cushionMaterial, tableMaterial;
        let cm_ball_ball, cm_ball_cushion, cm_ball_table;
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;
        const stopVelocityThreshold = 0.01;

        // Constants
        // ... (igual que antes) ...
        const ballRadius = 0.03075;
        const ballMass = 0.21;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;


        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 30)...");
            // ... (Setup igual que antes) ...
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true;
            world.solver.iterations = 15;

            // Physics Materials Setup & Contact Materials
            ballMaterial = new CANNON.Material('ball');
            cushionMaterial = new CANNON.Material('cushion');
            tableMaterial = new CANNON.Material('table');
            cm_ball_ball = new CANNON.ContactMaterial(ballMaterial, ballMaterial, { friction: 0.1, restitution: 0.9 });
            cm_ball_cushion = new CANNON.ContactMaterial(ballMaterial, cushionMaterial, { friction: 0.15, restitution: 0.7 });
            cm_ball_table = new CANNON.ContactMaterial(ballMaterial, tableMaterial, { friction: 0.04, restitution: 0.2 });
            world.addContactMaterial(cm_ball_ball);
            world.addContactMaterial(cm_ball_cushion);
            world.addContactMaterial(cm_ball_table);

            // --- Create Billiards Table (Visuals + Physics) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            createTableSurface();
            createCushionsAndFrame();

            // --- Create Balls (Visuals + Physics) ---
            createBalls(); // Llamar a la función con logs internos

            // --- Setup Controllers ---
            setupControllers(); // Asigna cueController aquí

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa. Iniciando bucle de animación (Paso 30)...");
        }

        // Función para superficie de mesa (visual + física)
        function createTableSurface() { /* ... (definición completa como antes) ... */ }
        // Función para cojines/marco (visual + física)
        function createCushionsAndFrame() { /* ... (definición completa como antes) ... */ }

        // --- Create Balls Function (Visual + Physics) con LOGS DETALLADOS ---
        function createBalls() {
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const damping = 0.15;
             const ballYPos = ballRadius;
             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];
             balls.length = 0;
             initialBallPositions = {};
             console.log("--- Entrando a createBalls() ---");
             ballData.forEach(data => {
                 console.log(` > Procesando bola: ${data.name}`);
                 const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                 const mesh = new THREE.Mesh(sphereGeometry, material);
                 mesh.position.set(data.x, ballYPos, data.z);
                 mesh.castShadow = true;
                 tableGroup.add(mesh);
                 let body = null; // Declarar body fuera del try para que exista en ballInfo
                 try {
                     const shape = new CANNON.Sphere(ballRadius);
                     // ***** LOG ANTES DE CREAR BODY *****
                     console.log(` > > Intentando crear CANNON.Body para ${data.name}...`);
                     body = new CANNON.Body({ mass: ballMass, material: ballMaterial, shape: shape, linearDamping: damping, angularDamping: damping, allowSleep: true, sleepSpeedLimit: 0.1, sleepTimeLimit: 1.0 });
                     // ***** LOG DESPUÉS DE CREAR BODY *****
                     console.log(` > > CANNON.Body creado para ${data.name}:`, body ? 'OK' : 'FALLÓ'); // Log simple si se creó o no

                     if(body){ // Solo continuar si el body se creó
                         const worldPos = tableGroup.localToWorld(mesh.position.clone());
                         body.position.copy(worldPos);
                         body.addEventListener('collide', onCollision);
                         // ***** LOG ANTES DE AÑADIR BODY *****
                         console.log(` > > Intentando añadir body de ${data.name} al mundo...`);
                         world.addBody(body);
                         // ***** LOG DESPUÉS DE AÑADIR BODY *****
                         console.log(` > > Body de ${data.name} añadido al mundo.`);
                     }

                     // Crear ballInfo DESPUÉS de intentar crear/añadir el body
                     const ballInfo = { mesh: mesh, body: body, name: data.name };
                     // ***** LOG ANTES DE PUSH *****
                     console.log(` > > ballInfo a punto de hacer push para ${data.name}:`, ballInfo);
                     balls.push(ballInfo);

                     if (data.name === 'white') {
                         console.log(` > > Asignando cueBall para ${data.name}...`);
                         cueBall = ballInfo; // Asignación
                         console.log(' > > cueBall asignada:', cueBall); // Verificar valor justo después
                     }
                     initialBallPositions[data.name] = { mesh: mesh.position.clone(), body: body ? body.position.clone() : null }; // Guardar null si body falló

                 } catch (e) {
                     // ***** LOG EN CASO DE ERROR *****
                     console.error(` > > ERROR CATASTRÓFICO creando/añadiendo cuerpo físico para ${data.name}:`, e);
                     // Asegurarse de que ballInfo se añada con body=null si hay error
                     const ballInfo = { mesh: mesh, body: null, name: data.name };
                     console.log(` > > ballInfo con body=null por error para ${data.name}:`, ballInfo);
                     balls.push(ballInfo);
                     if (data.name === 'white') {
                         console.log(` > > Asignando cueBall (con body=null por error) para ${data.name}...`);
                         cueBall = ballInfo;
                     }
                     initialBallPositions[data.name] = { mesh: mesh.position.clone(), body: null };
                 }
             });
             console.log("--- Saliendo de createBalls() ---");
        }
        // --- Setup Controllers (Con taco posicionado) ---
        function setupControllers() { /* ... (definición completa como antes, asignando cueController=controller2) ... */
            console.log("Configurando mandos (INTERCAMBIANDO MANOS)...");
            controller1 = renderer.xr.getController(0); // Izquierda
            if (controller1) {
                 controller1.addEventListener('selectstart', onSelectStart);
                 controller1.addEventListener('selectend', onSelectEnd);
                 scene.add(controller1);
                 const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                 const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                 const line1 = new THREE.Line(lineGeometry, lineMaterial);
                 controller1.add(line1);
                 // console.log("Mando 1 (Izquierda) configurado con línea.");
            } else { console.error("¡No se pudo obtener el Controller 1!"); }

            controller2 = renderer.xr.getController(1); // Derecha
            if (controller2) {
                 controller2.addEventListener('selectstart', onSelectStart);
                 controller2.addEventListener('selectend', onSelectEnd);
                 scene.add(controller2);
                 cueController = controller2; // Asignar controller2 como CUE
                 // console.log("Controller 2 asignado como cueController.");

                 const cueLength = 1.2;
                 const cueRadius = 0.01;
                 const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                 const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                 cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                 cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                 cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                 cueStickMesh.castShadow = true;
                 controller2.add(cueStickMesh);
                 // console.log("Taco añadido a Controller 2.");
            } else { console.error("¡No se pudo obtener el Controller 2!"); }
            console.log("Mandos configurados. cueController es:", cueController === controller1 ? "Controller 1 (índice 0)" : cueController === controller2 ? "Controller 2 (índice 1)" : "NINGUNO");
        }


        // --- WebXR Event Handlers con LOGS ---
        function onSelectStart(event) { /* ... (definición completa como antes) ... */ }
        function onSelectEnd(event) { /* ... (definición completa como antes) ... */ }

        // --- Billiards Logic Functions ---
        // shootBall Function - CON COMPROBACIÓN isQuiet MODIFICADA y try-catch en applyImpulse
        function shootBall() {
            console.log("--- Entrando a shootBall() ---");
            // ***** CHEQUEO MÁS ROBUSTO *****
            if (!cueBall || !cueBall.body) {
                console.error("Error: cueBall o cueBall.body NO ESTÁ DEFINIDO al intentar disparar.");
                console.error("Valor actual de cueBall:", cueBall); // Loguear el objeto cueBall entero
                return;
            }
            if (!cueController) { console.error("Error: cueController no definido en shootBall."); return; }
            console.log("Estado actual: isStrokeInProgress =", isStrokeInProgress);

            // Comprobación de quietud MÁS PERMISIVA
            let allQuiet = true;
            const quietCheckThreshold = 0.3;
            balls.forEach((b, index) => {
                // Añadir chequeo extra por si algún body es null inesperadamente
                if (!b || !b.body) {
                    console.warn(`Advertencia: Falta body para bola ${index} en chequeo isQuiet.`);
                    return; // Saltar esta bola
                }
                const sleep = b.body.sleepState === CANNON.Body.SLEEPING;
                if (sleep) { return; }
                const vel = b.body.velocity.lengthSquared();
                if (vel > quietCheckThreshold) { allQuiet = false; }
            });
            console.log("Resultado de isQuiet (Umbral Relajado):", allQuiet);

            if (!allQuiet || isStrokeInProgress) {
                console.log("CONDICIÓN DE DISPARO NO CUMPLIDA:", !allQuiet ? "Bolas en movimiento." : "", isStrokeInProgress ? "Tiro ya en progreso." : "");
                return;
            }

            // 1. Obtener dirección del taco (mando)
            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }

            // 2. Magnitud de Impulso (fija por ahora)
            const impulseMagnitude = 0.8;
            // 3. Punto de Golpeo (centro por ahora)
            const hitOffset = new CANNON.Vec3(0, 0, 0);
            // 4. Aplicar Impulso
            const impulse = new CANNON.Vec3( aimDirection.x * impulseMagnitude, 0, aimDirection.z * impulseMagnitude );
            console.log("Aplicando impulso:", impulse);
            // ***** TRY-CATCH AÑADIDO *****
            try {
                cueBall.body.wakeUp();
                cueBall.body.applyImpulse(impulse, hitOffset);
                console.log("Impulso aplicado a cueBall.body.");
            } catch(e) {
                console.error("¡Error al aplicar impulso!", e);
                console.error("Estado de cueBall.body en el error:", cueBall.body); // Loguear el body si falla
                return; // Salir si falla
            }

            // 5. Iniciar seguimiento del tiro
            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            console.log(`¡Disparo Realizado! Fuerza: ${impulseMagnitude.toFixed(2)}. Stroke iniciado.`);
            console.log("--- Saliendo de shootBall() ---");
        }

        // onCollision Function
        function onCollision(event) { /* ... (definición completa como antes) ... */ }
        // resetBall Function
        function resetBall(ball) { /* ... (definición completa como antes) ... */ }
        // checkBallsFallen Function
        function checkBallsFallen() { /* ... (definición completa como antes) ... */ }
         // checkStrokeEnd Function
         function checkStrokeEnd() { /* ... (definición completa como antes) ... */ }
        // --- Window Resize Handler ---
        function onWindowResize() { /* ... (definición completa como antes) ... */ }
        // --- Animation Loop ---
        function animate() { /* ... (definición completa como antes) ... */ }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---

    </script>
