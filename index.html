<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar - Debug Joystick Axes v3</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Estilo para el botón AR */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        /* Estilos para Slider 3D */
        .dynamic-slider-container {
            position: absolute;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 101;
            font-size: 1em;
            text-align: center;
            width: 280px;
            border: 1px solid #888;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: none; /* Oculto por defecto */
            pointer-events: none;
        }
        .dynamic-slider-container label { display: block; margin-bottom: 8px; font-weight: bold; }
        .dynamic-slider-container .slider-value-pair { display: flex; align-items: center; justify-content: center; margin-top: 5px; }
        .dynamic-slider-container input[type="range"] { width: 180px; height: 10px; cursor: default; margin: 0 10px 0 0; appearance: none; background: linear-gradient(to right, #0f0, #ff0, #f00); border-radius: 5px; outline: none; }
        .dynamic-slider-container input[type="range"]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: default; }
        .dynamic-slider-container input[type="range"]::-moz-range-thumb { width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: default; border: none; }
        .dynamic-slider-container span { display: inline-block; min-width: 45px; text-align: right; font-weight: bold; font-size: 1.1em; background-color: rgba(0, 0, 0, 0.3); padding: 2px 5px; border-radius: 4px; color: #fff; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let tableGroup; // Contenedor de la mesa
        const balls = []; // Array para { mesh, velocity, name }
        let cueBall; // Referencia a la bola blanca

        // Player Rig y Controles
        let playerGroup;
        const playerDirection = new THREE.Vector3();
        const moveSpeed = 1.5;
        const rotateSpeed = 1.5;
        // const clock = new THREE.Clock(); // Eliminado

        // WebXR Controller Variables
        let controller1, controller2; // Mandos (0=izq, 1=der)
        let cueController = null; // Mando para disparar (controller2)
        let moveController = null; // Mando para moverse (controller1)
        let rotateController = null; // Mando para girar (controller2)
        let cueStickMesh; // Visual del taco
        let aimLine;
        let isTriggerDown = false;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;

        // Variables de Sonido
        let ballHitSynth, cushionHitSynth;
        let audioInitialized = false;
        let lastBallHitTime = 0;
        let lastCushionHitTime = 0;
        const soundDebounce = 50;

        // Variables para Slider 3D
        let sliderGroup3D = null;
        let sliderBackground = null;
        let sliderHandle = null;
        let isAiming = false;
        let currentSliderValue = 5.0;
        const maxSliderValue = 10.0;
        const minSliderValue = 0.0;
        const oscillationSpeed = 3.0;
        const sliderWidth = 0.4;
        const sliderHeight = 0.05;
        const handleSize = 0.03;
        const minRealSpeed = 0.5;
        const maxRealSpeed = 8.0;

        // Constantes de Física Manual
        const FRICTION = 0.5;
        const MIN_VELOCITY_SQ = 0.0001;
        const CUSHION_RESTITUTION = 0.6;
        const BALL_RESTITUTION = 0.9;
        const ENERGY_LOSS_FACTOR = Math.sqrt(0.95);

        // Constantes de la mesa y bolas
        const ballRadius = 0.03075;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        // Límites de la mesa para colisiones
        const MIN_X = -tableWidth / 2 + ballRadius;
        const MAX_X = tableWidth / 2 - ballRadius;
        const MIN_Z = -tableHeight / 2 + ballRadius;
        const MAX_Z = tableHeight / 2 - ballRadius;

        // Paso de tiempo fijo para física manual y movimiento
        const timeStep = 1 / 90;

        // Variables temporales para cálculos
        const tempVector = new THREE.Vector3();
        const tipLocalOffset = new THREE.Vector3();
        const aimDirectionLocal = new THREE.Vector3(0, 0, -1);
        const farPointLocal = new THREE.Vector3();
        const deltaPos = new THREE.Vector3();
        const collisionNormal = new THREE.Vector3();
        const collisionTangent = new THREE.Vector3();
        const relativeVelocity = new THREE.Vector3();
        const vel1nVec = new THREE.Vector3();
        const vel1tVec = new THREE.Vector3();
        const vel2nVec = new THREE.Vector3();
        const vel2tVec = new THREE.Vector3();
        const impulseVec = new THREE.Vector3();
        const correction = new THREE.Vector3();
        const worldDirection = new THREE.Vector3(); // Para movimiento
        const rightDirection = new THREE.Vector3(); // Para movimiento


        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug Joystick Axes v3)..."); // Log actualizado

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);

            // --- Player Rig ---
            playerGroup = new THREE.Group();
            playerGroup.position.set(0, 1.6, tableSurfaceY + 1.0);
            scene.add(playerGroup);
            playerGroup.add(camera); // Añadir cámara al rig
            console.log("Player group creado y añadido a la escena.");

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            console.log("Table group creado.");

            // --- Crear Visuales de la Mesa ---
            console.log(">>> Llamando a createTableSurfaceVisualOnly...");
            createTableSurfaceVisualOnly(tableGroup);
            console.log("<<< createTableSurfaceVisualOnly completado.");
            console.log(">>> Llamando a createCushionsAndFrameVisualsOnly...");
            createCushionsAndFrameVisualsOnly(tableGroup);
            console.log("<<< createCushionsAndFrameVisualsOnly completado.");

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---
            console.log(">>> Llamando a createBallsManualPhysics...");
            createBallsManualPhysics(tableGroup);
            console.log("<<< createBallsManualPhysics completado.");

            // --- Configurar Sonido ---
            console.log(">>> Llamando a setupSound...");
            setupSound();
            console.log("<<< setupSound completado.");

            // --- Configurar Mandos (Visual y asignación de roles) ---
            console.log(">>> Llamando a setupControllers...");
            setupControllers(); // Mover al final puede ayudar con gamepad
            console.log("<<< setupControllers completado.");

            // --- Crear Slider 3D --- (Se hace dentro de setupControllers)

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa.");
        }

        // --- Función para crear solo la superficie visual ---
        function createTableSurfaceVisualOnly(group) {
             console.log("  [createTableSurfaceVisualOnly] Creando tapete...");
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const material = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const mesh = new THREE.Mesh(tableGeometry, material);
             mesh.name = "TableSurface";
             mesh.position.y = -tableThickness / 2; // Local
             mesh.receiveShadow = true;
             group.add(mesh);
             console.log("    > Tapete añadido a group.");
         }

        // --- Función para crear cojines y marco (SOLO VISUAL) ---
        function createCushionsAndFrameVisualsOnly(group) {
            console.log("  [createCushionsAndFrameVisualsOnly] Creando visuales...");
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            cushionPositions.forEach((posData, index) => {
                 try {
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     group.add(cushionMesh);
                     // console.log(`      > Cojín visual ${index+1} añadido.`);
                 } catch(e) { console.error(`***** ERROR creando/añadiendo cojín visual ${index+1}:`, e); }
            });
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 group.add(baseMesh);
                 // console.log("      > Base visual añadida.");
            } catch(e) { console.error("***** ERROR creando/añadiendo base visual:", e); }
             console.log("  [createCushionsAndFrameVisualsOnly] completado.");
        }


        // --- Función para crear LAS TRES bolas (Visual + Velocity) ---
        function createBallsManualPhysics(targetGroup) {
             console.log("  [createBallsManualPhysics] Creando las 3 mallas...");
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const ballYPos = ballRadius;

             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];

             balls.length = 0;

             ballData.forEach(data => {
                 try {
                     const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                     const mesh = new THREE.Mesh(sphereGeometry, material);
                     mesh.position.set(data.x, ballYPos, data.z);
                     mesh.castShadow = true;
                     targetGroup.add(mesh);

                     // Añadir objeto al array con malla y velocidad inicial CERO
                     const ballInfo = {
                         mesh: mesh,
                         velocity: new THREE.Vector3(0, 0, 0), // Importante para que exista la propiedad
                         name: data.name
                     };
                     balls.push(ballInfo);
                     if (data.name === 'white') { cueBall = ballInfo; }
                     // console.log(`      > Malla de bola ${data.name} añadida.`);
                 } catch(e) { console.error(`***** ERROR creando/añadiendo malla de bola ${data.name}:`, e); }
             });
              console.log("  [createBallsManualPhysics] completado.");
        }

        // --- Setup Controllers (Asignar roles y añadir a playerGroup) ---
        function setupControllers() {
             console.log("  [setupControllers] Configurando mandos...");
             // Controller 1 (Izquierda - Movimiento)
             controller1 = renderer.xr.getController(0);
             if (controller1) {
                  controller1.addEventListener('selectstart', onSelectStart);
                  controller1.addEventListener('selectend', onSelectEnd);
                  playerGroup.add(controller1); // Añadir al playerGroup
                  moveController = controller1;
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
                  // console.log("    Mando 1 (Izquierda/Movimiento) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             // Controller 2 (Derecha - Disparo y Rotación)
             controller2 = renderer.xr.getController(1);
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  playerGroup.add(controller2); // Añadir al playerGroup
                  cueController = controller2;
                  rotateController = controller2;
                  // Taco
                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh);
                  // Línea de Mira
                  const aimLineMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
                  const points = [new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)];
                  const aimLineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                  aimLine = new THREE.Line(aimLineGeometry, aimLineMaterial);
                  aimLine.visible = false;
                  controller2.add(aimLine);
                  // Slider 3D
                  sliderGroup3D = new THREE.Group();
                  sliderGroup3D.visible = false;
                  const sliderBGGeom = new THREE.PlaneGeometry(sliderWidth, sliderHeight);
                  const canvas = document.createElement('canvas');
                  canvas.width = 256; canvas.height = 32;
                  const ctx = canvas.getContext('2d');
                  const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                  gradient.addColorStop(0, 'green'); gradient.addColorStop(0.5, 'yellow'); gradient.addColorStop(1, 'red');
                  ctx.fillStyle = gradient; ctx.fillRect(0, 0, canvas.width, canvas.height);
                  const sliderBGTexture = new THREE.CanvasTexture(canvas);
                  const sliderBGMat = new THREE.MeshBasicMaterial({ map: sliderBGTexture, transparent: true, opacity: 0.8 });
                  sliderBackground = new THREE.Mesh(sliderBGGeom, sliderBGMat);
                  sliderGroup3D.add(sliderBackground);
                  const handleGeom = new THREE.BoxGeometry(handleSize, handleSize * 1.5, handleSize * 0.5);
                  const handleMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                  sliderHandle = new THREE.Mesh(handleGeom, handleMat);
                  sliderHandle.position.z = 0.01;
                  sliderGroup3D.add(sliderHandle);
                  sliderGroup3D.position.set(0, 0.05, -0.2);
                  sliderGroup3D.rotation.set(-Math.PI / 6, 0, 0);
                  controller2.add(sliderGroup3D);
                  // console.log("    Mando 2 (Derecha/Disparo/Rotación) configurado.");
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             console.log("  [setupControllers] completado.");
         }

        // --- Función para crear el Slider Dinámico (HTML) - Eliminada ---

        // --- Función para configurar Sonido ---
        function setupSound() {
             console.log("  [setupSound] Configurando sonido...");
            if (typeof Tone === 'undefined') { console.warn("Tone.js no está cargado."); return; }
            try {
                const noiseFilter = new Tone.Filter({type : 'bandpass', frequency : 1800, Q : 1.5}).toDestination();
                ballHitSynth = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.001, decay: 0.08, sustain: 0 }, volume: -8 }).connect(noiseFilter);
                cushionHitSynth = new Tone.MembraneSynth({ pitchDecay: 0.06, octaves: 3, envelope: { attack: 0.001, decay: 0.25, sustain: 0.01, release: 0.1 }, volume: -6 }).toDestination();
                // console.log("    > Sintetizadores Tone.js creados.");
            } catch (e) { console.error("***** ERROR creando sintetizadores Tone.js:", e); }
             console.log("  [setupSound] completado.");
        }

        // --- WebXR Event Handlers (Manejar aiming y disparo + Activar Audio) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController && !isStrokeInProgress) {
                 isTriggerDown = true;
                 isAiming = true;
                 if (sliderGroup3D) sliderGroup3D.visible = true;
                 if (aimLine) aimLine.visible = false;
                 if (!audioInitialized && typeof Tone !== 'undefined' && Tone.context.state !== 'running') {
                     console.log("Intentando iniciar Audio Context...");
                     Tone.start().then(() => { audioInitialized = true; console.log("Audio Context iniciado."); }).catch(e => console.error("Error al iniciar Tone.js:", e));
                 }
             }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) {
                 isTriggerDown = false;
                 if (isAiming) {
                     isAiming = false;
                     if (sliderGroup3D) sliderGroup3D.visible = false;
                     shootBallManual(currentSliderValue);
                 }
             }
        }

        // --- Billiards Logic Functions (shootBallManual ACEPTA VELOCIDAD) ---
        function shootBallManual(initialSpeedSlider) {
            if (!cueBall || !cueBall.velocity) { return; }
            if (!cueController) { return; }
            // Comprobación isStrokeInProgress movida a onSelectStart

            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
                 aimDirection.negate(); // Dirección corregida
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }

            const sliderRatio = (initialSpeedSlider - minSliderValue) / (maxSliderValue - minSliderValue);
            const mappedSpeed = minRealSpeed + sliderRatio * (maxRealSpeed - minRealSpeed);
            cueBall.velocity.copy(aimDirection).multiplyScalar(mappedSpeed);

            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            // console.log(`Disparo Manual! Velocidad: ${mappedSpeed.toFixed(1)} (Slider: ${initialSpeedSlider.toFixed(1)})`);
            playSound(ballHitSynth, mappedSpeed, maxRealSpeed * 1.1, 'ball'); // Sonido al disparar
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
         }

        // --- Función para reproducir Sonido ---
        function playSound(synth, velocity, maxVelocity, type) {
            if (!audioInitialized || !synth) return;
            const now = performance.now();
            if (type === 'ball' && now - lastBallHitTime < soundDebounce) return;
            if (type === 'cushion' && now - lastCushionHitTime < soundDebounce) return;
            const velocityRatio = Math.min(1, Math.abs(velocity) / maxVelocity);
            if (velocityRatio < 0.05) return;
            const volumeDB = -30 + 25 * velocityRatio;
            try {
                if (synth.volume && typeof synth.volume.value !== 'undefined') { synth.volume.value = volumeDB; }
                if (synth instanceof Tone.NoiseSynth) { synth.triggerAttackRelease("16n"); lastBallHitTime = now; }
                else if (synth instanceof Tone.MembraneSynth) { const note = velocityRatio > 0.5 ? "C3" : "D3"; synth.triggerAttackRelease(note, "8n"); lastCushionHitTime = now; }
                else { synth.triggerAttackRelease("C4", "8n"); if (type === 'ball') lastBallHitTime = now; if (type === 'cushion') lastCushionHitTime = now; }
            } catch (e) { console.error("Error al disparar sonido Tone.js:", e); }
        }

        // --- Función para manejar Input de Mandos (SOLO ROTACIÓN JUGADOR + LOGS DETALLADOS) ---
        function handleControllerInput(delta) { // delta es timeStep fijo
            let ry = 0; // Rotación Y
            const deadzone = 0.1;

            // console.log("handleControllerInput llamado"); // Log para ver si entra

            // --- Rotación (Mando Derecho - controller2) ---
             if (rotateController) {
                 if (rotateController.gamepad) { // Comprobar si el gamepad está listo
                     const axes = rotateController.gamepad.axes;
                     // ***** Loguear SIEMPRE los ejes del mando derecho *****
                     if (axes && axes.length >= 4) { // Asegurar que axes existe y tiene longitud
                        console.log(`DEBUG Mando Der (Rotate): Axes = [${axes[0]?.toFixed(2)}, ${axes[1]?.toFixed(2)}, ${axes[2]?.toFixed(2)}, ${axes[3]?.toFixed(2)}]`);
                     } else {
                        console.log("DEBUG Mando Der (Rotate): Axes array no válido o incompleto.");
                     }
                     // *******************************************************

                     // Usar eje X (índice 2) del joystick derecho para rotar - AJUSTAR SEGÚN LOGS
                     const joystickX = axes && axes.length > 2 ? axes[2] : 0;
                     // Aplicar zona muerta para la rotación real
                     if (Math.abs(joystickX) > deadzone + 0.05) {
                         ry = -joystickX; // Invertido para que derecha rote a la derecha (sentido horario)
                     }
                 } else {
                      // ***** Log si el gamepad no está disponible *****
                      // console.log("DEBUG Mando Der (Rotate): Gamepad no disponible.");
                 }
             } else {
                 // console.log("DEBUG: rotateController no asignado.");
             }

            // --- Aplicar Rotación al Player Rig ---
            if (playerGroup && ry !== 0) {
                playerGroup.rotation.y += ry * rotateSpeed * delta; // Usar delta (timeStep)
            }
        }


        // --- Animation Loop (FÍSICA MANUAL + SLIDER + SONIDO + COLISIÓN MEJORADA + ROTACIÓN JUGADOR) ---
        function animate() {
            const elapsedTime = performance.now() / 1000; // Tiempo para oscilación

            // --- Manejar Input de Mandos (SOLO ROTACIÓN) ---
            if (renderer.xr.isPresenting) {
                 try { handleControllerInput(timeStep); } catch (e) { console.error("Error en handleControllerInput:", e); } // Pasar timeStep fijo
            }

            // Actualizar Slider 3D si estamos apuntando
            if (isAiming && sliderGroup3D && sliderHandle) {
                const oscillation = (Math.sin(elapsedTime * oscillationSpeed) + 1) / 2;
                currentSliderValue = minSliderValue + oscillation * (maxSliderValue - minSliderValue);
                const handleX = -sliderWidth / 2 + oscillation * sliderWidth;
                sliderHandle.position.x = handleX;
                if (!sliderGroup3D.visible) sliderGroup3D.visible = true;
            } else if (sliderGroup3D) {
                if (sliderGroup3D.visible) sliderGroup3D.visible = false;
            }

            // Actualizar Línea de Mira
            if (cueController && cueStickMesh && aimLine && renderer.xr.isPresenting) {
                 try {
                     tipLocalOffset.set(0, 0, -cueStickMesh.geometry.parameters.height + 0.02);
                     farPointLocal.copy(aimDirectionLocal).multiplyScalar(5);
                     const positions = aimLine.geometry.attributes.position;
                     positions.setXYZ(0, tipLocalOffset.x, tipLocalOffset.y, tipLocalOffset.z);
                     positions.setXYZ(1, farPointLocal.x, farPointLocal.y, farPointLocal.z);
                     positions.needsUpdate = true;
                     aimLine.geometry.computeBoundingSphere();
                     aimLine.visible = !isAiming;
                 } catch (e) { if(aimLine) aimLine.visible = false; }
             } else if (aimLine) {
                 aimLine.visible = false;
             }


            // --- Actualizar Física Manual ---
            let allStopped = true;
            balls.forEach(ball => {
                if (!ball || !ball.velocity || !ball.mesh) return;
                const velSq = ball.velocity.lengthSq();
                if (velSq > MIN_VELOCITY_SQ) {
                    allStopped = false;
                    ball.velocity.multiplyScalar(FRICTION);
                    deltaPos.copy(ball.velocity).multiplyScalar(timeStep); // Usar timeStep fijo
                    ball.mesh.position.add(deltaPos);
                    // Colisiones con Bandas y SONIDO
                    let hitCushion = false;
                    let impactVel = 0;
                    if (ball.mesh.position.x < MIN_X) { impactVel = Math.abs(ball.velocity.x); ball.mesh.position.x = MIN_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.x > MAX_X) { impactVel = Math.abs(ball.velocity.x); ball.mesh.position.x = MAX_X; ball.velocity.x *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (ball.mesh.position.z < MIN_Z) { impactVel = Math.abs(ball.velocity.z); ball.mesh.position.z = MIN_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    else if (ball.mesh.position.z > MAX_Z) { impactVel = Math.abs(ball.velocity.z); ball.mesh.position.z = MAX_Z; ball.velocity.z *= -CUSHION_RESTITUTION; hitCushion = true; }
                    if (hitCushion) {
                        playSound(cushionHitSynth, impactVel, 5, 'cushion');
                        if (ball.name === 'white' && isStrokeInProgress) { cushionHitsThisStroke++; }
                    }
                } else if (velSq > 0) {
                    ball.velocity.set(0, 0, 0);
                }
            });

            // Lógica de Colisión Bola-Bola Mejorada
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    const ball1 = balls[i];
                    const ball2 = balls[j];
                    if (!ball1.mesh || !ball2.mesh || !ball1.velocity || !ball2.velocity) continue;

                    const pos1 = ball1.mesh.position;
                    const pos2 = ball2.mesh.position;
                    const vel1 = ball1.velocity;
                    const vel2 = ball2.velocity;

                    deltaPos.copy(pos1).sub(pos2);
                    const distSq = deltaPos.lengthSq();
                    const minDist = ballRadius * 2;
                    const minDistSq = minDist * minDist;

                    if (distSq < minDistSq && distSq > 1e-9) {
                        const distance = Math.sqrt(distSq);
                        const overlap = minDist - distance;
                        collisionNormal.copy(deltaPos).divideScalar(distance);
                        collisionTangent.set(-collisionNormal.z, 0, collisionNormal.x);
                        const v1n = vel1.dot(collisionNormal);
                        const v1t = vel1.dot(collisionTangent);
                        const v2n = vel2.dot(collisionNormal);
                        const v2t = vel2.dot(collisionTangent);

                        if (v1n - v2n > 0) {
                            const newV1n = (v1n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v2n) / 2;
                            const newV2n = (v2n * (1 - BALL_RESTITUTION) + 2 * BALL_RESTITUTION * v1n) / 2;
                            const newV1t = v1t;
                            const newV2t = v2t;
                            vel1nVec.copy(collisionNormal).multiplyScalar(newV1n);
                            vel1tVec.copy(collisionTangent).multiplyScalar(newV1t);
                            vel2nVec.copy(collisionNormal).multiplyScalar(newV2n);
                            vel2tVec.copy(collisionTangent).multiplyScalar(newV2t);
                            vel1.copy(vel1nVec).add(vel1tVec).multiplyScalar(ENERGY_LOSS_FACTOR);
                            vel2.copy(vel2nVec).add(vel2tVec).multiplyScalar(ENERGY_LOSS_FACTOR);
                            playSound(ballHitSynth, v1n - v2n, 10, 'ball');
                            if (isStrokeInProgress) {
                                if ((ball1.name === 'white' && ball2.name === 'yellow') || (ball1.name === 'yellow' && ball2.name === 'white')) { if (!hitYellowAfterStrokeStart) hitYellowAfterStrokeStart = true; }
                                if ((ball1.name === 'white' && ball2.name === 'red') || (ball1.name === 'red' && ball2.name === 'white')) { if (!hitRedAfterStrokeStart) hitRedAfterStrokeStart = true; }
                            }
                            correction.copy(collisionNormal).multiplyScalar(overlap * 0.51);
                            pos1.add(correction);
                            pos2.sub(correction);
                        }
                    }
                }
            }

            // Comprobar fin de tiro
            if (isStrokeInProgress && allStopped) {
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS (Manual)! Puntuación: ${score}`);
                 }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
            }

            // Render Scene
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
                 renderer.setAnimationLoop(null);
            }
        }

    </script>
