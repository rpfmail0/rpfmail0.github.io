<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR con Modelo 3D (FBX) - Debug Error Update</title> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* ... (Estilos CSS idénticos) ... */
         body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #xr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4a90e2; /* Azul */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #xr-button:hover {
            background-color: #357abd;
        }
        #xr-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: block;
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }
        canvas { display: block; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="message">Cargando escena...</div>
    <button id="xr-button" disabled>Verificando compatibilidad...</button>

    <script>
        console.log("Script iniciado.");
        // Variables globales
        let scene, camera, renderer;
        let xrSession = null;
        let xrRefSpace = null;
        // Modelo y helpers no se usarán en esta versión
        // let loadedModel = null;
        // let modelBoxHelper = null;

        // Variables para Interacción con Mandos
        let controller1; // Mando derecho
        // Raycaster y intersectedObject no se usan ahora
        // let raycaster;
        // let intersectedObject = null;

        const xrButton = document.getElementById('xr-button');
        const messageDiv = document.getElementById('message');

        // --- Función para mostrar mensajes ---
        function showMessage(msg, isError = false) {
             // ... (código idéntico) ...
             if (messageDiv) {
                messageDiv.textContent = msg;
                messageDiv.style.color = isError ? '#FFCCCC' : 'white';
                messageDiv.style.backgroundColor = isError ? 'rgba(150, 0, 0, 0.8)' : 'rgba(0, 0, 0, 0.7)';
                messageDiv.style.display = 'block';
                console.log(`Mensaje UI: ${msg}`);
                if (!isError) {
                    setTimeout(() => {
                        if (messageDiv.textContent === msg && !isError) {
                             messageDiv.style.display = 'none';
                        }
                    }, 6000);
                }
            } else {
                console.error("Error: messageDiv no encontrado. Mensaje:", msg);
            }
        }

        // --- Inicializar Three.js y Configuración XR ---
        function initThree() {
             try {
                console.log("Iniciando Three.js...");
                showMessage("Iniciando Three.js...", false);
                scene = new THREE.Scene();

                const axesHelper = new THREE.AxesHelper( 2 );
                scene.add( axesHelper );

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 1.6, 5.0);
                camera.lookAt(0, 1, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                console.log("Renderer añadido al DOM.");

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(1, 2, 1).normalize();
                scene.add(directionalLight);

                // Configurar solo el objeto base del mando
                setupControllersMinimal();

                // Carga de modelo comentada
                console.log("Carga de modelo FBX OMITIDA para depuración.");
                showMessage("Modelo omitido (debug). Escena lista.", false);
                checkXRSupport();

                renderer.setAnimationLoop(renderLoop);
                console.log("Bucle de animación iniciado.");
                return true;

            } catch (error) {
                console.error("Error fatal al inicializar Three.js:", error);
                showMessage(`Error CRÍTICO en Three.js: ${error.message}`, true);
                 if(xrButton) {
                    xrButton.disabled = true;
                    xrButton.textContent = "Error de inicialización";
                 }
                return false;
            }
        }

        // --- Configuración de Mandos Mínima ---
        function setupControllersMinimal() {
            // Mando Derecho (índice 1)
            controller1 = renderer.xr.getController(1);
            scene.add(controller1); // Añadir solo el objeto base del mando

            // --- Listeners y visualización comentados ---
            // controller1.addEventListener('selectstart', onSelectStart);
            // controller1.addEventListener('selectend', onSelectEnd);
            // const controllerMaterial = new THREE.LineBasicMaterial(...);
            // const controllerGeometry = new THREE.BufferGeometry()...;
            // const controllerLine = new THREE.Line(...);
            // controller1.add(controllerLine);
            // raycaster = new THREE.Raycaster();
            // -------------------------------------------

            console.log("Mandos configurados (mínimo).");
        }

        // --- Función para Cargar el Modelo FBX (No se llama) ---
        // function loadFBXModel() { ... }

        // --- Manejadores de Eventos de Selección del Mando (No se usan) ---
        // function onSelectStart(event) { ... }
        // function onSelectEnd(event) { ... }


        // --- Bucle de Renderizado ---
        function renderLoop(timestamp, frame) {
            // No hay nada que actualizar explícitamente aquí en esta versión
            if (renderer && scene && camera) {
                 renderer.render(scene, camera);
            }
        }

        // --- Funciones WebXR ---
        async function checkXRSupport() {
             // ... (código idéntico) ...
              console.log("--- Iniciando checkXRSupport ---");
            const currentMsg = messageDiv.textContent;
            const showCheckMsg = !currentMsg.includes('Error') && !currentMsg.includes('Modelo omitido');

            if (showCheckMsg) {
                 showMessage("Verificando compatibilidad WebXR...", false);
            }

            if (navigator.xr) {
                console.log("navigator.xr existe.");
                try {
                    console.log("Intentando navigator.xr.isSessionSupported('immersive-ar')...");
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    console.log(`isSessionSupported('immersive-ar') devolvió: ${supported}`);
                    if (supported) {
                        xrButton.disabled = false;
                        xrButton.textContent = 'Iniciar Realidad Mixta';
                        xrButton.onclick = startXRSession;
                         if (showCheckMsg) {
                            showMessage("WebXR 'immersive-ar' compatible. ¡Listo!", false);
                         }
                    } else {
                         showMessage("El modo 'immersive-ar' no es compatible.", true);
                         xrButton.disabled = true;
                         xrButton.textContent = "Modo AR no soportado";
                    }
                } catch (error) {
                    console.error("Error dentro de isSessionSupported:", error);
                    showMessage(`Error al comprobar compatibilidad: ${error.message}`, true);
                    xrButton.disabled = true;
                    xrButton.textContent = "Error de compatibilidad";
                }
            } else {
                console.log("navigator.xr NO existe.");
                showMessage("WebXR no es compatible con este navegador.", true);
                xrButton.disabled = true;
                xrButton.textContent = "WebXR no soportado";
            }
             console.log("--- Finalizando checkXRSupport ---");
        }

        async function startXRSession() {
            // ... (código idéntico con logs de Paso 1, 2, 3) ...
             console.log("--- Iniciando startXRSession ---");
            showMessage("Iniciando sesión XR...", false);
            xrButton.disabled = true;
            xrButton.textContent = "Iniciando...";

            if (!xrSession) {
                try {
                    console.log("Paso 1: Solicitando navigator.xr.requestSession('immersive-ar')...");
                    xrSession = await navigator.xr.requestSession('immersive-ar', {
                         requiredFeatures: ['local-floor']
                    });
                    console.log("Paso 1: ¡Sesión XR obtenida!", xrSession);

                    console.log("Paso 2: Configurando renderer.xr.setSession...");
                    await renderer.xr.setSession(xrSession);
                    console.log("Paso 2: ¡Sesión asignada al renderer XR!");

                    console.log("Paso 3: Solicitando xrSession.requestReferenceSpace('local-floor')...");
                    xrRefSpace = await xrSession.requestReferenceSpace('local-floor');
                    console.log("Paso 3: ¡Espacio de referencia 'local-floor' obtenido!");


                    xrButton.textContent = 'Salir de Realidad Mixta';
                    xrButton.onclick = endXRSession;
                    xrButton.disabled = false;
                    messageDiv.style.display = 'none';
                    console.log("--- ¡startXRSession completado con éxito! ---");

                    xrSession.addEventListener('end', onSessionEnded);

                } catch (error) {
                    console.error("--- ERROR durante startXRSession ---:", error);
                    showMessage(`Error al iniciar la sesión: ${error.message}`, true);
                    if (xrSession) {
                        try { await xrSession.end(); } catch (e) { console.error("Error al intentar terminar sesión fallida:", e); }
                        xrSession = null;
                    }
                    xrButton.textContent = 'Iniciar Realidad Mixta';
                    xrButton.onclick = startXRSession;
                    checkXRSupport();
                }
            } else {
                 console.warn("Se intentó llamar a startXRSession cuando ya existía una sesión.");
            }
        }

        function onSessionEnded() {
             // ... (código idéntico) ...
              console.log("Evento 'sessionended' recibido.");
            if (xrSession) {
                xrSession.removeEventListener('end', onSessionEnded);
                xrSession = null;
            }
            if (renderer && renderer.xr) {
                 renderer.xr.setSession(null);
            }
            xrButton.textContent = 'Iniciar Realidad Mixta';
            xrButton.onclick = startXRSession;
            checkXRSupport();
            showMessage("Sesión de Realidad Mixta terminada.", false);
             if (camera) {
                camera.position.set(0, 1.6, 5.0);
                camera.lookAt(0, 1, 0);
             }
        }

        async function endXRSession() {
             // ... (código idéntico) ...
               console.log("Intentando terminar la sesión XR manualmente...");
             xrButton.disabled = true;
             xrButton.textContent = "Saliendo...";
            if (xrSession) {
                try {
                    await xrSession.end();
                    console.log("Llamada a xrSession.end() completada.");
                } catch (error) {
                    console.error("Error al terminar la sesión WebXR:", error);
                    showMessage(`Error al salir de la sesión: ${error.message}`, true);
                    onSessionEnded();
                }
            } else {
                 console.warn("Se intentó llamar a endXRSession sin una sesión activa.");
                 onSessionEnded();
            }
        }


        // --- Inicio de la Aplicación ---
        document.addEventListener('DOMContentLoaded', () => {
            // ... (código idéntico) ...
             console.log("Evento DOMContentLoaded recibido.");
            showMessage("DOM cargado. Inicializando Three.js...", false);

             if (typeof THREE === 'undefined') {
                 console.error("¡Error Crítico! THREE no está definido.");
                 showMessage("Error CRÍTICO: No se pudo cargar Three.js.", true);
                 return;
             }

            initThree();

            window.addEventListener('resize', () => {
                 if (renderer && camera && !renderer.xr.isPresenting) {
                     camera.aspect = window.innerWidth / window.innerHeight;
                     camera.updateProjectionMatrix();
                     renderer.setSize(window.innerWidth, window.innerHeight);
                      console.log("Renderer redimensionado.");
                 }
            });
        });

        console.log("Fin del script principal.");

    </script>
</body>
</html>
