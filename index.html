        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 6: Bolas Visuales)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Lighting
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true; // Keep shadows for balls
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            camera.add(pointLight);
            scene.add(camera);

            renderer.shadowMap.enabled = true; // Keep shadows enabled

            // --- Physics World (Cannon.js) - REMOVED ---
            // world = new CANNON.World(); ... etc

            // --- Create Billiards Table (Visuals ONLY) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // Table Surface (Visual)
            const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
            const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
            const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
            tableSurfaceMesh.name = "TableSurface";
            tableSurfaceMesh.position.y = -tableThickness / 2;
            tableSurfaceMesh.receiveShadow = true; // Table receives shadows from balls
            tableGroup.add(tableSurfaceMesh);

            // Table Surface (Physics Body) - REMOVED

            // Cushions and Frame (Visuals ONLY)
            createCushionsAndFrameVisualsOnly();

            // --- Create Balls (Visuals ONLY) ---
            createBallsVisualsOnly(); // Llamar a la función modificada

            // --- Setup Controllers (Keep) ---
            setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización solo con bolas visuales completa.");
        }

             const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
             const cushionPositions = [ /* ... */ ]; // Igual que antes

                 const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                 cushionMesh.position.set(posData.x, posData.y, posData.z);
                 cushionMesh.castShadow = true;
                 cushionMesh.receiveShadow = true;
                 tableGroup.add(cushionMesh);
                 // Physics Body REMOVED
             });

             const baseHeight = 0.15;
             const baseMesh = new THREE.Mesh( /* ... */ ); // Igual que antes
             baseMesh.position.y = -tableThickness - baseHeight / 2;
             baseMesh.castShadow = true;
             baseMesh.receiveShadow = true;
             tableGroup.add(baseMesh);
             // console.log("Visuales de cojines y marco creados."); // Log menos verboso
        }

        // --- Create Balls Function (Visuals ONLY) ---
        function createBallsVisualsOnly() {
            const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            // Posición Y local de las bolas sobre la superficie de la mesa dentro del grupo
            const ballYPos = ballRadius; // Centro de la bola a ballRadius sobre Y=0 del grupo

            const ballData = [
                { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
            ];

            // balls.length = 0; // No necesitamos el array 'balls' ahora
            // initialBallPositions = {}; // No necesitamos guardar posiciones ahora

            console.log("Creando solo las mallas visuales de las bolas...");
            ballData.forEach(data => {
                // Visual Mesh
                const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                const mesh = new THREE.Mesh(sphereGeometry, material);
                // Establecer posición LOCAL relativa al tableGroup
                mesh.position.set(data.x, ballYPos, data.z);
                mesh.castShadow = true; // Las bolas proyectan sombras
                mesh.receiveShadow = false;
                tableGroup.add(mesh); // Añadir malla DIRECTAMENTE al grupo de la mesa

                // Physics Body - REMOVED
                // const shape = ... world.addBody(body);

                // No añadir a array 'balls' ni guardar 'initialBallPositions'
            });
            console.log("Mallas visuales de bolas creadas y añadidas a tableGroup.");
        }
