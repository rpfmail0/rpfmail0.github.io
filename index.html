<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Paso 37 - Crear Física Completa)</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        // ***** REINTRODUCIDO: Variables de Física y Bolas *****
        let world;
        const timeStep = 1 / 60; // Definido pero no usado en animate ahora
        const tableParts = []; // Para referencias si fueran necesarias
        let tableGroup;
        const balls = []; // Array para { mesh, body, name }
        let cueBall;
        let initialBallPositions = {};

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null; // Se asignará al controller2
        let cueStickMesh; // Visual del taco
        let isTriggerDown = false;

        // ***** REINTRODUCIDO: Materiales de Física *****
        let ballMaterial, cushionMaterial, tableMaterial;
        let cm_ball_ball, cm_ball_cushion, cm_ball_table;

        // Gameplay State (Simplificado)
        let score = 0;
        let isStrokeInProgress = false; // Necesario para lógica futura
        // Variables de seguimiento de golpes (no usadas activamente ahora)
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;
        const stopVelocityThreshold = 0.01; // Necesario para lógica futura

        // Constants
        const ballRadius = 0.03075;
        const ballMass = 0.21; // Necesario para crear bolas
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4; // Altura superficie

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Paso 37: Crear Física Completa)...");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true; // Mantener sombras
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);
            // console.log("AR Button creado.");

            // Iluminación
            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) - REINTRODUCIDO ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // Gravedad definida
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true; // Permitir dormir
            world.solver.iterations = 15;
            console.log("Mundo físico Cannon.js creado.");

            // Physics Materials Setup - REINTRODUCIDO
            ballMaterial = new CANNON.Material('ball');
            cushionMaterial = new CANNON.Material('cushion');
            tableMaterial = new CANNON.Material('table');
            console.log("Materiales físicos creados.");

            // Contact Materials - REINTRODUCIDO
            cm_ball_ball = new CANNON.ContactMaterial(ballMaterial, ballMaterial, { friction: 0.1, restitution: 0.9 });
            cm_ball_cushion = new CANNON.ContactMaterial(ballMaterial, cushionMaterial, { friction: 0.15, restitution: 0.7 });
            cm_ball_table = new CANNON.ContactMaterial(ballMaterial, tableMaterial, { friction: 0.04, restitution: 0.2 });
            world.addContactMaterial(cm_ball_ball);
            world.addContactMaterial(cm_ball_cushion);
            world.addContactMaterial(cm_ball_table);
            console.log("Materiales de contacto añadidos al mundo.");


            // --- Create Billiards Table (Visuals + Physics Body Creation/Adding) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5); // Posicionar el grupo
            scene.add(tableGroup);
            console.log("Table group creado en Y:", tableSurfaceY);

            createTableSurface(); // Crea visual y AÑADE cuerpo físico
            createCushionsAndFrame(); // Crea visual y AÑADE cuerpos físicos

            // --- Create Balls (Visuals + Physics Body Creation/Adding) ---
            createBalls(); // Crea visual y AÑADE cuerpos físicos

            // --- Configurar Mandos ---
            setupControllers(); // Configura mandos visualmente

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate); // animate ahora está simplificado
            console.log("Inicialización con creación física completa (Paso 37).");
        }


        // --- Función para crear superficie (Visual + Física) ---
        function createTableSurface() {
             console.log("Creando superficie (Visual + Física)...");
             const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
             const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
             const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
             tableSurfaceMesh.name = "TableSurface";
             tableSurfaceMesh.position.y = -tableThickness / 2; // Local
             tableSurfaceMesh.receiveShadow = true;
             tableGroup.add(tableSurfaceMesh);

             const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth / 2, tableThickness / 2, tableHeight / 2));
             const tableBody = new CANNON.Body({ mass: 0, material: tableMaterial }); // Estático
             tableBody.addShape(tableShape);
             const tableBodyWorldPos = tableGroup.localToWorld(tableSurfaceMesh.position.clone()); // Calcular pos mundial
             tableBody.position.copy(tableBodyWorldPos);
             tableBody.quaternion.copy(tableGroup.quaternion);
             // ***** AÑADIR A WORLD *****
             world.addBody(tableBody);
             tableParts.push({ mesh: tableSurfaceMesh, body: tableBody, type: 'table' });
             console.log("Superficie (Visual+Física) añadida.");
         }


        // --- Función para crear cojines y marco (Visual + Física) ---
        function createCushionsAndFrame() {
            console.log("Creando visuales y física de cojines/marco...");
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [ /* ... */ ]; // Igual que antes

            cushionPositions.forEach((posData, index) => {
                 try {
                     // Visual
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z); // Local
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     tableGroup.add(cushionMesh);

                     // Física Estática
                     const cannonVec = new CANNON.Vec3(posData.geometry.parameters.width / 2, posData.geometry.parameters.height / 2, posData.geometry.parameters.depth / 2);
                     const cushionShape = new CANNON.Box(cannonVec);
                     const cushionBody = new CANNON.Body({ mass: 0, material: cushionMaterial }); // Estático
                     cushionBody.addShape(cushionShape);
                     const worldPos = tableGroup.localToWorld(cushionMesh.position.clone()); // Calcular pos mundial
                     cushionBody.position.copy(worldPos);
                     cushionBody.quaternion.copy(tableGroup.quaternion);
                     // ***** AÑADIR A WORLD *****
                     world.addBody(cushionBody);
                     tableParts.push({ mesh: cushionMesh, body: cushionBody, type: 'cushion' });

                 } catch(e) { console.error(`Error creando cojín ${index+1}:`, e); }
            });
            // Base visual (sin física)
            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2; // Local
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 tableGroup.add(baseMesh);
            } catch(e) { console.error("Error creando base visual:", e); }
            console.log("Marco/Bandas (Visual+Física) añadidos.");
        }


        // --- Create Balls Function (Visual + Physics) ---
        function createBalls() {
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const damping = 0.15;
             const ballYPos = ballRadius; // Posición Y local sobre la superficie
             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];
             balls.length = 0; // Limpiar array
             initialBallPositions = {}; // Limpiar posiciones

             console.log("Creando bolas (Visual + Física)...");
             ballData.forEach(data => {
                 // Visual Mesh
                 const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                 const mesh = new THREE.Mesh(sphereGeometry, material);
                 mesh.position.set(data.x, ballYPos, data.z); // Posición LOCAL
                 mesh.castShadow = true;
                 tableGroup.add(mesh); // Añadir al grupo

                 // Physics Body
                 let body = null;
                 try {
                     const shape = new CANNON.Sphere(ballRadius);
                     body = new CANNON.Body({ mass: ballMass, material: ballMaterial, shape: shape, linearDamping: damping, angularDamping: damping, allowSleep: true, sleepSpeedLimit: 0.1, sleepTimeLimit: 1.0 });
                     const worldPos = tableGroup.localToWorld(mesh.position.clone()); // Calcular pos MUNDIAL inicial
                     body.position.copy(worldPos);
                     // body.addEventListener('collide', onCollision); // Listener aún no necesario
                     // ***** AÑADIR A WORLD *****
                     world.addBody(body); // Añadir cuerpo al mundo físico
                     // console.log(` > Cuerpo físico de ${data.name} añadido al mundo.`);

                 } catch (e) { console.error(`Error creando/añadiendo cuerpo físico para ${data.name}:`, e); }

                 // Guardar referencia
                 const ballInfo = { mesh: mesh, body: body, name: data.name };
                 balls.push(ballInfo);
                 if (data.name === 'white') { cueBall = ballInfo; }
                 initialBallPositions[data.name] = { mesh: mesh.position.clone(), body: body ? body.position.clone() : null };

             });
             console.log("Creación de bolas (visual + cuerpo físico) completa.");
        }

        // --- Setup Controllers (Con taco posicionado) ---
        function setupControllers() {
             // console.log("Configurando mandos (Taco en Controller 2)...");
             controller1 = renderer.xr.getController(0); // Izquierda
             if (controller1) {
                  controller1.addEventListener('selectstart', onSelectStart);
                  controller1.addEventListener('selectend', onSelectEnd);
                  scene.add(controller1);
                  const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
                  const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
                  const line1 = new THREE.Line(lineGeometry, lineMaterial);
                  controller1.add(line1);
             } else { console.error("¡No se pudo obtener el Controller 1!"); }

             controller2 = renderer.xr.getController(1); // Derecha
             if (controller2) {
                  controller2.addEventListener('selectstart', onSelectStart);
                  controller2.addEventListener('selectend', onSelectEnd);
                  scene.add(controller2);
                  cueController = controller2; // Asignar como mando del taco

                  const cueLength = 1.2;
                  const cueRadius = 0.01;
                  const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                  const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                  cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                  cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                  cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                  cueStickMesh.castShadow = true;
                  controller2.add(cueStickMesh); // Añadir taco posicionado
             } else { console.error("¡No se pudo obtener el Controller 2!"); }
             // console.log("Mandos configurados.");
         }


        // --- WebXR Event Handlers (Vacíos por ahora) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) { isTriggerDown = false; }
             // No llamar a shootBall aún
        }

        // --- Billiards Logic Functions (Definidas pero no usadas activamente) ---
        function shootBall() { console.log("ShootBall llamada (pero no debería ahora)"); }
        function onCollision(event) { /* ... */ }
        function resetBall(ball) { /* ... */ }
        function checkBallsFallen() { /* ... */ }
        function checkStrokeEnd() { /* ... */ }

        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (SIMPLIFICADO) ---
        function animate() {
            // ***** world.step() COMENTADO *****
            /*
            if (world) {
                try { world.step(timeStep); } catch (e) { console.error("Error during world.step():", e); }
            }
            */

            // ***** Sincronización COMENTADA *****
            /*
            balls.forEach(ball => { ... });
            */

            // ***** Checks de estado COMENTADOS *****
            /*
            try { checkBallsFallen(); checkStrokeEnd(); } catch (e) { ... }
            */

            // Render Scene - ÚNICA ACCIÓN ACTIVA
            try {
                 renderer.render(scene, camera);
            } catch (e) {
                 console.error("Error during renderer.render():", e);
            }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createCushionsAndFrame, createBalls, setupControllers,
        //  onSelectStart, onSelectEnd, onCollision, resetBall, checkBallsFallen,
        //  checkStrokeEnd, onWindowResize, shootBall, animate)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.


    </script>
</body>
</html>
