            margin: 0 10px 0 0;

        #forceControlContainer span {
            display: inline-block;
            min-width: 35px;
            text-align: right;
            font-weight: bold;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            // Iluminación Mejorada
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x888888, 1.2 );
            hemiLight.position.set( 0, 5, 0 );
            scene.add( hemiLight );
            const spotLight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 4, 0.3, 1.8);
            spotLight.position.set(0.5, tableSurfaceY + 3, -1);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 1.5;
            spotLight.shadow.camera.far = 6;
            spotLight.shadow.camera.fov = 50;
            spotLight.shadow.bias = -0.0005;
            scene.add(spotLight);
            scene.add(camera);

            // --- Crear Grupo de la Mesa ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);

            // --- Crear Visuales de la Mesa ---

            // --- Crear LAS TRES BOLAS (Visual + Propiedad Velocity) ---

            setupControllers();

            // ***** NUEVO: Configurar Slider *****
            setupForceSlider();
            // **********************************

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa (Física Manual + Slider Fuerza).");
        }

        // ***** NUEVO: Función para configurar el Slider *****
        function setupForceSlider() {
            const forceSlider = document.getElementById('forceSlider');
            const forceValueSpan = document.getElementById('forceValue');

            if (forceSlider && forceValueSpan) {
                // Establecer valor inicial (ya hecho en HTML, pero por si acaso)
                currentShotSpeed = parseFloat(forceSlider.value);
                forceValueSpan.textContent = currentShotSpeed.toFixed(1);

                // Añadir listener para actualizar valor
                forceSlider.addEventListener('input', (event) => {
                    currentShotSpeed = parseFloat(event.target.value);
                    forceValueSpan.textContent = currentShotSpeed.toFixed(1);
                    // console.log("Shot Speed Updated:", currentShotSpeed); // Log opcional

                console.log("Slider de fuerza configurado.");
            } else {
                console.error("Error: No se encontraron los elementos del slider de fuerza.");
            }
        }
        // ************************************************


        // --- WebXR Event Handlers (Disparo Activado) ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) {
                 isTriggerDown = false;
                 shootBallManual(); // Llamar a la función de disparo
             }
        }

        // --- Billiards Logic Functions (Física Manual - DIRECCIÓN CORREGIDA) ---
        function shootBallManual() {
            if (!cueBall || !cueBall.velocity) { return; }
            if (!cueController) { return; }
            if (isStrokeInProgress) { return; }

            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
                 aimDirection.negate(); // Dirección corregida
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }

            // ***** CAMBIO: Usar velocidad del slider *****
            // const initialSpeed = 5.0; // Velocidad fija eliminada
            const initialSpeed = currentShotSpeed; // Usar valor actual del slider
            // ******************************************

            cueBall.velocity.copy(aimDirection).multiplyScalar(initialSpeed);

            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            console.log(`Disparo Manual Realizado! Velocidad: ${initialSpeed.toFixed(1)}`); // Log con velocidad
        }

            } catch (e) {
                 console.error("Error during renderer.render():", e);

            }
        }
