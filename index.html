<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>WebXR Billar Passthrough (Debug 16 - Logs Física/Disparo)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background-color: #000; }
        canvas { display: block; }
        #ar-button { /* Style for the AR button */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let world;
        const timeStep = 1 / 60;
        const tableParts = [];
        let tableGroup;
        const balls = [];
        let cueBall;
        let initialBallPositions = {};

        // WebXR Controller Variables
        let controller1, controller2;
        let cueController = null;
        let cueStickMesh;
        let isTriggerDown = false;

        // Physics Materials
        let ballMaterial, cushionMaterial, tableMaterial;
        let cm_ball_ball, cm_ball_cushion, cm_ball_table;

        // Gameplay State
        let score = 0;
        let isStrokeInProgress = false;
        let hitYellowAfterStrokeStart = false;
        let hitRedAfterStrokeStart = false;
        let cushionHitsThisStroke = 0;
        const stopVelocityThreshold = 0.01;

        // Constants
        const ballRadius = 0.03075;
        const ballMass = 0.21;
        const tableWidth = 1.42;
        const tableHeight = 2.84;
        const tableThickness = 0.01;
        const cushionHeight = 0.05;
        const cushionWidth = 0.05;
        const tableSurfaceY = -0.4;

        init();

        // --- Initialization ---
        function init() {
            console.log("Iniciando escena WebXR Billar (Debug - Paso 16)...");
            // Setup de Scene, Camera, Renderer, ARButton, Iluminación igual que antes
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, tableSurfaceY + 1.5, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearAlpha(0);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);

            scene.add(new THREE.AmbientLight(0xAAAAAA));
            const spotLight = new THREE.SpotLight(0xffffff, 0.9, 0, Math.PI / 4, 1);
            spotLight.position.set(0, tableSurfaceY + 2, -1.5);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);
            scene.add(camera);

            // --- Physics World (Cannon.js) ---
            if (typeof CANNON === 'undefined') { console.error("Cannon.js no cargado!"); return; }
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.allowSleep = true;
            world.solver.iterations = 15;
            // console.log("Mundo físico Cannon.js creado.");

            // Physics Materials Setup & Contact Materials
            ballMaterial = new CANNON.Material('ball');
            cushionMaterial = new CANNON.Material('cushion');
            tableMaterial = new CANNON.Material('table');
            cm_ball_ball = new CANNON.ContactMaterial(ballMaterial, ballMaterial, { friction: 0.1, restitution: 0.9 });
            cm_ball_cushion = new CANNON.ContactMaterial(ballMaterial, cushionMaterial, { friction: 0.15, restitution: 0.7 });
            cm_ball_table = new CANNON.ContactMaterial(ballMaterial, tableMaterial, { friction: 0.04, restitution: 0.2 });
            world.addContactMaterial(cm_ball_ball);
            world.addContactMaterial(cm_ball_cushion);
            world.addContactMaterial(cm_ball_table);
            // console.log("Materiales físicos y de contacto creados.");

            // --- Create Billiards Table (Visuals + Physics) ---
            tableGroup = new THREE.Group();
            tableGroup.position.set(0, tableSurfaceY, -1.5);
            scene.add(tableGroup);
            // console.log("Table group creado en Y:", tableSurfaceY);

            createTableSurface();
            createCushionsAndFrame();

            // --- Create Balls (Visuals + Physics) ---
            createBalls();

            // --- Setup Controllers ---
            setupControllers();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation Loop ---
            renderer.setAnimationLoop(animate);
            console.log("Inicialización completa. Iniciando bucle de animación (Paso 16)...");
        }

        // Función para superficie de mesa (visual + física)
        function createTableSurface() {
            const tableGeometry = new THREE.BoxGeometry(tableWidth, tableThickness, tableHeight);
            const tableMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.9 });
            const tableSurfaceMesh = new THREE.Mesh(tableGeometry, tableMeshMaterial);
            tableSurfaceMesh.name = "TableSurface";
            tableSurfaceMesh.position.y = -tableThickness / 2;
            tableSurfaceMesh.receiveShadow = true;
            tableGroup.add(tableSurfaceMesh);

            const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth / 2, tableThickness / 2, tableHeight / 2));
            const tableBody = new CANNON.Body({ mass: 0, material: tableMaterial });
            tableBody.addShape(tableShape);
            const tableBodyWorldPos = tableGroup.localToWorld(tableSurfaceMesh.position.clone());
            tableBody.position.copy(tableBodyWorldPos);
            tableBody.quaternion.copy(tableGroup.quaternion);
            world.addBody(tableBody);
            tableParts.push({ mesh: tableSurfaceMesh, body: tableBody, type: 'table' });
        }


        // Función para cojines/marco (visual + física)
        function createCushionsAndFrame() {
            const cushionYPos = cushionHeight / 2;
            const woodMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 });
            const cushionGeometryLong = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth, cushionHeight, cushionWidth);
            const cushionGeometryShort = new THREE.BoxGeometry(cushionWidth, cushionHeight, tableHeight);
            const cushionPositions = [
                 { x: 0, y: cushionYPos, z: tableHeight / 2 + cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: 0, y: cushionYPos, z: -tableHeight / 2 - cushionWidth / 2, geometry: cushionGeometryLong },
                 { x: tableWidth / 2 + cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort },
                 { x: -tableWidth / 2 - cushionWidth / 2, y: cushionYPos, z: 0, geometry: cushionGeometryShort }
            ];

            // console.log("Creando visuales y física de cojines/marco...");
            cushionPositions.forEach((posData, index) => {
                 try {
                     const cushionMesh = new THREE.Mesh(posData.geometry, woodMaterial);
                     cushionMesh.position.set(posData.x, posData.y, posData.z);
                     cushionMesh.castShadow = true;
                     cushionMesh.receiveShadow = true;
                     tableGroup.add(cushionMesh);

                     const cannonVec = new CANNON.Vec3(posData.geometry.parameters.width / 2, posData.geometry.parameters.height / 2, posData.geometry.parameters.depth / 2);
                     const cushionShape = new CANNON.Box(cannonVec);
                     const cushionBody = new CANNON.Body({ mass: 0, material: cushionMaterial }); // Static
                     cushionBody.addShape(cushionShape);
                     const worldPos = tableGroup.localToWorld(cushionMesh.position.clone());
                     cushionBody.position.copy(worldPos);
                     cushionBody.quaternion.copy(tableGroup.quaternion);
                     world.addBody(cushionBody);
                     tableParts.push({ mesh: cushionMesh, body: cushionBody, type: 'cushion' });
                 } catch(e) { console.error(`Error creando cojín ${index+1}:`, e); }
            });

            try {
                 const baseHeight = 0.15;
                 const baseGeometry = new THREE.BoxGeometry(tableWidth + 2 * cushionWidth + 0.1, baseHeight, tableHeight + 2 * cushionWidth + 0.1);
                 const baseMesh = new THREE.Mesh(baseGeometry, woodMaterial);
                 baseMesh.position.y = -tableThickness - baseHeight / 2;
                 baseMesh.castShadow = true;
                 baseMesh.receiveShadow = true;
                 tableGroup.add(baseMesh);
                 // console.log("Marco/Base visual añadido.");
            } catch(e) { console.error("Error creando base visual:", e); }
        }

        // --- Create Balls Function (Visual + Physics) ---
        function createBalls() {
             const sphereGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
             const damping = 0.15;
             const ballYPos = ballRadius;
             const ballData = [
                 { name: 'white', color: 0xffffff, x: 0, z: tableHeight * 0.25 },
                 { name: 'yellow', color: 0xffff00, x: tableWidth * 0.2, z: -tableHeight * 0.25 },
                 { name: 'red', color: 0xff0000, x: -tableWidth * 0.2, z: -tableHeight * 0.25 }
             ];
             balls.length = 0;
             initialBallPositions = {};
             // console.log("Creando bolas (visual + física)...");
             ballData.forEach(data => {
                 const material = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.1, metalness: 0.1 });
                 const mesh = new THREE.Mesh(sphereGeometry, material);
                 mesh.position.set(data.x, ballYPos, data.z);
                 mesh.castShadow = true;
                 tableGroup.add(mesh);
                 try {
                     const shape = new CANNON.Sphere(ballRadius);
                     const body = new CANNON.Body({ mass: ballMass, material: ballMaterial, shape: shape, linearDamping: damping, angularDamping: damping, allowSleep: true, sleepSpeedLimit: 0.1, sleepTimeLimit: 1.0 });
                     const worldPos = tableGroup.localToWorld(mesh.position.clone());
                     body.position.copy(worldPos);
                     body.addEventListener('collide', onCollision);
                     world.addBody(body);
                     const ballInfo = { mesh: mesh, body: body, name: data.name };
                     balls.push(ballInfo);
                     if (data.name === 'white') { cueBall = ballInfo; }
                     initialBallPositions[data.name] = { mesh: mesh.position.clone(), body: body.position.clone() };
                 } catch (e) { console.error(`Error creando cuerpo físico para ${data.name}:`, e); }
             });
             // console.log("Bolas creadas.");
        }


        // --- Setup Controllers (Con taco posicionado) ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0); // Izquierda
            scene.add(controller1);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc });
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.2) ]);
            const line1 = new THREE.Line(lineGeometry, lineMaterial);
            controller1.add(line1);

            controller2 = renderer.xr.getController(1); // Derecha
            if (controller2) {
                 controller2.addEventListener('selectstart', onSelectStart);
                 controller2.addEventListener('selectend', onSelectEnd);
                 scene.add(controller2);
                 cueController = controller2;

                 const cueLength = 1.2;
                 const cueRadius = 0.01;
                 const cueGeometry = new THREE.CylinderGeometry(cueRadius, cueRadius * 0.8, cueLength, 16);
                 const cueMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887, roughness: 0.5 });
                 cueStickMesh = new THREE.Mesh(cueGeometry, cueMaterial);
                 cueStickMesh.position.set(0, 0, -cueLength / 2 + 0.05);
                 cueStickMesh.rotation.set(Math.PI / 2, 0, 0);
                 cueStickMesh.castShadow = true; // Taco proyecta sombra
                 controller2.add(cueStickMesh);
            } else { console.error("¡No se pudo obtener el Controller 2!"); }
        }


        // --- WebXR Event Handlers ---
        function onSelectStart(event) {
             const controller = event.target;
             if (controller === cueController) { isTriggerDown = true; }
        }
        function onSelectEnd(event) {
             const controller = event.target;
             if (controller === cueController && isTriggerDown) {
                 isTriggerDown = false;
                 console.log(">>> Trigger Released - Intentando disparar..."); // Log disparo
                 shootBall(); // Llamar a la función de disparo
             }
        }

        // --- Billiards Logic Functions ---

        // shootBall Function - Con Logs de Depuración originales de Paso 16
        function shootBall() {
            console.log("--- Entrando a shootBall() ---");
            if (!cueBall || !cueBall.body) { console.error("Error: cueBall o cueBall.body no definido."); return; }
            if (!cueController) { console.error("Error: cueController no definido."); return; }
            console.log("Estado actual: isStrokeInProgress =", isStrokeInProgress);

            // Comprobar si las bolas están quietas (usando umbral original * 10)
            let allQuiet = true;
            const quietCheckThreshold = stopVelocityThreshold * 10; // 0.1
            console.log(`Comprobando si las bolas están quietas (Umbral Vel^2 < ${quietCheckThreshold}):`);
            balls.forEach((b, index) => {
                const vel = b.body.velocity.lengthSquared();
                const sleep = b.body.sleepState === CANNON.Body.SLEEPING;
                console.log(` > Bola ${index}: Vel^2=${vel.toFixed(4)}, SleepState=${sleep}`);
                if (!sleep && vel > quietCheckThreshold) {
                    allQuiet = false;
                }
            });
            console.log("Resultado de isQuiet:", allQuiet);


            if (!allQuiet || isStrokeInProgress) {
                console.log("CONDICIÓN DE DISPARO NO CUMPLIDA:", !allQuiet ? "Bolas en movimiento." : "", isStrokeInProgress ? "Tiro ya en progreso." : "");
                return;
            }

            // 1. Obtener dirección del taco (mando)
            const aimDirection = new THREE.Vector3();
            try {
                 cueController.getWorldDirection(aimDirection);
                 aimDirection.y = 0;
                 aimDirection.normalize();
                 console.log("Dirección de apuntado (normalizada):", aimDirection.x.toFixed(3), aimDirection.y.toFixed(3), aimDirection.z.toFixed(3));
            } catch (e) { console.error("Error obteniendo dirección del mando:", e); return; }


            // 2. Magnitud de Impulso (fija por ahora)
            const impulseMagnitude = 0.8;

            // 3. Punto de Golpeo (centro por ahora)
            const hitOffset = new CANNON.Vec3(0, 0, 0);

            // 4. Aplicar Impulso
            const impulse = new CANNON.Vec3( aimDirection.x * impulseMagnitude, 0, aimDirection.z * impulseMagnitude );
            console.log("Aplicando impulso:", impulse, "en offset:", hitOffset);
            try {
                cueBall.body.wakeUp();
                cueBall.body.applyImpulse(impulse, hitOffset);
                console.log("Impulso aplicado a cueBall.body.");
                console.log("Velocidad cueBall INMEDIATAMENTE después:", cueBall.body.velocity);
            } catch(e) { console.error("¡Error al aplicar impulso!", e); return; }


            // 5. Iniciar seguimiento del tiro
            isStrokeInProgress = true;
            hitYellowAfterStrokeStart = false;
            hitRedAfterStrokeStart = false;
            cushionHitsThisStroke = 0;
            console.log(`¡Disparo Realizado! Fuerza: ${impulseMagnitude.toFixed(2)}. Stroke iniciado.`);
            console.log("--- Saliendo de shootBall() ---");
        }

        // onCollision Function - REACTIVADA (básica)
        function onCollision(event) {
             if (!isStrokeInProgress) return;
             const bodyA = event.contact.bi;
             const bodyB = event.contact.bj;
             const whiteBallBody = cueBall?.body;
             const yellowBallBody = balls.find(b => b.name === 'yellow')?.body;
             const redBallBody = balls.find(b => b.name === 'red')?.body;
             if (!whiteBallBody || !yellowBallBody || !redBallBody) return;
             if ((bodyA === whiteBallBody && bodyB.material === cushionMaterial) || (bodyB === whiteBallBody && bodyA.material === cushionMaterial)) { cushionHitsThisStroke++; }
             else if (!hitYellowAfterStrokeStart && ((bodyA === whiteBallBody && bodyB === yellowBallBody) || (bodyA === yellowBallBody && bodyB === whiteBallBody))) { hitYellowAfterStrokeStart = true; }
             else if (!hitRedAfterStrokeStart && ((bodyA === whiteBallBody && bodyB === redBallBody) || (bodyA === redBallBody && bodyB === whiteBallBody))) { hitRedAfterStrokeStart = true; }
        }

        // resetBall Function - REACTIVADA
        function resetBall(ball) {
             if (!ball || !ball.body || !ball.mesh || !initialBallPositions[ball.name]) { return; }
             // console.log(`--- RESETEANDO BOLA ${ball.name.toUpperCase()} ---`);
             ball.body.velocity.set(0, 0, 0);
             ball.body.angularVelocity.set(0, 0, 0);
             ball.body.sleep();
             ball.body.position.copy(initialBallPositions[ball.name].body);
             ball.body.wakeUp();
             ball.mesh.position.copy(initialBallPositions[ball.name].mesh);
             ball.mesh.quaternion.set(0, 0, 0, 1);
             if (ball.name === 'white') { isStrokeInProgress = false; }
        }

        // checkBallsFallen Function - REACTIVADA
        function checkBallsFallen() {
             let needsReset = false;
             const fallThreshold = tableSurfaceY - ballRadius * 5;
             balls.forEach(ball => {
                 if (ball.body.position.y < fallThreshold) {
                     console.log(`¡Bola ${ball.name.toUpperCase()} se cayó! Reseteando.`);
                     resetBall(ball);
                     needsReset = true;
                 }
             });
             if (needsReset) { isStrokeInProgress = false; }
        }

         // checkStrokeEnd Function - REACTIVADA
         function checkStrokeEnd() {
             if (!isStrokeInProgress) return;
             const allStopped = balls.every(b => b.body.sleepState === CANNON.Body.SLEEPING || b.body.velocity.lengthSquared() < stopVelocityThreshold);
             if (allStopped) {
                 console.log("Tiro finalizado. Comprobando resultado...");
                 if (hitYellowAfterStrokeStart && hitRedAfterStrokeStart && cushionHitsThisStroke >= 3) {
                     score++;
                     console.log(`¡CARAMBOLA A 3 BANDAS! Puntuación: ${score}`);
                 } else { console.log("Tiro fallido o carambola no válida."); }
                 isStrokeInProgress = false;
                 hitYellowAfterStrokeStart = false;
                 hitRedAfterStrokeStart = false;
                 cushionHitsThisStroke = 0;
                 // console.log("Listo para el siguiente tiro.");
             }
         }


        // --- Window Resize Handler ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop ---
        function animate() {
            // Update Physics World - REACTIVADO con try-catch
            if (world) {
                try { world.step(timeStep); } catch (e) { console.error("Error during world.step():", e); }
            }

            // Sync visuals with physics - REACTIVADO con logs y try-catch
            balls.forEach(ball => {
                if (ball && ball.body && ball.mesh && tableGroup) {
                    try {
                        const bodyPos = ball.body.position;
                        if (isNaN(bodyPos.x) || isNaN(bodyPos.y) || isNaN(bodyPos.z)) {
                             console.warn(`Posición inválida (NaN) detectada para ${ball.name} body ANTES de worldToLocal.`);
                             // resetBall(ball); // Quizás resetear aquí?
                             return;
                        }
                        const localPos = tableGroup.worldToLocal(bodyPos.clone());
                        ball.mesh.position.copy(localPos);
                        ball.mesh.quaternion.copy(ball.body.quaternion);
                    } catch(e) { console.error(`Error syncing ball ${ball.name}:`, e); }
                }
            });

            // Check game state - REACTIVADO con try-catch
            try { checkBallsFallen(); checkStrokeEnd(); } catch (e) { console.error("Error during game state checks:", e); }

            // Render Scene - REACTIVADO con try-catch
            try { renderer.render(scene, camera); } catch (e) { console.error("Error during renderer.render():", e); }
        }

        // --- Copiar aquí las definiciones completas de las funciones auxiliares ---
        // (createTableSurface, createCushionsAndFrame, createBalls, setupControllers,
        //  onSelectStart, onSelectEnd, onCollision, resetBall, checkBallsFallen,
        //  checkStrokeEnd, onWindowResize)
        // Asegúrate de que las definiciones completas de las funciones estén presentes.

    </script>
</body>
</html>
